<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/basic}">
<head>
    <meta charset="UTF-8"/>
    <title>찜한 게시물</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>.object-fit-cover{object-fit:cover}</style>
</head>
<body>
<section layout:fragment="content">
    <div class="container py-3" th:with="noImg=@{/images/no-image.png}">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h3 class="mb-0">내가 찜한 게시물</h3>
            <a class="btn btn-outline-secondary btn-sm" th:href="@{/trade/list}">중고거래 목록</a>
        </div>

        <!-- 비어있을 때 -->
        <div class="alert alert-light border"
             th:if="${favorites == null or #lists.isEmpty(favorites)}">
            찜한 게시물이 없습니다.
        </div>

        <!-- 카드 그리드 -->
        <div class="row row-cols-2 row-cols-md-3 row-cols-lg-4 g-4"
             th:if="${favorites != null and !#lists.isEmpty(favorites)}">

            <div class="col" th:each="fav : ${favorites}" th:if="${fav != null and fav.trade != null}">
                <div class="card h-100 shadow-sm">

                    <div class="ratio ratio-4x3">
                        <img class="card-img-top object-fit-cover" alt="thumbnail"
                             th:src="${
                   (thumbnails != null and thumbnails.containsKey(fav.trade.id))
                     ? thumbnails[fav.trade.id]
                     : (#strings.isEmpty(fav.trade.thumbnail) ? noImg : fav.trade.thumbnail)
                 }">
                    </div>

                    <div class="card-body">
                        <h6 class="card-title mb-1 text-truncate" th:text="${fav.trade.title}">제목</h6>

                        <div class="d-flex justify-content-between align-items-center">
                            <!-- 서버에서 미리 만든 priceTexts 우선 사용 (템플릿에 NumberFormat 호출 금지) -->
                            <span class="fw-semibold"
                                  th:text="${
                      (priceTexts != null and priceTexts.containsKey(fav.trade.id))
                        ? priceTexts[fav.trade.id]
                        : (fav.trade.price != null ? (fav.trade.price + '원') : '가격문의')
                    }">0원</span>
                        </div>

                        <p class="card-text small text-muted mb-0">
                            작성자:
                            <span th:text="${fav.trade.sellerNickname != null ? fav.trade.sellerNickname : '알 수 없음'}">nickname</span>
                        </p>
                    </div>

                    <div class="card-footer bg-white d-flex justify-content-between align-items-center">
                        <a class="btn btn-sm btn-outline-primary"
                           th:href="@{/trade/read/{id}(id=${fav.trade.id}, from='favorite')}">자세히</a>

                        <span class="small">❤️
              <span th:text="${
                (favoriteCounts != null and favoriteCounts.containsKey(fav.trade.id))
                  ? favoriteCounts[fav.trade.id] : 0
              }">0</span>
            </span>
                    </div>

                </div>
            </div>
        </div>
    </div>
</section>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
