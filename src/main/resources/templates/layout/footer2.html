<footer th:fragment="footer2" class="footer2">
    <style>
        :root {
            --footer-height: 72px;
            --footer-border: #e9ecef;
            --footer-bg: #ffffff;
        }

        /* 푸터가 콘텐츠를 가리지 않도록 여백 확보 */
        body { padding-bottom: var(--footer-height); }

        /* 하단 고정 + 흰색 배경 */
        .footer2 {
            position: fixed;
            left: 0; right: 0; bottom: 0;
            background: var(--footer-bg);
            z-index: 100;
        }

        /* 1440px 컨테이너: 상단만 연한 회색 테두리 + 가운데 정렬 */
        .footer2 .footer-container {
            max-width: 1300px; width: 100%; margin: 0 auto;
            border-top: 1px solid var(--footer-border);
            min-height: var(--footer-height);
            padding: 14px 20px;
            display: flex; flex-direction: column;
            align-items: center;              /* 가로 가운데 */
            justify-content: center;          /* 세로 가운데 */
            gap: 10px;
            box-sizing: border-box;
            background: var(--footer-bg);
            text-align: center;               /* 텍스트 가운데 */
        }

        /* 링크 영역 가운데 정렬 */
        .footer2 .footer-links {
            display: flex; gap: 16px;
            justify-content: center;          /* 가운데 정렬 */
            padding: 0; margin: 0; list-style: none;
        }
        .footer2 .footer-links a {
            color: #495057; text-decoration: none; font-size: .95rem;
        }
        .footer2 .footer-links a:hover { text-decoration: underline; }

        /* 하단 텍스트: 들여쓰기 */
        .footer2 .footer-bottom p {
            color: #6c757d; font-size: .9rem;
            margin: 0;
            text-indent: 1.5em;               /* 문단 들여쓰기 */
        }

        @media (max-width: 768px) {
            :root { --footer-height: 80px; }  /* 줄바꿈 대비 */
            .footer2 .footer-container { gap: 8px; }
        }
    </style>

    <div class="footer-container">
        <ul class="footer-links">
            <li><a href="#">회사소개</a></li>
            <li><a href="#">이용약관</a></li>
            <li><a href="#">개인정보처리방침</a></li>
            <li><a href="#">고객센터</a></li>
        </ul>
        <div class="footer-bottom">
            <p>&copy; 2025 Together. All rights reserved.</p>
        </div>
    </div>
</footer>
