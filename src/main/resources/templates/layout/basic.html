<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Together</title>

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" th:href="@{/assets/favicon.ico}" />

    <!-- ✅ Bootstrap 최신 버전 -->
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous"
    />

    <!-- 커스텀 CSS -->
    <link th:href="@{/css/style.css}" rel="stylesheet" />

    <!-- ✅ CSRF 메타 태그 (fetch/ajax용) -->
    <meta name="_csrf" th:content="${_csrf.token}">
    <meta name="_csrf_header" th:content="${_csrf.headerName}">

    <!-- 자식 템플릿 스타일 삽입 -->
    <th:block layout:fragment="page-styles"></th:block>
</head>
<body>
<!-- 네비게이션 바 -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container" style="max-width:1440px;">
        <a class="navbar-brand fw-bold" th:href="@{/}">모여라</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                aria-expanded="false" aria-label="메뉴 토글">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                <li class="nav-item"><a class="nav-link active" th:href="@{/member/login}">로그인</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/member/register}">회원가입</a></li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" id="navbarDropdown" href="#" role="button"
                       data-bs-toggle="dropdown" aria-expanded="false">마이페이지</a>
                    <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdown">
                        <li><a class="dropdown-item" th:href="@{/mypage/purchases}">구매내역</a></li>
                        <li><a class="dropdown-item" th:href="@{/mypage/sales}">판매내역</a></li>
                        <li><a class="dropdown-item" th:href="@{/favorite/list}">찜 목록</a></li>
                        <li><hr class="dropdown-divider" /></li>
                        <li><a class="dropdown-item" th:href="@{/mypage/profile}">프로필 변경</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- 본문 -->
<div class="container py-4" layout:fragment="content"></div>

<!-- ✅ Bootstrap JS 최신 버전 -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

<!-- 공통 JS -->
<script th:src="@{/js/common.js}"></script>

<!-- 자식 템플릿 스크립트 삽입 -->
<th:block layout:fragment="script"></th:block>
</body>
</html>
