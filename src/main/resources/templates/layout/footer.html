<footer th:fragment="footer" class="site-footer">
    <style>
        :root{
            --ft-bg: #ffffff;
            --ft-border: #e9edf3;
            --ft-text: #4a5568;
            --ft-muted: #8a94a6;
            --ft-link: #4453ff;
            --ft-link-hover: #1f2bff;
            --ft-radius: 14px;
        }

        html, body { height: 100%; }
        body{
            min-height:100vh;
            display:flex;
            flex-direction:column;
            background:#fff;
        }
        main{ flex:1 0 auto; }

        .site-footer{
            margin-top:auto;
            background:var(--ft-bg);
        }

        .site-footer .top-divider{
            height: 1px;
            background: linear-gradient(
                    90deg,
                    rgba(0,0,0,0) 0%,
                    var(--ft-border) 15%,
                    var(--ft-border) 85%,
                    rgba(0,0,0,0) 100%
            );
        }

        .site-footer .wrap{
            max-width: 1200px;
            margin: 0 auto;
            padding: 18px 20px 22px;
            display: grid;
            grid-template-columns: 1fr;
            gap: 12px;
            text-align: center;
        }

        .ft-links{
            display: inline-flex;
            flex-wrap: wrap;
            gap: 10px 18px;
            justify-content: center;
            margin: 0;
            padding: 0;
            list-style: none;
        }
        .ft-links a{
            text-decoration: none;
            color: var(--ft-text);
            font-size: 12px;
            padding: 4px 0;
            position: relative;
        }
        .ft-links a:hover{ color: var(--ft-link); }

        .ft-links li + li a::before{
            content:"";
            position:absolute;
            left:-10px; top:50%;
            width:4px; height:4px;
            transform:translateY(-50%);
            border-radius:50%;
            background: var(--ft-border);
        }

        .ft-bottom{
            display:flex;
            align-items:center;
            justify-content:center;
            gap: 10px;
            color: var(--ft-muted);
            font-size: 11px;
            line-height: 1.4;
        }

        .ft-mark{
            width: 18px; height: 18px;
            border-radius: 6px;
            background: radial-gradient(100% 100% at 100% 0, #a3bffa 0%, #667eea 60%, #3b5bdb 100%);
            box-shadow: 0 1px 3px rgba(60,72,88,.12);
            flex: 0 0 18px;
        }

        .ft-icon svg{ width:16px; height:16px; }

        @media (min-width: 640px){
            .site-footer .wrap{
                grid-template-columns: 1fr;
                gap: 14px;
            }
            .ft-links a{ font-size: 12px; }
        }

        @media (min-width: 992px){
            .site-footer .wrap{
                padding: 20px 24px 26px;
            }
        }
    </style>

    <div class="top-divider"></div>

    <div class="wrap">
        <ul class="ft-links">
            <li><a href="#">회사소개</a></li>
            <li><a href="#">이용약관</a></li>
            <li><a href="#">개인정보처리방침</a></li>
            <li><a href="#">고객센터</a></li>
        </ul>

        <div class="ft-bottom">
            <span>&copy; 2025 Together. All rights reserved.</span>
        </div>
    </div>
</footer>
