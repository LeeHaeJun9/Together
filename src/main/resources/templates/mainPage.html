<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Together - 소모임 서비스</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/mainPage.css}">
</head>
<body>

<div th:replace="~{/layout/header :: header}"></div>

<main>
    <section class="hero-section">
        <h1>같이 놀 사람? 여기 모여라!</h1>
        <p>
            누구나 쉽게, 어디서든 가볍게. 같은 관심사만 있으면 지역은 상관없어요. 산책, 독서, 보드게임 등 마음 맞는 사람들과 자연스럽게 어울릴 수 있는 공간입니다.
        </p>
    </section>

    <section class="container slider-section">
        <h2 class="section-title">추천 카페</h2>
        <div class="slider-container">
            <button class="slider-button prev"><i class="fas fa-chevron-left"></i></button>
            <div class="slider-wrapper" id="recom-slider">
                <div th:each="cafe : ${recomCafes}" class="slider-card">
                    <a th:href="@{/cafe/{cafeId}(cafeId=${cafe.id})}">
                        <img th:src="@{${cafe.cafeThumbnail ?: '/images/default-cafe.png'}}" th:alt="${cafe.name} + ' 카페 이미지'" />
                        <div class="card-body">
                            <h5 th:text="${cafe.name}">모임 이름</h5>
                            <p th:text="${cafe.description}">모임 설명</p>
                        </div>
                    </a>
                </div>
                <div th:if="${#lists.isEmpty(recomCafes)}" class="slider-card" style="min-width: 100%; text-align: center; display: flex; align-items: center; justify-content: center;">
                    <p class="text-muted">추천 모임이 아직 없습니다.</p>
                </div>
            </div>
            <button class="slider-button next"><i class="fas fa-chevron-right"></i></button>
        </div>
    </section>

    <section class="container">
        <h2 class="section-title">카테고리별 탐색</h2>
        <div class="category-grid">
            <a th:href="@{/cafe/list(category='ALL')}" class="category-item">
                <img th:src="@{/images/category-all.png}" alt="전체" />
                <div class="category-caption">전체</div>
            </a>
            <a th:each="category : ${categories}" th:href="@{/cafe/list(category=${category.name()})}" class="category-item">
                <img th:src="@{${category.imageUrl}}" th:alt="${category.koreanName} + ' 카테고리 이미지'" />
                <div class="category-caption" th:text="${category.koreanName}">카테고리명</div>
            </a>
        </div>
    </section>
</main>

<div th:replace="~{/layout/footer :: footer}"></div>

<script th:src="@{/js/main.js}"></script>

</body>
</html>
