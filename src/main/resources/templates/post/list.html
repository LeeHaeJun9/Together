<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>게시글 목록</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" th:href="@{/css/postList.css}">
  <link rel="stylesheet" th:href="@{/css/cafeHeader.css}">
</head>
<body>

<div th:replace="~{/layout/header :: header}"></div>
<div class="container px-4 px-lg-5">
<div th:replace="~{/layout/cafeHeader :: cafeHeader(cafe=${cafe})}"></div>

<main>
  <div class="page-header-container">
    <h3 th:text="${cafeName}">게시글 목록</h3>
    <a th:href="@{/cafe/{cafeId}/posts/register(cafeId=${cafeId})}" class="btn btn-primary-custom">글쓰기</a>
  </div>

  <div class="table-container">
    <table class="table table-striped table-hover">
      <thead class="table-custom-header">
      <tr>
        <th scope="col">No.</th>
        <th scope="col">제목</th>
        <th scope="col">작성자</th>
        <th scope="col">조회수</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="post : ${posts}">
        <td>
          <span th:if="${post.pinned}" class="pin-icon" title="상단 고정">📌</span>
          <span th:unless="${post.pinned}" th:text="${post.originalIndex}"></span>
        </td>
        <td>
          <a th:href="@{/cafe/{cafeId}/posts/{postId}(cafeId=${cafeId}, postId=${post.id})}">
            <span th:if="${post.postType.name() == 'NOTICE'}"></span>
            <span th:if="${post.postType.name() == 'DEMAND'}"></span>
            <span th:text="${post.title}"></span>
          </a>
        </td>
        <td th:text="${post.authorName}">작성자 이름</td>
        <td th:text="${post.viewCount}">0</td>
      </tr>
      <tr th:if="${#lists.isEmpty(posts)}">
        <td colspan="4" class="text-center">아직 작성된 게시글이 없습니다.</td>
      </tr>
      </tbody>
    </table>
  </div>

  <nav aria-label="게시글 페이지네이션" class="mt-4">
    <ul class="pagination justify-content-center">
<!--      <li class="page-item" th:classappend="${posts.hasPrevious()} ? '' : 'disabled'">-->
<!--        <a class="page-link"-->
<!--           th:href="@{|/cafe/${cafeId}/posts?page=${posts.number - 1}&size=${posts.size}|}"-->
<!--           aria-label="Previous">-->
<!--          <span aria-hidden="true">&laquo;</span>-->
<!--        </a>-->
<!--      </li>-->

      <li class="page-item" th:each="i : ${#numbers.sequence(0, posts.totalPages - 1)}"
          th:classappend="${i == posts.number} ? 'active'">
        <a class="page-link" th:href="@{|/cafe/${cafeId}/posts?page=${i}&size=${posts.size}|}">[[${i + 1}]]</a>
      </li>

<!--      <li class="page-item" th:classappend="${posts.hasNext()} ? '' : 'disabled'">-->
<!--        <a class="page-link"-->
<!--           th:href="@{|/cafe/${cafeId}/posts?page=${posts.number + 1}&size=${posts.size}|}"-->
<!--           aria-label="Next">-->
<!--          <span aria-hidden="true">&raquo;</span>-->
<!--        </a>-->
<!--      </li>-->
    </ul>
  </nav>
</main>
</div>

<div th:replace="~{/layout/footer :: footer}"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
