<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>게시글 수정</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa; /* 연한 회색 배경 */
    }
    .container {
      margin-top: 50px;
    }
  </style>
</head>
<body>

<div class="container">
  <div class="card shadow-sm p-4">
    <h2 class="card-title text-center mb-4">게시글 수정</h2>

    <form th:action="@{/cafe/{cafeId}/posts/{postId}/update(cafeId=${post.cafeId}, postId=${post.id})}"
          method="post" enctype="multipart/form-data">

      <div class="mb-3">
        <label for="title" class="form-label">제목:</label>
        <input type="text" class="form-control" id="title" name="title" th:value="${post.title}" required>
      </div>

      <div class="mb-3">
        <label for="content" class="form-label">내용:</label>
        <textarea class="form-control" id="content" name="content" rows="10" th:text="${post.content}" required></textarea>
      </div>

      <input type="hidden" name="postType" th:value="${post.postType}">

      <div class="mb-3">
        <label for="newImage" class="form-label">이미지 변경:</label>
        <input type="file" class="form-control" id="newImage" name="newImage">
        <p class="form-text text-muted mt-2">현재 이미지: <span th:text="${post.image}"></span></p>
        <div th:if="${post.image}" class="mt-2">
          <img th:src="${post.image}" class="img-thumbnail" style="max-width: 200px;" alt="현재 게시글 이미지">
        </div>
      </div>

      <div class="d-grid gap-2 d-md-flex justify-content-md-end mt-4">
        <button type="submit" class="btn btn-primary me-md-2">수정하기</button>
        <a th:href="@{/cafe/{cafeId}/posts/{postId}(cafeId=${post.cafeId}, postId=${post.id})}" class="btn btn-secondary">취소</a>
      </div>
    </form>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
