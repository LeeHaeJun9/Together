<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/tab.html}">


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meeting Read</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>


<div layout:fragment="content">
    <h1>Meeting Detail</h1>

    <div class="card-body">
        <div class="input-group mb-3">
            <span class="input-group-text">Id</span>
            <input type="text" class="form-control" th:value="${dto.id}" readonly>
        </div>

        <div class="input-group mb-3">
            <span class="input-group-text">Title</span>
            <input type="text" class="form-control" th:value="${dto.title}" readonly>
        </div>

        <div class="input-group mb-3" th:if="*{dto.cafe != null}">
            <span class="input-group-text" >Category</span>
            <input type="text" class="form-control" placeholder="Category" readonly th:value="*{dto.cafe.category}">
        </div>
        <div class="input-group mb-3" th:if="*{dto.cafe != null}">
            <span class="input-group-text">Cafe</span>
            <input type="hidden" th:field="*{dto.cafe.id}" />
            <input type="text" class="form-control" placeholder="Cafe" th:value="*{dto.cafe.name}" readonly>
        </div>

        <div class="input-group mb-3">
            <span class="input-group-text">Writer</span>
            <input type="text" name="organizer" class="form-control" th:value="${dto.organizerName}" readonly>
        </div>
        <!--        <div class="input-group mb-3">-->
        <!--            <span class="input-group-text">Writer</span>-->
        <!--            <input type="text" class="form-control" th:value="${dto.organizer}" readonly>-->
        <!--        </div>-->


        <div class="input-group mb-3">
            <span class="input-group-text">MeetingDate</span>
            <input type="datetime-local" class="form-control" th:value="${dto.meetingDate}" readonly>
        </div>

        <div class="input-group mb-3">
            <span class="input-group-text">Location</span>
            <input type="text" name="location" class="form-control" th:value="${dto.location}" readonly>
        </div>
        <div class="input-group mb-3">
            <span class="input-group-text">Address</span>
            <input type="text" class="form-control" th:value="${dto.address}" readonly>
        </div>


        <div class="input-group mb-3">
            <span class="input-group-text">Content</span>
            <textarea class="form-control col-sm-5" rows="5" readonly>[[${dto.content}]]</textarea>
        </div>


        <div>
            <span th:text="${dto.visibility != null and dto.visibility.name() == 'PUBLIC'} ? '전체 공개' : '카페 공개'"></span>
            /
            <span th:text="${dto.recruiting != null and dto.recruiting.name() == 'END'} ? '모집 마감' : '모집 중'"></span>
        </div>
        <!--        <div class="form-check">-->
        <!--            <div class="form-check form-check-inline">-->
        <!--                <input class="form-check-input" type="radio" name="recruiting" id="end" value="true"-->
        <!--                       th:checked="${dto.recruiting == true}" disabled>-->
        <!--                <label class="form-check-label" for="end">모집 마감</label>-->
        <!--            </div>-->
        <!--            <div class="form-check form-check-inline">-->
        <!--                <input class="form-check-input" type="radio" name="recruiting" id="ing" value="false"-->
        <!--                       th:checked="${dto.recruiting == false}" disabled>-->
        <!--                <label class="form-check-label" for="ing">모집 중</label>-->
        <!--            </div>-->
        <!--        </div>-->


        <div class="my-4">
            <div class="float-end" th:with="link = ${pageRequestDTO.getLink()}">
                <a th:href="|@{/cafe/{cafeId}/meetings(cafeId=${cafeResponse.id})}?${link}|" class="text-decoration-none">
                    <button type="button" class="btn btn-primary">List</button>
                </a>
                <a th:if="${#authentication.principal != null and #authentication.principal.username == dto.organizerName}"
                   th:href="|@{/cafe/{cafeId}/meeting/modify(cafeId=${cafeResponse.id}, id=${dto.id})}&${link}|" class="text-decoration-none">
                    <button type="button" class="btn btn-secondary">Modify</button>
                </a>
            </div>
        </div>

        <!--        <div class="my-4" th:with="user=${#authentication.principal}">-->
        <!--            <div class="float-end" th:with="link = ${pageRequestDTO.getLink()}">-->
        <!--                <a th:href="|@{/board/list}?${link}|" class="text-decoration-none">-->
        <!--                    <button type="button" class="btn btn-primary">List</button>-->
        <!--                </a>-->
        <!--                <a th:if="${user != null && user.username == dto.writer}"-->
        <!--                   th:href="|@{/board/modify(bno=${dto.bno})}&${link}|" class="text-decoration-none">-->
        <!--                    <button type="button" class="btn btn-secondary">Modify</button>-->
        <!--                </a>-->
        <!--            </div>-->
        <!--        </div>-->



        <div class="my-2">
            <form method="post" style="display: inline;"
                  th:if="${isJoinedUser == null || !isJoinedUser}"
                  th:action="@{/cafe/{cafeId}/meeting/apply(cafeId=${cafeResponse.id})}">
                <input type="hidden" name="meetingId" th:value="${dto.id}" />
                <button type="submit" class="btn"
                        th:classappend="(${dto.meetingDate.isBefore(T(java.time.LocalDateTime).now())} or ${dto.recruiting.name() == 'END'}) ? 'btn-secondary disabled' : 'btn-success'"
                        th:disabled="${dto.meetingDate.isBefore(T(java.time.LocalDateTime).now())} or ${dto.recruiting.name() == 'END'}">
                    <span th:text="(${dto.meetingDate.isBefore(T(java.time.LocalDateTime).now())} or ${dto.recruiting.name() == 'END'}) ? '모집 마감' : '신청하기'">모집 상태</span>
                </button>
            </form>
            <!-- ✅ 신청 취소 (이미 신청한 경우) -->
            <button type="button"
                    class="btn btn-danger"
                    th:if="${isJoinedUser}"
                    data-bs-toggle="modal"
                    data-bs-target="#cancelModal">
                신청 취소
            </button>

            <!--             모임 후기 버튼 (모임 날짜가 오늘 이전일 경우만 보이게) -->
            <!--            <button type="button"-->
            <!--                    class="btn btn-outline-primary ms-2"-->
            <!--                    th:if="${dto.meetingDate.isBefore(T(java.time.LocalDateTime).now())}">-->
            <!--                모임 후기 작성-->
            <!--            </button>-->
            <!-- 모임 후기 버튼 (모임 날짜가 오늘 이전일 경우, 모임 참여 회원만)-->
            <button type="button"
                    class="btn btn-outline-primary ms-2 reviewBtn"
                    th:if="${isJoinedUser} and ${dto.meetingDate.isBefore(T(java.time.LocalDateTime).now())}"
                    th:onclick="|location.href='@{/cafe/{cafeId}/meeting/review/register(cafeId=${cafeResponse.id}, meetingId=${dto.id})}'|">
                모임 후기 작성
            </button>
        </div>


        <!-- 신청 취소 확인 모달 -->
        <div class="modal fade" id="cancelModal" tabindex="-1" aria-labelledby="cancelModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <form th:action="@{/cafe/{cafeId}/meeting/cancel(cafeId=${cafeResponse.id})}" method="post">
                        <input type="hidden" name="meetingId" th:value="${dto.id}" />
                        <div class="modal-header">
                            <h5 class="modal-title" id="cancelModalLabel">신청 취소</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="닫기"></button>
                        </div>
                        <div class="modal-body">
                            정말로 이 모임 신청을 취소하시겠습니까?
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">돌아가기</button>
                            <button type="submit" class="btn btn-danger">모임 신청 취소</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <br>
        <h5>참가자 목록</h5>
        <table class="table table-striped">
            <thead>
            <tr>
                <th>넘버</th>
                <th>아이디</th>
                <th>닉네임</th>
                <th>참가 상태</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="mu : ${meetingUser}">
                <td th:text="${mu.id}">아이디</td>
                <td th:text="${mu.userIdName}">아이디</td>
                <td th:text="${mu.nickname}">닉네임</td>
                <td th:text="${mu.joinStatus}">상태</td>
            </tr>
            </tbody>
        </table>


    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script layout:fragment="script" th:inline="javascript">
        document.querySelector(".btn-primary").addEventListener("click", function (e) {
            self.location = `/board/modify?tno=${dto.tno}&${pageRequestDTO.link}`
        },false)

        document.querySelector(".btn-secondary").addEventListener("click", function (e) {
            self.location = `/board/list?${pageRequestDTO.link}`
        }, false)

    </script>
