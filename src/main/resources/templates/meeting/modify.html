<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>모임 수정</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">

    <style>
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background-color: #f8f9fa;
        }

        main {
            flex-grow: 1;
            padding: 3rem 1rem;
        }

        .page-header-container {
            text-align: center;
            margin-bottom: 2rem;
        }

        .page-header-container h3 {
            font-weight: 700;
            font-size: 1.8rem;
            color: #212529;
        }

        .card-custom {
            max-width: 850px;
            margin: 0 auto;
            background-color: #fff;
            border: none;
            border-radius: 0.75rem;
            box-shadow: 0 0.3rem 1rem rgba(0,0,0,0.08);
            padding: 2.5rem;
        }

        .form-label-custom {
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: #343a40;
        }

        .form-control {
            border-radius: 0.4rem;
            border: 1px solid #ced4da;
            padding: 0.5rem 0.75rem;
        }

        .form-control:focus {
            border-color: #0d6efd;
            box-shadow: 0 0 0 0.15rem rgba(13,110,253,0.25);
        }

        .btn-primary-custom {
            background-color: #0d6efd;
            border: none;
            padding: 0.6rem 1.5rem;
            font-weight: 500;
            border-radius: 0.4rem;
            transition: all 0.2s ease;
            color: white;
        }

        .btn-primary-custom:hover {
            background-color: #0b5ed7;
        }

        .btn-secondary-custom {
            background-color: #6c757d;
            border: none;
            padding: 0.6rem 1.5rem;
            font-weight: 500;
            border-radius: 0.4rem;
            color: white;
        }

        .btn-secondary-custom:hover {
            background-color: #5c636a;
        }

        .form-check-label {
            margin-left: 0.25rem;
            font-weight: 500;
        }

        .btn-outline-secondary {
            border-radius: 0.4rem;
            padding: 0.45rem 1rem;
        }

        .d-grid.d-md-flex {
            margin-top: 1.5rem;
        }
    </style>
</head>

<body>

<div th:replace="~{layout/header :: header}"></div>

<main>
    <div class="page-header-container">
        <h3>모임 글 수정</h3>
    </div>

    <div class="card card-custom">
        <form th:action="@{/cafe/{cafeId}/meeting/modify(cafeId=${cafeResponse.id})}" method="post" id="f1">
            <input type="hidden" class="form-control" id="id" name="id" th:value="${dto.id}" readonly>
            <input type="hidden" class="form-control" id="category" th:value="*{dto.cafe.category}" readonly>
            <input type="hidden" class="form-control" id="cafe" th:value="*{dto.cafe.name}" readonly>

            <div class="mb-3">
                <label for="title" class="form-label-custom">제목</label>
                <input type="text" class="form-control" id="title" name="title" th:value="${dto.title}" required>
            </div>

            <div class="mb-3">
                <label for="meetingDate" class="form-label-custom">모임 날짜</label>
                <input type="datetime-local" class="form-control" id="meetingDate" name="meetingDate" th:value="*{dto.meetingDate}">
            </div>

            <div class="mb-3">
                <label for="location" class="form-label-custom">모임 장소</label>
                <input type="text" class="form-control" id="location" name="location" th:value="*{dto.location}">
            </div>

            <div class="mb-3">
                <label for="address" class="form-label-custom">모임 주소</label>
                <input type="text" class="form-control" id="address" th:field="*{dto.address}" readonly>
                <button type="button" onclick="execDaumPostcode()" class="btn btn-outline-secondary mt-2">주소 찾기</button>
            </div>

            <div class="mb-3">
                <label for="content" class="form-label-custom">세부 내용</label>
                <textarea class="form-control" id="content" rows="5" th:field="*{dto.content}"></textarea>
            </div>

            <div class="form-check mb-3">
                <label class="form-label-custom">공개 여부</label><br>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" th:field="*{dto.visibility}" id="public" value="PUBLIC">
                    <label class="form-check-label" for="public">공개</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" th:field="*{dto.visibility}" id="private" value="PRIVATE">
                    <label class="form-check-label" for="private">비공개</label>
                </div>
            </div>

            <div class="form-check mb-3">
                <label class="form-label-custom">모집 여부</label><br>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" th:field="*{dto.recruiting}" id="ing" value="ING">
                    <label class="form-check-label" for="ing">모집 중</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" th:field="*{dto.recruiting}" id="end" value="END">
                    <label class="form-check-label" for="end">모집 마감</label>
                </div>
            </div>

            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                <button type="button" class="btn btn-primary-custom modBtn">수정하기</button>
                <button type="button" class="btn btn-secondary-custom listBtn">취소</button>
            </div>
        </form>
    </div>
</main>

<div th:replace="~{layout/footer :: footer}"></div>

<script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
<script>
    function execDaumPostcode() {
        new daum.Postcode({
            oncomplete: function(data) {
                document.getElementById("address").value = data.address;
            }
        }).open();
    }
</script>

<script th:inline="javascript">
    console.log("meetingModify....")

    const errors = [[${errors}]];
    if(errors){
        let errorMsg = '';
        for (let i = 0; i < errors.length; i++) {
            errorMsg += `${errors[i].field}은(는) ${errors[i].code}\n`;
        }
        alert(errorMsg);
    }

    const link = [[${pageRequestDTO.getLink()}]];
    const cafeId = [[${cafeResponse.getId()}]];
    const meetingId = [[${dto.getId()}]];
    const formObj = document.querySelector("#f1");

    document.querySelector(".modBtn").addEventListener("click", function (e) {
        e.preventDefault();
        e.stopPropagation();
        formObj.action = `/cafe/${cafeId}/meeting/modify?${link}`;
        formObj.method = 'post';
        formObj.submit();
    });

    document.querySelector(".listBtn").addEventListener("click", function (e) {
        e.preventDefault();
        e.stopPropagation();
        formObj.reset();
        self.location = `/cafe/${cafeId}/meeting/read?id=${meetingId}&${link}`;
    });
</script>

</body>
</html>
