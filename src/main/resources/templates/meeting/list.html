<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>모임 목록</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">

    <link rel="stylesheet" th:href="@{/css/cafeList.css}">
    <link rel="stylesheet" th:href="@{/css/cafeHeader.css}">
    <link rel="stylesheet" th:href="@{/css/postList.css}">

    <style>
        table.table thead th:nth-child(2),
        table.table tbody td:nth-child(2) {
            width: 400px;       /* 원하는 고정 너비(px, %, em 등 가능) */
            white-space: nowrap; /* 줄바꿈 방지 */
            overflow: hidden;    /* 넘칠 때 숨김 */
            text-overflow: ellipsis; /* 넘친 텍스트는 ... 처리 */
            /*text-align: left;*/
        }
    </style>
</head>

<body>
<!-- 공통 상단 네비게이션 바 -->
<div th:replace="~{/layout/header :: header}"></div>
<div class="container px-4 px-lg-5">
<!-- 카페 전용 헤더 (배경 이미지 + 탭 메뉴) -->
<div th:replace="~{/layout/cafeHeader :: cafeHeader(cafe=${cafeResponse})}"></div>

<!-- 메인 컨텐츠 -->
<main>
    <div class="page-header-container">
        <h3>모임 목록</h3>
        <button type="button" class="btn btn-primary-custom btn-primary registerBtn" th:data-cafe-id="${cafeResponse.id}">글쓰기</button>
    </div>

    <div class="table-container">
        <table class="table table-hover"> <!--table-striped-->
            <thead class="table-custom-header">
            <tr>
                <th scope="col">No.</th>
                <th scope="col">제목</th>
                <th scope="col">작성자</th>
                <th scope="col">모임 날짜</th>
                <th scope="col">모임 장소</th>
                <th scope="col">마감 여부</th>
            </tr>
            </thead>

            <tbody th:with="link = ${pageRequestDTO.getLink()}">
            <tr th:each="dto:${responseDTO.dtoList}">
                <th>[[${dto.id}]]</th>
                <td>
                    <a th:href="|@{/cafe/{cafeId}/meeting/read(cafeId=${cafeResponse.id}, id = ${dto.id})}&${link}|" class="text-decoration-none">[[${dto.title}]]</a>
                </td>
                <td>[[${dto.organizerNickname}]]</td>
                <td>[[${#temporals.format(dto.meetingDate, 'yyyy-MM-dd')}]]</td>
                <td>[[${dto.location}]]</td>
<!--                <td>[[${dto.recruiting}]]</td>-->
                <td>
                    <span th:if="${dto.recruiting != null and dto.recruiting.name() == 'ING'}">모집중</span>
                    <span th:if="${dto.recruiting != null and dto.recruiting.name() == 'END'}">모집마감</span>
                    <span th:if="${dto.recruiting == null}"></span>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <form id="pageForm" th:action="@{/cafe/{cafeId}/meeting/list(cafeId=${cafeResponse.id})}" method="get">
        <input type="hidden" name="page" th:value="${responseDTO.page}" />
        <input type="hidden" name="cafeId" th:value="${cafeResponse.id}" />
    </form>

    <nav aria-label="게시글 페이지네이션" class="mt-4">
        <ul class="pagination justify-content-center">
            <li class="page-item" th:if="${responseDTO.prev}">
                <a class="page-link" th:data-num="${responseDTO.start -1}">Previous</a>
            </li>
            <th:block th:each="i: ${#numbers.sequence(responseDTO.start, responseDTO.end)}">
                <li th:class="${responseDTO.page == i}?'page-item active':'page-item'" >
                    <a class="page-link"  th:data-num="${i}">[[${i}]]</a>
                </li>
            </th:block>
            <li class="page-item" th:if="${responseDTO.next}">
                <a class="page-link"  th:data-num="${responseDTO.end + 1}">Next</a>
            </li>
        </ul>
    </nav>
</main>
</div>

<div th:replace="~{/layout/footer :: footer}"></div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<script th:inline="javascript">
    console.log("meetingList....")

    const result = [[${result}]]
    if(result) {
        if (result === 'removed') {
            alert("게시글이 성공적으로 삭제되었습니다.");
        } else if (result === 'modified') {
            alert("게시글이 성공적으로 수정되었습니다.");
        } else {
            // result가 숫자일 경우 (등록 성공 시)
            alert("게시글이 등록되었습니다.");
        }
    }

    document.querySelector(".registerBtn").addEventListener("click", function (e) {
        const cafeId = this.getAttribute("data-cafe-id");
        if (cafeId) {
            self.location = `/cafe/${cafeId}/meeting/register`;
        } else {
            alert("카페 정보를 찾을 수 없습니다.");
        }
    }, false)
</script>


<script>

    document.querySelectorAll(".pagination a").forEach(a => console.log(a.getAttribute("data-num")));

    document.querySelector(".pagination").addEventListener("click", function (e) {
        if (e.target.tagName !== "A") return;

        e.preventDefault();

        const num = e.target.getAttribute("data-num");
        const formObj = document.querySelector("#pageForm");

        if (!formObj) {
            alert("페이지 폼을 찾을 수 없습니다.");
            return;
        }

        formObj.querySelector("input[name=page]").value = num;
        formObj.submit();
    });


</script>

</body>
</html>
