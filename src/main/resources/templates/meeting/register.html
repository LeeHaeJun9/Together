<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meeting Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
    <h1>Meeting Register</h1>
    <div class="card-body">
        <form th:action="@{/meeting/register}" th:object="${meetingDTO}" method="post">
            <!-- ✅ CSRF 토큰을 hidden 필드로 추가 -->
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
            <!-- ✅ 카페 ID는 cafeResponse 객체에서 가져옴 -->
            <input type="hidden" name="cafeId" th:value="${cafeResponse.id}" />

            <div class="input-group mb-3">
                <span class="input-group-text">Title</span>
                <!-- ✅ th:field를 *{title}로 수정하여 meetingDTO에 직접 바인딩 -->
                <input type="text" th:field="*{title}" class="form-control" placeholder="Title">
            </div>

            <div class="input-group mb-3">
                <span class="input-group-text" >Category</span>
                <!-- ✅ 카페 정보는 cafeResponse에서 직접 가져옴 -->
                <input type="text" class="form-control" placeholder="Category" readonly th:value="${cafeResponse.category}">
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text">Cafe</span>
                <!-- ✅ 카페 정보는 cafeResponse에서 직접 가져옴 -->
                <input type="text" class="form-control" placeholder="Cafe" th:value="${cafeResponse.name}" readonly>
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text">사용자</span>
                <input type="text" class="form-control" placeholder="Name" th:value="${#authentication.principal.username}" readonly>
            </div>


<!--            <div class="input-group mb-3">-->
<!--                <span class="input-group-text">Content</span>-->
<!--                &lt;!&ndash; ✅ th:field를 *{content}로 수정하여 meetingDTO에 직접 바인딩 &ndash;&gt;-->
<!--                <textarea class="form-control col-sm-5" rows="5" th:field="*{content}"></textarea>-->
<!--&lt;!&ndash;                <span class="input-group-text">Writer</span>&ndash;&gt;-->
<!--&lt;!&ndash;                <input type="text" name="userId" class="form-control" th:value="${#authentication.principal.username}" readonly>&ndash;&gt;-->
<!--            </div>-->


            <div class="input-group mb-3">
                <span class="input-group-text">Meeting Date</span>
                <!-- ✅ th:field를 *{meetingDate}로 수정하여 meetingDTO에 직접 바인딩 -->
                <input type="datetime-local" th:field="*{meetingDate}" class="form-control">
            </div>

<!--            <div class="input-group mb-3">-->
<!--                <span class="input-group-text">Location</span>-->
<!--                <input type="text" name="location" class="form-control" th:value="${location}">-->
<!--            </div>-->
            <div class="input-group mb-3">
                <span class="input-group-text">Address</span>
                <!-- ✅ th:field를 *{address}로 수정하여 meetingDTO에 직접 바인딩 -->
                <input type="text" th:field="*{address}" id="address" class="form-control" placeholder="주소" >
                <button type="button" onclick="execDaumPostcode()" class="btn btn-outline-secondary">주소 찾기</button>
            </div>

            <div class="input-group mb-3">
                <span class="input-group-text">Content</span>
                <textarea class="form-control col-sm-5" rows="5" th:field="*{content}"></textarea>
            </div>


            <div class="form-check">
                <div class="form-check form-check-inline">
                    <!-- ✅ th:field를 *{visibility}로 수정하여 meetingDTO에 직접 바인딩 -->
                    <input class="form-check-input" type="radio" th:field="*{visibility}" id="public" value="PUBLIC">
                    <label class="form-check-label" for="public">공개</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" th:field="*{visibility}" id="private" value="PRIVATE">
                    <label for="private">비공개</label>
                </div>
            </div>


            <div class="form-check">
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" th:field="*{recruiting}" id="ing" value="false" checked>
                    <label for="ing">모집 중</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" th:field="*{recruiting}" id="end" value="true">
                    <label for="end">모집 마감</label>
                </div>
            </div>

            <div class="my-4">
                <a th:href="@{/meeting/list(page=${pageRequestDTO.page}, type=${pageRequestDTO.type}, keyword=${pageRequestDTO.keyword})}">
                    <button type="button" class="btn btn-primary">List</button>
                </a>
                <div class="float-end">
                    <button type="submit" class="btn btn-primary">Submit</button>
                    <button type="reset" class="btn btn-secondary">Reset</button>
                </div>
            </div>
        </form>
    </div>
</div>

<script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
<script>
    // 함수 이름을 execDaumPostcode()로 통일
    function execDaumPostcode() {
        new daum.Postcode({
            oncomplete: function(data) {
                var addr = data.address;
                document.getElementById("address").value = addr;
            }
        }).open();
    }
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
