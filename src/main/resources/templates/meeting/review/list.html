<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/tab.html}">


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MeetingReview List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>


<div layout:fragment="content">
    <h1>MeetingReview List</h1>

    <div class="row mt-3">
        <div class="col">
            <div class="card">
                <div class="card-header">
                    MeetingReview List
                </div>
                <div class="card-body" >
                    <h5 class="card-title">MeetingReview List </h5>
                    <table class="table">
                        <thead>
                        <tr>
                            <th scope="col">Id</th>
                            <th scope="col">Title</th>
                            <th scope="col">Writer</th>
                            <th scope="col">닉네임</th>
                            <th scope="col">작성날짜</th>
                            <th scope="col">썸네일</th>
                        </tr>
                        </thead>
                        <tbody th:with="link = ${pageRequestDTO.getLink()}">
                        <tr th:each="dto:${responseDTO.dtoList}">
                            <th scope="row">[[${dto.id}]]</th>
                            <td>
<!--                                <a th:href="|@{/cafe/{cafeId}/meeting/review/read((id = ${dto.id})}&${link}|" class="text-decoration-none">[[${dto.title}]]</a>-->
                                <a th:href="@{/cafe/{cafeId}/meeting/review/read(cafeId=${cafeResponse.id}, id=${dto.id}, page=${pageRequestDTO.page}, size=${pageRequestDTO.size})}"
                                   class="text-decoration-none">
                                    [[${dto.title}]]
                                </a>
                            </td>
                            <td>[[${dto.reviewerUserId}]]</td>
                            <td>[[${dto.reviewerNickname}]]</td>
                            <td th:text="${#temporals.format(dto.regDate, 'yyyy-MM-dd HH:mm')}"></td>
                            <td></td>
                        </tr>
                        </tbody>
                    </table>

                    <!--                    페이지 목록 출력 p.482-->
                    <form id="pageForm" th:action="@{/cafe/{cafeId}/meeting/review/list(cafeId=${cafeResponse.id})}" method="get">
                        <input type="hidden" name="page" value="1" />
                    </form>

                    <div>
<!--                        <button type="button" class="btn btn-primary registerBtn">Register</button>-->
                        <button type="button" class="btn btn-primary registerBtn" th:data-cafe-id="${cafeResponse.id}">Register</button>
                        <div class="float-end">
                            <ul class="pagination flex-wrap">
                                <li class="page-item" th:if="${responseDTO.prev}">
                                    <a class="page-link" th:data-num="${responseDTO.start -1}">Previous</a>
                                </li>
                                <th:block th:each="i: ${#numbers.sequence(responseDTO.start, responseDTO.end)}">
                                    <li th:class="${responseDTO.page == i}?'page-item active':'page-item'" >
                                        <a class="page-link"  th:data-num="${i}">[[${i}]]</a>
                                    </li>
                                </th:block>
                                <li class="page-item" th:if="${responseDTO.next}">
                                    <a class="page-link"  th:data-num="${responseDTO.end + 1}">Next</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>


                <script layout:fragment="script" th:inline="javascript">
                    console.log("meetingList....")

                    const result = [[${result}]]
                    if(result) {
                        if (result === 'removed') {
                            alert("게시글이 성공적으로 삭제되었습니다.");
                        } else if (result === 'modified') {
                            alert("게시글이 성공적으로 수정되었습니다.");
                        } else {
                            // result가 숫자일 경우 (등록 성공 시)
                            alert("게시글이 등록되었습니다.");
                        }
                    }

                    document.querySelector(".registerBtn").addEventListener("click", function (e) {
                        const cafeId = this.getAttribute("data-cafe-id");
                        if (cafeId) {
                            self.location = `/cafe/${cafeId}/meeting/review/register`;
                        } else {
                            alert("카페 정보를 찾을 수 없습니다.");
                        }
                    }, false)

                    document.querySelector(".pagination").addEventListener("click", function (e) {
                        e.preventDefault()
                        e.stopPropagation()

                        const target = e.target

                        if(target.tagName !== "A") {
                            return
                        }
                        const num = target.getAttribute("data-num")
                        const formObj = document.querySelector("form")

                        const pageInput = formObj.querySelector("input[name=page]");
                        if (pageInput) {
                            pageInput.value = num;
                        } else {
                            formObj.innerHTML += `<input type='hidden' name='page' value='${num}'>`;
                        }
                        formObj.submit();
                    }, false)
                </script>
            </div>
        </div>
    </div>
</div>
