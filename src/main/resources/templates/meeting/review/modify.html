<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/tab.html}">

<head>
    <title>MeetingReview Modify</title>
</head>

<div layout:fragment="content">
    <div class="row mt-3">
        <div class="col">
            <div class="card">
                <div class="card-header">
                    MeetingReview Modify
                </div>
                <div class="card-body">
                    <form th:action="@{/meeting/review/modify}" method="post" id="f1">
                        <div class="input-group mb-3">
                            <span class="input-group-text">id</span>
                            <input type="text" class="form-control" th:value="${dto.id}" name="id" readonly>
                        </div>
                        <div class="input-group mb-3">
                            <span class="input-group-text">Title</span>
                            <input type="text" class="form-control" name="title" th:value="${dto.title}">
                        </div>

                        <!--           이건 왜 되지?             -->
                        <div class="input-group mb-3" th:if="*{cafe != null}">
                            <span class="input-group-text" >Category</span>
                            <input type="text" class="form-control" placeholder="Category" readonly th:value="*{cafe.category}">
                        </div>
                        <div class="input-group mb-3" th:if="*{cafe != null}">
                            <span class="input-group-text">Cafe</span>
                            <input type="hidden" th:field="*{cafe.id}" />
                            <input type="text" class="form-control" placeholder="Cafe" th:value="*{cafe.name}" readonly>
                        </div>
                        <div class="input-group mb-3">
                            <span class="input-group-text">Writer</span>
                            <input type="text" name="organizer" class="form-control" th:value="${#authentication.principal.username}" readonly>
                        </div>


                        <!--   모임 후기에서는 모임의 정보를 받아와야 하기 때문에 미팅 정보를 불러오는 대신 수정 불가    -->
                        <div class="input-group mb-3">
                            <span class="input-group-text">meetingDate</span>
                            <input type="datetime-local" th:value="${dto.meeting != null ? #temporals.format(dto.meeting.meetingDate, 'yyyy-MM-dd') : ''}" class="form-control" readonly >
                        </div>
                        <div class="input-group mb-3">
                            <span class="input-group-text">Address</span>
                            <input type="text" th:value="${dto.meeting != null && dto.meeting.address != null ? dto.meeting.address.city : ''}" class="form-control" readonly>
                        </div>

                        <!--   또는 본인이 직접 입력 가능 DTO, 엔티티 수정    -->
<!--                        <div class="input-group mb-3">-->
<!--                            <span class="input-group-text">meetingDate</span>-->
<!--                            <input type="datetime-local" th:value="${dto.meeting != null ? #temporals.format(dto.meeting.meetingDate, 'yyyy-MM-dd') : ''}" class="form-control" readonly >-->
<!--                        </div>-->
<!--                        <div class="input-group mb-3">-->
<!--                            <span class="input-group-text">Address</span>-->
<!--                            <input type="text" th:value="${dto.meeting != null && dto.meeting.address != null ? dto.meeting.address.city : ''}" class="form-control" readonly>-->
<!--                        </div>-->

                        <div class="input-group mb-3">
                            <span class="input-group-text">Content</span>
                            <textarea class="form-control col-sm-5" rows="5" name="content">[[${dto.content}]]</textarea>
                        </div>

                        <div class="my-4">
                            <div class="float-end">
                                <button type="button" class="btn btn-primary listBtn">List</button>
                                <button type="button" class="btn btn-secondary modBtn">Modify</button>
                                <button type="button" class="btn btn-danger removeBtn">Remove</button>
                            </div>
                        </div>
                    </form>


                </div><!--end card body-->
            </div><!--end card-->
        </div><!-- end col-->
    </div><!-- end row-->
</div>


<script layout:fragment="script" th:inline="javascript">
    console.log("mtReviewModify....")

    const errors = [[${errors}]]
    console.log(errors)

    let errorMsg = ''

    if(errors){
        for (let i = 0; i < errors.length; i++) {
            errorMsg += `${errors[i].field}은(는) ${errors[i].code} \n`
        }
        alert(errorMsg)
    }


    const link = [[${pageRequestDTO.getLink()}]]
    const formObj = document.querySelector("#f1")

    document.querySelector(".modBtn").addEventListener("click", function (e) {
        e.preventDefault()
        e.stopPropagation()

        formObj.action = `/meeting/review/modify?${link}`
        formObj.method = 'post'
        formObj.submit()
    }, false)

    document.querySelector(".removeBtn").addEventListener("click", function (e) {
        e.stopPropagation()
        e.preventDefault()

        formObj.action = `/meeting/review/remove`
        formObj.method = 'post'
        formObj.submit()
    }, false)

    document.querySelector(".listBtn").addEventListener("click", function (e) {
        e.preventDefault()
        e.stopPropagation()

        formObj.reset()
        self.location = `/meeting/review/list?${link}`
    }, false)

</script>
