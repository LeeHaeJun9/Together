<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>모임후기 수정</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/header.css}">
    <link rel="stylesheet" th:href="@{/css/footer.css}">

    <style>
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background-color: #f8f9fa;
        }

        main {
            flex-grow: 1;
            padding: 3rem 1rem;
        }

        .page-header-container {
            text-align: center;
            margin-bottom: 2rem;
        }

        .page-header-container h3 {
            font-weight: 700;
            font-size: 1.8rem;
            color: #212529;
        }

        .card-custom {
            max-width: 850px;
            margin: 0 auto;
            background-color: #fff;
            border: none;
            border-radius: 0.75rem;
            box-shadow: 0 0.3rem 1rem rgba(0,0,0,0.08);
            padding: 2.5rem;
        }

        .form-label-custom {
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: #343a40;
        }

        .form-control {
            border-radius: 0.4rem;
            border: 1px solid #ced4da;
            padding: 0.5rem 0.75rem;
        }

        .form-control:focus {
            border-color: #0d6efd;
            box-shadow: 0 0 0 0.15rem rgba(13,110,253,0.25);
        }

        .btn-primary-custom {
            background-color: #0d6efd;
            border: none;
            padding: 0.6rem 1.5rem;
            font-weight: 500;
            border-radius: 0.4rem;
            transition: all 0.2s ease;
            color: white;
        }

        .btn-primary-custom:hover {
            background-color: #0b5ed7;
        }

        .btn-secondary-custom {
            background-color: #6c757d;
            border: none;
            padding: 0.6rem 1.5rem;
            font-weight: 500;
            border-radius: 0.4rem;
            color: white;
        }

        .btn-secondary-custom:hover {
            background-color: #5c636a;
        }

        .btn-outline-secondary {
            border-radius: 0.4rem;
            padding: 0.45rem 1rem;
            margin-top: 0.5rem;
        }

        .existingImages, .newUploadResult {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
        }

        .existingImages img, .newUploadResult img {
            width: 100px;
            height: 100px;
            border-radius: 0.25rem;
            object-fit: cover;
        }

        .existing-image-container {
            position: relative;
        }

        .existing-image-container .btn-close {
            position: absolute;
            top: 0;
            right: 0;
        }

        .d-grid.d-md-flex {
            margin-top: 1.5rem;
        }
    </style>
</head>

<body>
<div th:replace="~{layout/header :: header}"></div>

<main>
    <div class="page-header-container">
        <h3>모임 후기 수정</h3>
    </div>

    <div class="card card-custom">
        <form th:action="@{/cafe/{cafeId}/meeting/review/modify(cafeId=${cafeResponse.id})}" method="post" id="f1" enctype="multipart/form-data">
            <input type="hidden" class="form-control" id="id" name="id" th:value="${dto.id}">

            <div class="mb-3">
                <label for="title" class="form-label-custom">제목</label>
                <input type="text" class="form-control" id="title" name="title" th:value="${dto.title}" required>
            </div>

            <div class="mb-3">
                <label for="meetingDate" class="form-label-custom">모임 날짜</label>
                <input type="datetime-local" class="form-control" id="meetingDate" name="meetingDate" th:value="*{dto.meetingDate}">
            </div>

            <div class="mb-3">
                <label for="location" class="form-label-custom">모임 장소</label>
                <input type="text" class="form-control" id="location" th:field="*{dto.meetingLocation}">
            </div>

            <div class="mb-3">
                <label for="address" class="form-label-custom">모임 주소</label>
                <input type="text" class="form-control" id="address" th:field="*{dto.meetingAddress}" readonly>
                <button type="button" onclick="execDaumPostcode()" class="btn btn-outline-secondary">주소 찾기</button>
            </div>

            <div class="mb-3">
                <label for="content" class="form-label-custom">후기 내용</label>
                <textarea class="form-control" rows="5" id="content" th:field="*{dto.content}"></textarea>
            </div>

            <div class="mb-3">
                <label class="form-label-custom">기존 이미지</label>
                <div class="existingImages" th:if="${dto.imageList != null and not #lists.isEmpty(dto.imageList)}">
                    <div th:each="image : ${dto.imageList}" class="existing-image-container">
                        <img th:src="@{/upload/display(fileName='s_' + ${image.uuid} + '_' + ${image.fileName})}" alt="Review Image">
                        <button type="button" class="btn-close remove-image-btn" th:data-uuid="${image.uuid}"></button>
                    </div>
                </div>
            </div>

            <div class="mb-3">
                <label for="files" class="form-label-custom">사진 추가</label>
                <input type="file" name="files" class="form-control" multiple>
            </div>

            <div class="newUploadResult"></div>
            <div id="removed-images"></div>

            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                <button type="button" class="btn btn-primary-custom modBtn">수정하기</button>
                <button type="button" class="btn btn-secondary-custom listBtn">취소</button>
            </div>
        </form>
    </div>
</main>

<div th:replace="~{layout/footer :: footer}"></div>

<script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
<script th:inline="javascript">
    function execDaumPostcode() {
        new daum.Postcode({
            oncomplete: function(data) {
                document.getElementById("address").value = data.address;
            }
        }).open();
    }

    document.addEventListener('DOMContentLoaded', function() {
        const formObj = document.querySelector("#f1");
        const cafeId = [[${cafeResponse.id}]];
        const link = [[${pageRequestDTO.getLink()}]];

        const newFileInput = document.querySelector("input[name='files']");
        const newUploadResult = document.querySelector(".newUploadResult");
        const removedImagesContainer = document.querySelector("#removed-images");

        newFileInput.addEventListener("change", (e) => {
            const files = e.target.files;
            if (!files.length) return;
            newUploadResult.innerHTML = '';
            Array.from(files).forEach(file => {
                const reader = new FileReader();
                reader.onload = (e) => {
                    const img = document.createElement("img");
                    img.src = e.target.result;
                    newUploadResult.appendChild(img);
                };
                reader.readAsDataURL(file);
            });
        });

        document.querySelectorAll('.remove-image-btn').forEach(button => {
            button.addEventListener('click', function() {
                const uuid = this.getAttribute('data-uuid');
                this.closest('.existing-image-container').remove();
                const hiddenInput = document.createElement('input');
                hiddenInput.type = 'hidden';
                hiddenInput.name = 'removedImageUuids';
                hiddenInput.value = uuid;
                removedImagesContainer.appendChild(hiddenInput);
            });
        });

        document.querySelector(".modBtn").addEventListener("click", function(e) {
            e.preventDefault();
            formObj.action = `/cafe/${cafeId}/meeting/review/modify?${link}`;
            formObj.method = 'post';
            formObj.submit();
        });

        document.querySelector(".listBtn").addEventListener("click", function(e) {
            e.preventDefault();
            self.location = `/cafe/${cafeId}/meeting/review/list?${link}`;
        });
    });
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
