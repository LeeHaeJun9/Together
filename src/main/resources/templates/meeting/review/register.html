<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/tab.html}">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MeetingReview Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div layout:fragment="content">
    <div class="container mt-5">
    <h1>MeetingReview Register</h1>
    <div class="card-body">
        <form th:action="@{/cafe/{cafeId}/meeting/review/register(cafeId=${cafeResponse.id})}" th:object="${dto}" method="post" enctype="multipart/form-data">
            <div class="input-group mb-3">
                <span class="input-group-text">Title</span>
                <input type="text" th:field="*{title}" class="form-control" placeholder="Title">
            </div>

<!-- 검색 기능이 필요하지 않고, 카페 안에서만 확인가능하기 때문에 없어도 될 듯 -->
<!--            <div class="input-group mb-3" th:if="*{dto.meeting.cafe != null}">-->
<!--                <span class="input-group-text" >Category</span>-->
<!--                <input type="text" class="form-control" placeholder="Category" readonly th:value="*{dto.meeting.cafe.category}">-->
<!--            </div>-->
<!--            <div class="input-group mb-3" th:if="*{dto.meeting.cafe != null}">-->
<!--                <span class="input-group-text">Cafe</span>-->
<!--                <input type="hidden" th:field="*{dto.meeting.cafe.id}" />-->
<!--                <input type="text" class="form-control" placeholder="Cafe" th:text="${dto.meeting.cafe.name}" readonly>-->
<!--            </div>-->

            <div class="input-group mb-3">
                <span class="input-group-text">Writer</span>
                <input type="text" name="reviewer" class="form-control" th:value="${#authentication.principal.username}" readonly>
            </div>

            <div class="input-group mb-3">
                <span class="input-group-text">meetingDate</span>
                <input type="hidden" th:field="*{meetingId}" />
<!--                <input type="datetime-local" th:field="*{meetingDate}" class="form-control" placeholder="Meeting Date">-->
                <input type="datetime-local" th:name="meetingDate" th:value="${#temporals.format(dto.meetingDate, 'yyyy-MM-dd HH:mm')}" class="form-control" placeholder="Meeting Date">
            </div>

            <div class="input-group mb-3">
                <span class="input-group-text">Location</span>
                <input type="text" th:field="*{meetingLocation}" class="form-control" placeholder="Meeting Location">
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text">Address</span>
                <!-- ✅ th:field를 *{address}로 수정하여 meetingDTO에 직접 바인딩 -->
                <input type="text" th:field="*{meetingAddress}" id="address" class="form-control" placeholder="주소" readonly>
                <button type="button" onclick="execDaumPostcode()" class="btn btn-outline-secondary">주소 찾기</button>
            </div>


            <div class="input-group mb-3">
                <span class="input-group-text">Content</span>
                <textarea class="form-control col-sm-5" rows="5" name="content"></textarea>
            </div>

            <div class="input-group mb-3">
                <span class="input-group-text">Images</span>
                <input type="file" th:field="*{files}" class="form-control" multiple>
            </div>

            <div class="row mt-3">
                <div class="col">
                    <div class="container-fluid d-flex uploadResult" style="flex-wrap: wrap;">
                    </div>
                </div>
            </div>

            <div class="my-4">
                <a th:href="@{/cafe/{cafeId}/meeting/review/list(cafeId=${cafeResponse.id}, page=${pageRequestDTO.page}, type=${pageRequestDTO.type}, keyword=${pageRequestDTO.keyword})}">
                    <button type="button" class="btn btn-primary">List</button>
                </a>
                <div class="float-end">
                    <button type="submit" class="btn btn-primary submitBtn">Submit</button>
                    <button type="reset" class="btn btn-secondary">Reset</button>
                </div>
            </div>
        </form>
    </div><!--end card body-->
</div>
    <script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
    <script>
        // 함수 이름을 execDaumPostcode()로 통일
        function execDaumPostcode() {
            new daum.Postcode({
                oncomplete: function(data) {
                    var addr = data.address;
                    document.getElementById("address").value = addr;
                }
            }).open();
        }
    </script>
</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script layout:fragment="script" th:inline="javascript">
    document.addEventListener('DOMContentLoaded', () => {

        console.log("mtReviewRegister....");

        const errors = [[${errors}]];
        if(errors){
            let errorMsg = '';
            for (let i = 0; i < errors.length; i++) {
                errorMsg += `${errors[i].field}은(는) ${errors[i].code} \n`;
            }
            alert(errorMsg);
        }

        const uploadResult = document.querySelector(".uploadResult");
        const fileInput = document.querySelector("input[name='files']");

        // "ADD Files" 버튼 관련 코드는 더 이상 필요하지 않습니다.

        fileInput.addEventListener("change", (e) => {
            const files = e.target.files;
            if (!files.length) return;

            uploadResult.innerHTML = '';

            Array.from(files).forEach(file => {
                const reader = new FileReader();
                reader.onload = (e) => {
                    const img = document.createElement("img");
                    img.src = e.target.result;
                    img.classList.add("card-img-top", "m-1");
                    img.style.width = "100px";
                    img.style.height = "100px";
                    uploadResult.appendChild(img);
                };
                reader.readAsDataURL(file);
            });
        });
    });
</script>
