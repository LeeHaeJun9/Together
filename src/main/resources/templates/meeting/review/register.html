<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>모임후기 작성</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/header.css}">
    <link rel="stylesheet" th:href="@{/css/footer.css}">

    <style>
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background-color: #f8f9fa;
        }

        main {
            flex-grow: 1;
            padding: 3rem 1rem;
        }

        .page-header-container {
            text-align: center;
            margin-bottom: 2rem;
        }

        .page-header-container h3 {
            font-weight: 700;
            font-size: 1.8rem;
            color: #212529;
        }

        .card-custom {
            max-width: 850px;
            margin: 0 auto;
            background-color: #fff;
            border: none;
            border-radius: 0.75rem;
            box-shadow: 0 0.3rem 1rem rgba(0,0,0,0.08);
            padding: 2.5rem;
        }

        .form-label-custom {
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: #343a40;
        }

        .form-control {
            border-radius: 0.4rem;
            border: 1px solid #ced4da;
            padding: 0.5rem 0.75rem;
        }

        .form-control:focus {
            border-color: #0d6efd;
            box-shadow: 0 0 0 0.15rem rgba(13,110,253,0.25);
        }

        .btn-primary-custom {
            background-color: #0d6efd;
            border: none;
            padding: 0.6rem 1.5rem;
            font-weight: 500;
            border-radius: 0.4rem;
            transition: all 0.2s ease;
            color: white;
        }

        .btn-primary-custom:hover {
            background-color: #0b5ed7;
        }

        .btn-secondary-custom {
            background-color: #6c757d;
            border: none;
            padding: 0.6rem 1.5rem;
            font-weight: 500;
            border-radius: 0.4rem;
            color: white;
        }

        .btn-secondary-custom:hover {
            background-color: #5c636a;
        }

        .d-grid.d-md-flex {
            margin-top: 1.5rem;
        }

        .btn-outline-secondary {
            border-radius: 0.4rem;
            padding: 0.45rem 1rem;
            margin-top: 0.5rem;
        }

        .uploadResult img {
            width: 100px;
            height: 100px;
            margin: 0.25rem;
            border-radius: 0.25rem;
            object-fit: cover;
        }
    </style>
</head>

<body>

<div th:replace="~{layout/header :: header}"></div>

<main>
    <div class="page-header-container">
        <h3>후기 작성하기</h3>
    </div>

    <div class="card card-custom">
        <form th:action="@{/cafe/{cafeId}/meeting/review/register(cafeId=${cafeResponse.id})}"
              th:object="${dto}" method="post" enctype="multipart/form-data" id="reviewForm">

            <input type="hidden" th:field="*{cafeId}" />
            <input type="hidden" id="writer" name="reviewer" class="form-control"
                   th:value="${#authentication.principal.username}" readonly />

            <div class="mb-3">
                <label for="title" class="form-label-custom">제목</label>
                <input type="text" class="form-control" id="title" th:field="*{title}" placeholder="제목을 입력하세요" required>
            </div>

            <div class="mb-3">
                <label for="meetingDate" class="form-label-custom">모임 날짜</label>
                <input type="datetime-local" class="form-control" id="meetingDate" th:name="meetingDate"
                       th:value="${#temporals.format(dto.meetingDate, 'yyyy-MM-dd HH:mm')}">
            </div>

            <div class="mb-3">
                <label for="location" class="form-label-custom">모임 장소</label>
                <input type="text" class="form-control" id="location" th:field="*{meetingLocation}" placeholder="장소를 입력하세요">
            </div>

            <div class="mb-3">
                <label for="address" class="form-label-custom">모임 주소</label>
                <input type="text" class="form-control" id="address" th:field="*{meetingAddress}" readonly>
                <button type="button" onclick="execDaumPostcode()" class="btn btn-outline-secondary">주소 찾기</button>
            </div>

            <div class="mb-3">
                <label for="content" class="form-label-custom">후기 내용</label>
                <textarea class="form-control" id="content" th:field="*{content}" rows="5" placeholder="내용을 입력하세요" required></textarea>
            </div>

            <div class="mb-3">
                <label for="image" class="form-label-custom">사진 등록</label>
                <input type="file" th:field="*{files}" class="form-control" id="image" multiple>
            </div>

            <div class="container-fluid d-flex uploadResult" style="flex-wrap: wrap;"></div>

            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                <button type="submit" class="btn btn-primary-custom me-md-2">작성하기</button>
                <a th:href="@{/cafe/{cafeId}/meeting/review/list(cafeId=${cafeResponse.id}, page=${pageRequestDTO.page}, type=${pageRequestDTO.type}, keyword=${pageRequestDTO.keyword})}"
                   class="btn btn-secondary-custom">취소</a>
            </div>
        </form>
    </div>
</main>

<div th:replace="~{layout/footer :: footer}"></div>

<script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
<script>
    function execDaumPostcode() {
        new daum.Postcode({
            oncomplete: function(data) {
                document.getElementById("address").value = data.address;
            }
        }).open();
    }

    document.addEventListener('DOMContentLoaded', () => {
        const uploadResult = document.querySelector(".uploadResult");
        const fileInput = document.querySelector("input[name='files']");

        fileInput.addEventListener("change", (e) => {
            const files = e.target.files;
            if (!files.length) return;

            uploadResult.innerHTML = '';

            Array.from(files).forEach(file => {
                const reader = new FileReader();
                reader.onload = (e) => {
                    const img = document.createElement("img");
                    img.src = e.target.result;
                    uploadResult.appendChild(img);
                };
                reader.readAsDataURL(file);
            });
        });
    });
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
