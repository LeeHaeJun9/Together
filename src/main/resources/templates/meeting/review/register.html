<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>모임후기 작성</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/header.css}">
    <link rel="stylesheet" th:href="@{/css/footer.css}">

    <style>
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background-color: #f8f9fa; /* Consistent background color */
        }
        main {
            flex-grow: 1;
            padding-top: 2rem;
            padding-bottom: 2rem;
        }

        .page-header-container {
            max-width: 1100px;
            margin: 0 auto;
            padding-left: 1rem;
            padding-right: 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 1.5rem;
        }
        .page-header-container h3 {
            font-size: 1.75rem;
            font-weight: bold;
            color: #212529;
            margin-bottom: 0;
        }

        .card-custom {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
            border-radius: 0.25rem;
            box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.075) !important;
            border: 1px solid rgba(0,0,0,.125);
            background-color: white;
        }

        /* Form elements */
        .form-label-custom {
            font-weight: 600;
            color: #343a40;
        }
        .form-control {
            border-radius: 0.25rem;
            border: 1px solid #ced4da;
            padding: 0.5rem 0.75rem;
        }
        .form-control:focus {
            border-color: #80bdff;
            box-shadow: 0 0 0 0.25rem rgba(0, 123, 255, 0.25);
        }

        /* Buttons */
        .btn-primary-custom {
            background-color: #0d6efd;
            border-color: #0d6efd;
            border-radius: 0.25rem;
            padding: 0.5rem 1rem;
            font-weight: normal;
            color: white;
            text-decoration: none;
            transition: all 0.2s ease-in-out;
        }
        .btn-primary-custom:hover {
            background-color: #0b5ed7;
            border-color: #0a58ca;
            color: white;
        }
        .btn-secondary-custom {
            background-color: #6c757d;
            border-color: #6c757d;
            border-radius: 0.25rem;
            padding: 0.5rem 1rem;
            font-weight: normal;
            color: white;
            text-decoration: none;
            transition: all 0.2s ease-in-out;
        }
        .btn-secondary-custom:hover {
            background-color: #5c636a;
            border-color: #565e64;
            color: white;
        }
    </style>
</head>
<body>

<div th:replace="~{layou/header :: header}"></div>

<main>
    <div class="page-header-container">
        <h3>후기 작성하기</h3>
    </div>

    <div class="container">
        <div class="card card-custom">
            <form th:action="@{/cafe/{cafeId}/meeting/review/register(cafeId=${cafeResponse.id})}"
                  th:object="${dto}" method="post" enctype="multipart/form-data">

                <input type="hidden" th:field="*{cafeId}" />

                <div class="mb-3">
                    <label for="title" class="form-label-custom">제목:</label>
                    <input type="text" class="form-control" id="title" th:field="*{title}" required>
                </div>

                <!--            <div class="mb-3">-->
                <!--                <label for="writer" class="form-label-custom">작성자:</label>-->
                <input type="hidden" id="writer" name="reviewer" class="form-control" th:value="${#authentication.principal.username}" readonly>
                <!--            </div>-->

                <div class="mb-3">
                    <label for="meetingDate" class="form-label-custom">모임 날짜:</label>
                    <input type="hidden" th:field="*{meetingId}" />
                    <input type="datetime-local" class="form-control" id="meetingDate" th:name="meetingDate" th:value="${#temporals.format(dto.meetingDate, 'yyyy-MM-dd HH:mm')}">
                </div>

                <div class="mb-3">
                    <label for="location" class="form-label-custom">모임 장소:</label>
                    <input type="text" class="form-control" id="location" th:field="*{meetingLocation}">
                </div>
                <div class="mb-3">
                    <label for="address" class="form-label-custom">모임 주소:</label>
                    <!-- ✅ th:field를 *{address}로 수정하여 meetingDTO에 직접 바인딩 -->
                    <input type="text" th:field="*{meetingAddress}" id="address" class="form-control" readonly>
                    <button type="button" onclick="execDaumPostcode()" class="btn btn-outline-secondary">주소 찾기</button>
                </div>


                <div class="mb-3">
                    <label for="content" class="form-label-custom">후기 내용:</label>
                    <textarea class="form-control col-sm-5" rows="5" id="content" th:field="*{content}" required></textarea>
                </div>

                <div class="mb-3">
                    <label for="image" class="form-label-custom">사진 등록</label>
                    <input type="file" th:field="*{files}" class="form-control" id="image" multiple>
                </div>

                <div class="row mt-3">
                    <div class="col">
                        <div class="container-fluid d-flex uploadResult" style="flex-wrap: wrap;">
                        </div>
                    </div>
                </div>

                <div class="d-grid gap-2 d-md-flex justify-content-md-end mt-4">
                    <button type="submit" class="btn btn-primary-custom me-md-2 submitBtn">작성하기</button>
                    <a th:href="@{/cafe/{cafeId}/meeting/review/list(cafeId=${cafeResponse.id}, page=${pageRequestDTO.page}, type=${pageRequestDTO.type}, keyword=${pageRequestDTO.keyword})}">
                        <button type="button" class="btn btn-secondary-custom">취소</button>
                    </a>
                </div>
            </form>
        </div>
    </div>
</main>

<div th:replace="~{layou/footer :: footer}"></div>

<script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
<script>
    // 함수 이름을 execDaumPostcode()로 통일
    function execDaumPostcode() {
        new daum.Postcode({
            oncomplete: function(data) {
                var addr = data.address;
                document.getElementById("address").value = addr;
            }
        }).open();
    }
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script th:inline="javascript">
    document.addEventListener('DOMContentLoaded', () => {

        console.log("mtReviewRegister....");

        const errors = [[${errors}]];
        if(errors){
            let errorMsg = '';
            for (let i = 0; i < errors.length; i++) {
                errorMsg += `${errors[i].field}은(는) ${errors[i].code} \n`;
            }
            alert(errorMsg);
        }

        const uploadResult = document.querySelector(".uploadResult");
        const fileInput = document.querySelector("input[name='files']");

        // "ADD Files" 버튼 관련 코드는 더 이상 필요하지 않습니다.

        fileInput.addEventListener("change", (e) => {
            const files = e.target.files;
            if (!files.length) return;

            uploadResult.innerHTML = '';

            Array.from(files).forEach(file => {
                const reader = new FileReader();
                reader.onload = (e) => {
                    const img = document.createElement("img");
                    img.src = e.target.result;
                    img.classList.add("card-img-top", "m-1");
                    img.style.width = "100px";
                    img.style.height = "100px";
                    uploadResult.appendChild(img);
                };
                reader.readAsDataURL(file);
            });
        });
    });
</script>
</body>
</html>
