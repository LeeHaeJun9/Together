<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>카페 정보 수정</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" th:href="@{/css/header.css}">
  <link rel="stylesheet" th:href="@{/css/footer.css}">

  <style>
    body {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    main {
      flex-grow: 1;
      padding-top: 2rem;
      padding-bottom: 2rem;
    }

    .page-header-container {
      max-width: 1100px;
      margin: 0 auto;
      padding-left: 1rem;
      padding-right: 1rem;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 1.5rem;
    }
    .page-header-container h3 {
      font-size: 1.75rem;
      font-weight: bold;
      color: #212529;
      margin-bottom: 0;
    }

    .card-custom {
      max-width: 800px;
      margin: 0 auto;
      padding: 2rem;
      border-radius: 0.25rem;
      box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.075) !important;
      border: 1px solid rgba(0,0,0,.125);
      background-color: white;
    }

    /* Form elements */
    .form-label-custom {
      font-weight: 600;
      color: #343a40;
    }
    .form-control {
      border-radius: 0.25rem;
      border: 1px solid #ced4da;
      padding: 0.5rem 0.75rem;
    }
    .form-control:focus {
      border-color: #80bdff;
      box-shadow: 0 0 0 0.25rem rgba(0, 123, 255, 0.25);
    }

    /* Buttons */
    .btn-primary-custom {
      background-color: #0d6efd;
      border-color: #0d6efd;
      border-radius: 0.25rem;
      padding: 0.5rem 1rem;
      font-weight: normal;
      color: white;
      text-decoration: none;
      transition: all 0.2s ease-in-out;
    }
    .btn-primary-custom:hover {
      background-color: #0b5ed7;
      border-color: #0a58ca;
      color: white;
    }
    .btn-secondary-custom {
      background-color: #6c757d;
      border-color: #6c757d;
      border-radius: 0.25rem;
      padding: 0.5rem 1rem;
      font-weight: normal;
      color: white;
      text-decoration: none;
      transition: all 0.2s ease-in-out;
    }
    .btn-secondary-custom:hover {
      background-color: #5c636a;
      border-color: #565e64;
      color: white;
    }
  </style>
</head>
<body>

<div th:replace="~{layout/header :: header}"></div>

<main>
  <div class="page-header-container">
    <h3>카페 정보 수정</h3>
  </div>

  <div class="container">
    <div class="card card-custom">
      <form th:action="@{/cafe/{cafeId}/update(cafeId=${cafe.id})}" th:object="${cafe}" method="post" enctype="multipart/form-data">

        <div class="mb-3">
          <label for="name" class="form-label-custom">카페 이름</label>
          <input type="text" id="name" name="name" th:value="*{name}"
                 class="form-control" required>
        </div>

        <div class="mb-3">
          <label for="description" class="form-label-custom">설명</label>
          <textarea id="description" name="description" th:text="*{description}"
                    class="form-control" rows="4" required></textarea>
        </div>

        <div class="mb-3">
          <label for="category" class="form-label-custom">카테고리</label>
          <select id="category" name="category"
                  class="form-control" required>
            <option th:each="category : ${T(com.example.together.domain.CafeCategory).values()}"
                    th:value="${category}"
                    th:text="${category.name()}"
                    th:selected="${category == cafe.category}">
            </option>
          </select>
        </div>

        <div class="mb-3">
          <label for="cafeImage" class="form-label-custom">카페 대표 이미지</label>
          <input type="file" id="cafeImage" name="cafeImage"
                 class="form-control">
        </div>

        <div class="mb-3">
          <label for="cafeThumbnail" class="form-label-custom">카페 썸네일</label>
          <input type="file" id="cafeThumbnail" name="cafeThumbnail"
                 class="form-control">
        </div>

        <div class="d-grid gap-2 d-md-flex justify-content-md-end mt-4">
          <button type="submit"
                  class="btn btn-primary-custom me-md-2">
            수정 완료
          </button>
          <a th:href="@{/cafe/{cafeId}(cafeId=${cafe.id})}" class="btn btn-secondary-custom">
            취소
          </a>
        </div>
      </form>
    </div>
  </div>
</main>

<div th:replace="~{layout/footer :: footer}"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
