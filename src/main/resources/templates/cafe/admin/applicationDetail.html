<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>카페 신청 상세</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome for icons -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" th:href="@{/css/applicationDetail.css}">
    <style>
        dl {
            padding: 10px;
        }

        dl.row dt {
            margin-bottom: 0.25rem;
            padding-right: 0.75rem;
            font-weight: 500;
        }

        dl.row dd {
            margin-bottom: 0.5rem;
            padding-left: 0.75rem;
        }
    </style>
</head>
<body>

<!-- Header Fragment -->
<div th:replace="~{layout/header :: header}"></div>

<main>
<div class="container py-5">
  <div class="card mx-auto" style="max-width: 600px;">
    <div class="card-header d-flex justify-content-between align-items-center">
      <h4 class="mb-0"><i class="fas fa-info-circle me-2"></i> 카페 신청 상세 정보</h4>
    </div>
    <div class="card-body">
      <dl class="row mb-4">
        <dt class="col-sm-3 text-muted">카페명</dt>
        <dd class="col-sm-9" th:text="${name}">[카페명]</dd>

        <dt class="col-sm-3 text-muted">설명</dt>
        <dd class="col-sm-9" th:text="${description}">[설명]</dd>

        <dt class="col-sm-3 text-muted">카테고리</dt>
        <dd class="col-sm-9" th:text="${category}">[카테고리]</dd>

        <dt class="col-sm-3 text-muted">신청자ID</dt>
        <dd class="col-sm-9" th:text="${applicantId}">[신청자ID]</dd>

        <dt class="col-sm-3 text-muted">신청일</dt>
        <dd class="col-sm-9" th:text="${#temporals.format(regDate, 'yyyy-MM-dd HH:mm')}">[신청일]</dd>
      </dl>

      <div class="d-grid gap-2">
        <div class="btn-group-custom">
          <!-- 승인 버튼 -->
          <form th:action="@{/cafe/admin/approve}" method="post" class="w-100">
            <input type="hidden" name="applicationId" th:value="${applicationId}" />
            <button type="submit" class="btn btn-success w-100">
              <i class="fas fa-check-circle me-2"></i>승인
            </button>
          </form>

          <!-- 거절 버튼 -->
          <form th:action="@{/cafe/admin/reject}" method="post" class="w-100">
            <input type="hidden" name="applicationId" th:value="${applicationId}" />
            <button type="submit" class="btn btn-danger w-100">
              <i class="fas fa-times-circle me-2"></i>거절
            </button>
          </form>
        </div>
      </div>
    </div>
    <div class="card-footer text-center">
      <a href="/cafe/admin/applications" class="btn btn-secondary">
        <i class="fas fa-arrow-left me-2"></i>목록으로 돌아가기
      </a>
    </div>
  </div>
</div>
</main>
<!-- Footer Fragment -->
<div th:replace="~{layout/footer :: footer}"></div>

<!-- Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
