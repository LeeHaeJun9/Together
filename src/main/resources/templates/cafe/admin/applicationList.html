<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>카페 개설 신청 목록</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container py-5">
    <div class="d-flex align-items-center mb-4">
        <h2 class="me-3 mb-0"><i class="fas fa-list-alt text-primary"></i> 카페 개설 신청 목록</h2>
        <span class="badge bg-secondary">검토 대기중</span>
    </div>

    <!-- 메시지 표시 영역 -->
    <div th:if="${message}" class="alert alert-success alert-dismissible fade show" role="alert">
        <span th:text="${message}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
        <span th:text="${error}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>

    <div th:if="${#lists.isEmpty(applications)}" class="alert alert-info text-center" role="alert">
        <p class="mb-0">검토 대기 중인 신청이 없습니다.</p>
    </div>

    <div class="table-responsive" th:unless="${#lists.isEmpty(applications)}">
        <table class="table table-striped table-hover align-middle">
            <thead class="table-dark">
            <tr>
                <th>ID</th>
                <th>카페 이름</th>
                <th>설명</th>
                <th>카테고리</th>
                <th>신청일</th>
                <th>상세 보기</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="app : ${applications}">
                <td th:text="${app.applicationId}"></td>
                <td th:text="${app.name}" class="text-decoration-none"></td>
                <td th:text="${app.description}"></td>
                <td th:text="${app.category}"></td>
                <td th:text="${#temporals.format(app.regDate, 'yyyy-MM-dd HH:mm')}"></td>
                <td>
                    <a th:href="@{'/cafe/admin/applications/' + ${app.applicationId}}" class="btn btn-sm btn-outline-primary">
                        상세 보기
                    </a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<!-- Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
