<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>내 카페 신청 목록</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/header.css}">
    <link rel="stylesheet" th:href="@{/css/footer.css}">

    <style>
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        main {
            flex-grow: 1;
            padding-top: 2rem;
            padding-bottom: 2rem;
        }
        .page-header-container {
            max-width: 1100px;
            padding-left: 1rem;
            padding-right: 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1.5rem;
        }
        .page-header-container h3 {
            font-size: 1.75rem;
            font-weight: bold;
            color: #212529;
            margin-bottom: 0;
        }
        .container-custom {
            max-width: 1100px;
            margin: 0 auto;
            padding-left: 1rem;
            padding-right: 1rem;
        }
        .table-container {
            border: 1px solid rgba(0,0,0,.125);
            border-radius: 0.25rem;
            box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.075) !important;
            overflow: hidden;
        }
        .table {
            margin-bottom: 0;
            text-align: center;
        }
        .btn-primary-custom {
            background-color: #0d6efd;
            border-color: #0d6efd;
            border-radius: 0.25rem;
            padding: 0.5rem 1rem;
            font-weight: normal;
            color: white;
            text-decoration: none;
            transition: all 0.2s ease-in-out;
        }
        .btn-primary-custom:hover {
            background-color: #0b5ed7;
            border-color: #0a58ca;
            color: white;
        }
    </style>
</head>
<body>

<div th:replace="~{/layout/header :: header}"></div>

<main>
    <div class="page-header-container">
        <h3 class="mb-0">내 카페 신청 목록</h3>
    </div>

    <div class="container-custom">
        <div th:if="${userApplications == null or userApplications.isEmpty()}" class="alert alert-info text-center" role="alert">
            <p class="mb-0">신청한 카페가 없습니다.</p>
        </div>

        <div th:unless="${userApplications.isEmpty()}" class="table-container">
            <table class="table table-hover table-striped">
                <thead class="table-custom-header">
                <tr>
                    <th scope="col">카페명</th>
                    <th scope="col">상태</th>
                    <th scope="col">신청일</th>
                    <th scope="col">관리</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="app : ${userApplications}">
                    <td th:text="${app.name}"></td>
                    <td>
                        <span th:if="${app.status.name() == 'PENDING'}" class="badge bg-secondary">승인 대기 중</span>
                        <span th:if="${app.status.name() == 'APPROVED'}" class="badge bg-success">승인 완료</span>
                        <span th:if="${app.status.name() == 'REJECTED'}" class="badge bg-danger">승인 거절</span>
                    </td>
                    <td th:text="${#temporals.format(app.regDate, 'yyyy-MM-dd')}"></td>
                    <td>
                        <a th:if="${app.status.name() == 'APPROVED'}"
                           th:href="@{/cafe/myApplications/{applicationId}/complete(applicationId=${app.applicationId})}"
                           class="btn btn-sm btn-primary-custom">
                            최종 등록하기
                        </a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>

        <div class="mt-4 text-center">
            <a href="/member/mypage" class="btn btn-secondary">마이페이지로 돌아가기</a>
        </div>
    </div>
</main>

<div th:replace="~{/layout/footer :: footer}"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
