<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>내 카페 신청 목록</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa; /* 연한 회색 배경 */
        }
        .container {
            margin-top: 50px;
        }
        .table-container {
            overflow-x: auto; /* 테이블이 너무 넓을 경우 스크롤 추가 */
        }
    </style>
</head>
<body>

<div class="container">
    <h1 class="mb-4 text-center">내 카페 신청 목록</h1>

    <div th:if="${userApplications == null or userApplications.isEmpty()}" class="alert alert-info text-center" role="alert">
        <p class="mb-0">신청한 카페가 없습니다.</p>
    </div>

    <div th:unless="${userApplications.isEmpty()}" class="table-container">
        <table class="table table-hover table-striped table-bordered">
            <thead class="table-dark">
            <tr>
                <th scope="col">카페명</th>
                <th scope="col">상태</th>
                <th scope="col">신청일</th>
                <th scope="col">관리</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="app : ${userApplications}">
                <td th:text="${app.name}"></td>
                <td>
                    <span th:if="${app.status.name() == 'PENDING'}" class="badge bg-secondary">승인 대기 중</span>
                    <span th:if="${app.status.name() == 'APPROVED'}" class="badge bg-success">승인 완료</span>
                    <span th:if="${app.status.name() == 'REJECTED'}" class="badge bg-danger">승인 거절</span>
                </td>
                <td th:text="${#temporals.format(app.regDate, 'yyyy-MM-dd')}"></td>
                <td>
                    <a th:if="${app.status.name() == 'APPROVED'}"
                       th:href="@{/cafe/myApplications/{applicationId}/complete(applicationId=${app.applicationId})}"
                       class="btn btn-sm btn-primary">
                        최종 등록하기
                    </a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <div class="mt-4 text-center">
        <a href="/member/mypage" class="btn btn-secondary">마이페이지로 돌아가기</a>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
