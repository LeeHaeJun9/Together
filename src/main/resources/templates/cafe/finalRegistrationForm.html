<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>최종 카페 등록</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" th:href="@{/css/finalForm.css}">
</head>
<body>

<div th:replace="~{layout/header :: header}"></div>

<main>
  <div class="page-header-container">
    <h3 class="mb-0">최종 카페 등록</h3>
  </div>

  <div class="container">
    <div class="card-custom">
      <p th:if="${error}" class="alert alert-danger" role="alert" th:text="${error}"></p>
      <p th:if="${message}" class="alert alert-success" role="alert" th:text="${message}"></p>

      <p class="mb-4 text-center">아래는 승인된 카페 신청 정보입니다. 추가 이미지를 업로드하여 등록을 완료하세요.</p>

      <div class="mb-4">
        <p><strong>카페명:</strong> <span th:text="${name}"></span></p>
        <p><strong>설명:</strong> <span th:text="${description}"></span></p>
        <p class="mb-0"><strong>카테고리:</strong> <span th:text="${category}"></span></p>
      </div>

      <hr class="my-4"/>

      <form th:action="@{/cafe/myApplications/{applicationId}/register(applicationId=${applicationId})}"
            method="post"
            enctype="multipart/form-data">

        <div class="form-group-spaced">
          <label for="cafeImage" class="form-label">카페 대표 이미지:</label>
          <input type="file" id="cafeImage" name="cafeImage" class="form-control" required>
        </div>

        <div class="form-group-spaced">
          <label for="cafeThumbnail" class="form-label">카페 썸네일:</label>
          <input type="file" id="cafeThumbnail" name="cafeThumbnail" class="form-control" required>
        </div>

        <div class="d-grid mt-4">
          <button type="submit" class="btn btn-primary-custom">등록 완료</button>
        </div>
      </form>
    </div>

    <div class="d-flex justify-content-center">
      <div class="mt-4" style="max-width: 600px; width: 100%;">
        <a th:href="@{/cafe/myApplications}" class="btn btn-secondary-custom">신청 목록</a>
      </div>
    </div>
  </div>
</main>

<div th:replace="~{layout/footer :: footer}"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
