<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title th:text="${cafe.name} + ' 상세 페이지'"></title>
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href='/lib/main.min.css' rel='stylesheet' />
    <script src='/lib/main.min.js'></script>
    <script src='/lib/locales-all.min.js'></script>

    <link rel="stylesheet" th:href="@{/css/cafeDetail.css}">
    <script th:inline="javascript">
        // ✅ Thymeleaf 변수를 전역 변수로 할당하여 JS 파일에서 접근 가능하게 만듭니다.
        var calendarEventsData = [[${calendarEvents}]];
    </script>
</head>
<body>

<div th:replace="~{/layout/header :: header}"></div>

<div class="container px-4 px-lg-5">
    <header class="py-5 bg-light border-bottom mb-4 page-header-bg" th:style="'background-image: url(' + ${cafe.cafeImage} + ');'">
        <div class="page-header-overlay"></div>
        <div class="container px-4 px-lg-5 my-5 page-header-content text-white">
            <div class="text-center">
                <h1 class="fw-bolder" th:text="${cafe.name}">카페 이름</h1>
            </div>
        </div>
    </header>

    <div class="row gx-4 gx-lg-5">
        <div class="col-lg-12">
            <nav class="navbar navbar-expand-lg navbar-light bg-light mb-4">
                <div class="container-fluid">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/cafe/{cafeId}(cafeId=${cafe.id})}">카페 홈</a>
                        </li>
                        <li class="nav-item" th:if="${cafe.isMember}">
                            <a class="nav-link" th:href="@{/cafe/{cafeId}/posts(cafeId=${cafe.id})}">게시글</a>
                        </li>
                        <li class="nav-item" th:if="${cafe.isMember}">
                            <a class="nav-link" th:href="@{/cafe/{cafeId}/meetings(cafeId=${cafe.id})}">모임</a>
                        </li>
                        <li class="nav-item" th:if="${cafe.isOwner}">
                            <a class="nav-link" th:href="@{/cafe/my/cafe/{cafeId}/joinRequests(cafeId=${cafe.id})}">가입 신청 목록</a>
                        </li>
                    </ul>
                    <div th:if="${cafe.isMember and !cafe.isOwner}" class="ms-auto">
                        <form th:action="@{/api/cafe/{cafeId}/leave(cafeId=${cafe.id})}" method="post" id="leaveForm">
                            <button type="button" class="btn btn-outline-danger" onclick="confirmLeave()">카페 탈퇴</button>
                        </form>
                    </div>
                    <div th:unless="${cafe.isMember}">
                        <form th:action="@{/cafe/{cafeId}/join(cafeId=${cafe.id})}" method="post">
                            <button type="submit" class="btn btn-outline-success">가입신청</button>
                        </form>
                    </div>
                </div>
            </nav>
        </div>
    </div>

    <div class="row gx-4 gx-lg-5 mb-4">
        <div class="col-lg-12">
            <div class="card p-4">
                <p class="card-text text-muted" th:text="${cafe.description}">카페 설명입니다.</p>
            </div>
        </div>
    </div>

    <div class="row gx-4 gx-lg-5">
        <div class="col-lg-8">
            <section th:if="${cafe.isMember}">
                <div class="card mb-4">
                    <div class="card-header">카페 모임 캘린더</div>
                    <div class="card-body">
                        <div id='calendar'></div>
                    </div>
                </div>
            </section>
            <section>
                <div class="card mb-4">
                    <div class="card-header">최신 공지 & 이벤트</div>
                    <div class="card-body">
                        <div th:if="${#lists.isEmpty(latestNotices)}">
                            <p class="text-muted">등록된 공지사항이 없습니다.</p>
                        </div>
                        <ul th:unless="${#lists.isEmpty(latestNotices)}" class="list-group list-group-flush">
                            <li th:each="notice : ${latestNotices}" class="list-group-item d-flex justify-content-between align-items-center">
                                <a th:href="${cafe.isMember} ? @{/cafe/{cafeId}/posts/{postId}(cafeId=${cafe.id}, postId=${notice.id})} : '#'"
                                   th:onclick="${!cafe.isMember} ? 'alert(\'카페에 가입해야 게시글을 볼 수 있습니다.\'); return false;' : ''"
                                   th:text="${notice.title}">
                                    공지 제목
                                </a>
                                <small class="text-muted" th:text="${#temporals.format(notice.regDate, 'yyyy-MM-dd')}"></small>
                            </li>
                        </ul>
                    </div>
                </div>
            </section>

            <section>
                <div class="card mb-4">
                    <div class="card-header">인기 게시글</div>
                    <div class="card-body">
                        <div th:if="${#lists.isEmpty(popularPosts)}">
                            <p class="text-muted">인기 게시글이 없습니다.</p>
                        </div>
                        <ul th:unless="${#lists.isEmpty(popularPosts)}" class="list-group list-group-flush">
                            <li th:each="post : ${popularPosts}" class="list-group-item d-flex justify-content-between align-items-center">
                                <a th:href="${cafe.isMember} ? @{/cafe/{cafeId}/posts/{postId}(cafeId=${cafe.id}, postId=${post.id})} : '#'"
                                   th:onclick="${!cafe.isMember} ? 'alert(\'카페에 가입해야 게시글을 볼 수 있습니다.\'); return false;' : ''"
                                   th:text="${post.title}">
                                    인기 게시글 제목
                                </a>
                                <small class="text-muted">조회수: <span th:text="${post.viewCount}"></span></small>
                            </li>
                        </ul>
                    </div>
                </div>
            </section>
        </div>
        <div class="col-lg-4">
            <div class="card mb-4">
                <div class="card-header">비슷한 카페</div>
                <div class="card-body">
                    <p>비슷한 카테고리의 다른 카페들을 추천합니다.</p>
                    <div class="row" th:if="${similarCafes != null and !similarCafes.isEmpty()}">
                        <div class="col-12 mb-3" th:each="cafe : ${similarCafes}">
                            <div class="card cafe-card">
                                <div class="card-body">
                                    <div class="row">
                                        <div class="col-3">
                                            <img th:src="${cafe.cafeThumbnail  ?: '/images/default-cafe.png'}"
                                                 alt="카페 이미지" class="cafe-thumbnail">
                                        </div>
                                        <div class="col-9">
                                            <div class="d-flex flex-column h-100 justify-content-between">
                                                <div>
                                                    <div class="d-flex justify-content-between align-items-start mb-2">
                                                        <h6 class="card-title mb-0" th:text="${cafe.name}">카페명</h6>
                                                        <span class="badge cafe-category text-dark"
                                                              th:text="${cafe.category.toString() == 'MUSIC' ? '음악' : (cafe.category.toString() == 'SPORTS' ? '스포츠' : '스터디')}">
                                                            카테고리
                                                        </span>
                                                    </div>
                                                    <p class="text-muted small mb-1" th:text="${cafe.description}">카페 설명</p>
                                                    <div class="d-flex justify-content-between align-items-center mb-2">
                                                        <span class="member-count">
                                                            <i class="fas fa-users"></i>
                                                            <span th:text="|멤버 ${cafe.memberCount ?: 0}명|">멤버 0명</span>
                                                        </span>
                                                    </div>
                                                </div>
                                                <div class="mt-2 ms-auto">
                                                    <a th:href="|/cafe/${cafe.id}|" class="btn btn-sm btn-success">카페 입장</a>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <p th:if="${similarCafes == null or similarCafes.isEmpty()}" class="text-muted">
                        비슷한 카테고리의 카페가 없습니다.
                    </p>
                </div>
            </div>
            <div class="card mb-4" th:if="${cafe.isOwner}">
                <div class="card-header">카페 관리</div>
                <div class="card-body">
                    <div class="d-grid gap-2">
                        <a th:href="@{/cafe/{cafeId}/edit(cafeId=${cafe.id})}" class="btn btn-warning btn-sm">카페 정보 수정</a>
                        <form id="deleteForm" th:action="@{/cafe/{cafeId}/delete(cafeId=${cafe.id})}" method="post">
                            <button type="button" class="btn btn-danger btn-sm w-100" onclick="confirmDelete()">카페 삭제</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div th:replace="~{/layout/footer :: footer}"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script th:src="@{/js/cafeDetail.js}"></script>

</body>
</html>
