<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title th:text="${cafe.name} + ' 상세 페이지'"></title>
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .page-header-bg {
            background-size: cover;
            background-position: center;
            height: 300px;
            position: relative;
        }
        .page-header-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
        }
        .page-header-content {
            position: relative;
            z-index: 1;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container px-5">
        <a class="navbar-brand" href="/">Together</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                <li class="nav-item"><a class="nav-link" href="/">홈</a></li>
                <li class="nav-item"><a class="nav-link" href="/mypage" th:if="${userNickname}">마이페이지</a></li>
                <li class="nav-item"><a class="nav-link" href="/logout" th:if="${userNickname}">로그아웃</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container px-4 px-lg-5">
    <header class="py-5 bg-light border-bottom mb-4 page-header-bg" th:style="'background-image: url(' + ${cafe.cafeImage} + ');'">
        <div class="page-header-overlay"></div>
        <div class="container px-4 px-lg-5 my-5 page-header-content text-white">
            <div class="text-center">
                <h1 class="fw-bolder" th:text="${cafe.name}">카페 이름</h1>
                <p class="lead mb-0" th:text="${cafe.description}">카페 설명</p>
            </div>
        </div>
    </header>

    <div class="row gx-4 gx-lg-5">
        <div class="col-lg-12">
            <nav class="navbar navbar-expand-lg navbar-light bg-light mb-4">
                <div class="container-fluid">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/cafe/{cafeId}(cafeId=${cafe.id})}">카페 홈</a>
                        </li>
                        <li class="nav-item" th:if="${cafe.isMember}">
                            <a class="nav-link" th:href="@{/cafe/{cafeId}/posts(cafeId=${cafe.id})}">게시글</a>
                        </li>
                        <li class="nav-item" th:if="${cafe.isMember}">
                            <a class="nav-link" th:href="@{/cafe/{cafeId}/meetings(cafeId=${cafe.id})}">모임</a>
                        </li>
                        <li class="nav-item" th:if="${cafe.isOwner}">
                            <a class="nav-link" th:href="@{/cafe/my/cafe/{cafeId}/joinRequests(cafeId=${cafe.id})}">가입 신청 목록</a>
                        </li>
                    </ul>
                    <div th:if="${cafe.isMember and !cafe.isOwner}" class="ms-auto">
                        <form th:action="@{/api/cafe/{cafeId}/leave(cafeId=${cafe.id})}" method="post" id="leaveForm">
                            <button type="button" class="btn btn-outline-danger" onclick="confirmLeave()">카페 탈퇴</button>
                        </form>
                    </div>
                    <div th:unless="${cafe.isMember}">
                        <form th:action="@{/cafe/{cafeId}/join(cafeId=${cafe.id})}" method="post">
                            <button type="submit" class="btn btn-outline-success">가입신청</button>
                        </form>
                    </div>
                </div>
            </nav>
        </div>
    </div>

    <div class="row gx-4 gx-lg-5">
        <div class="col-lg-8">
            <section>
                <div class="card mb-4">
                    <div class="card-header">카페 모임 캘린더</div>
                    <div class="card-body">
                        <p>모임 캘린더가 여기에 표시됩니다.</p>
                    </div>
                </div>
            </section>
            <section>
                <div class="card mb-4">
                    <div class="card-header">최신 공지 & 이벤트</div>
                    <div class="card-body">
                        <p>공지사항 내용이 여기에 표시됩니다.</p>
                    </div>
                </div>
            </section>
            <section>
                <div class="card mb-4">
                    <div class="card-header">최신 게시글 & 인기 게시글</div>
                    <div class="card-body">
                        <p>게시글 목록이 여기에 표시됩니다.</p>
                    </div>
                </div>
            </section>
        </div>
        <div class="col-lg-4">
            <div class="card mb-4">
                <div class="card-header">비슷한 카페</div>
                <div class="card-body">
                    <p>비슷한 카테고리의 다른 카페들을 추천합니다.</p>
                </div>
            </div>
            <div class="card mb-4" th:if="${cafe.isOwner}">
                <div class="card-header">카페 관리</div>
                <div class="card-body">
                    <div class="d-grid gap-2">
                        <a th:href="@{/cafe/{cafeId}/edit(cafeId=${cafe.id})}" class="btn btn-warning btn-sm">카페 정보 수정</a>
                        <form id="deleteForm" th:action="@{/cafe/{cafeId}/delete(cafeId=${cafe.id})}" method="post">
                            <button type="button" class="btn btn-danger btn-sm w-100" onclick="confirmDelete()">카페 삭제</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<footer class="py-5 bg-dark mt-5">
    <div class="container px-5"><p class="m-0 text-center text-white">Copyright &copy; Together 2025</p></div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/scripts.js"></script>
<script>
    // 카페 삭제 확인 함수
    function confirmDelete() {
        if (confirm("정말로 이 카페를 삭제하시겠습니까? 삭제 후에는 복구할 수 없습니다.")) {
            document.getElementById("deleteForm").submit();
        }
    }

    function confirmLeave() {
        if (confirm("정말로 이 카페를 탈퇴하시겠습니까?")) {
            document.getElementById("leaveForm").submit();
        }
    }
</script>
</body>
</html>
