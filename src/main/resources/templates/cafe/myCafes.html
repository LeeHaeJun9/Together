<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>참여 카페 - Together</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .cafe-card {
            transition: transform 0.2s;
            border-left: 4px solid #28a745;
        }
        .cafe-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .cafe-category {
            font-size: 0.8rem;
            padding: 0.25rem 0.5rem;
            border-radius: 15px;
        }
        .cafe-thumbnail {
            width: 80px;
            height: 80px;
            object-fit: cover;
            border-radius: 8px;
        }
        .page-header {
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
            color: white;
            padding: 2rem 0;
            margin-bottom: 2rem;
        }
        .member-count {
            color: #6c757d;
            font-size: 0.9rem;
        }
        .join-date {
            color: #6c757d;
            font-size: 0.8rem;
        }
        .text-muted.small.mb-1 {
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        main {
            flex-grow: 1;
        }
    </style>
</head>
<body>
<div th:replace="~{/layout/header :: header}"></div>
<!-- Header -->
<main>
<<div class="page-header">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-md-8">
                <h2><i class="fas fa-coffee me-2"></i>참여 카페</h2>
                <p class="mb-0">가입한 카페 목록을 확인하세요</p>
            </div>
            <div class="col-md-4 text-end">
                <a href="/cafe/list" class="btn btn-light">
                    <i class="fas fa-search"></i> 카페 찾기
                </a>
            </div>
        </div>
    </div>
</div>

<div class="container">
    <!-- Cafe Statistics -->
    <div class="row mb-4">
        <div class="col-md-3">
            <div class="card bg-success text-white">
                <div class="card-body text-center">
                    <i class="fas fa-users fa-2x mb-2"></i>
                    <h4 th:text="${totalCafes ?: 0}">0</h4>
                    <small>총 참여 카페</small>
                </div>
            </div>
        </div>

        <div class="col-md-3">
            <div class="card bg-primary text-white">
                <div class="card-body text-center">
                    <i class="fas fa-crown fa-2x mb-2"></i>
                    <h4 th:text="${ownedCafes ?: 0}">0</h4>
                    <small>운영중인 카페</small>
                </div>
            </div>
        </div>

        <div class="col-md-3">
            <div class="card bg-info text-white">
                <div class="card-body text-center">
                    <i class="fas fa-heart fa-2x mb-2"></i>
                    <h4 th:text="${cat1Count ?: 0}">0</h4>
                    <small th:text="|최다 가입: ${cat1Name}|">최다 가입: 카테고리</small>
                </div>
            </div>
        </div>

        <div class="col-md-3">
            <div class="card bg-warning text-dark"> <div class="card-body text-center">
                <i class="fas fa-calendar-plus fa-2x mb-2"></i>
                <h4 th:text="${recentlyJoinedCount ?: 0}">0</h4>
                <small>최근 7일 가입</small>
            </div>
            </div>
        </div>
    </div>

    <!-- Cafe List -->
    <div class="row" th:if="${cafes != null and !cafes.isEmpty()}">
        <div class="col-md-6 mb-3" th:each="membership : ${cafes}">
            <div class="card cafe-card">
                <div class="card-body">
                    <div class="row">
                        <div class="col-3">
                            <img th:src="${membership.cafe.cafeThumbnail  ?: '/images/default-cafe.png'}"
                                 alt="카페 이미지" class="cafe-thumbnail">
                        </div>
                        <div class="col-9">
                            <div class="d-flex justify-content-between align-items-start mb-2">
                                <h6 class="card-title mb-0" th:text="${membership.cafe.name}">카페명</h6>
                            </div>
                            <p class="text-muted small mb-1" th:text="${membership.cafe.description}">카페 설명</p>
                            <div class="d-flex justify-content-between align-items-center mb-2">
                                <span class="member-count">
                                    <i class="fas fa-users"></i>
                                    <span th:text="|멤버 ${membership.cafe.memberCount ?: 0}명|">멤버 0명</span>
                                </span>
                                <small class="join-date" th:text="${#temporals.format(membership.regDate, 'yyyy-MM-dd 가입')}">가입일</small>
                            </div>
                            <div class="mt-2">
                                <a th:href="|/cafe/${membership.cafe.id}|" class="btn btn-sm btn-success">카페 입장</a>
<!--                                <a th:href="|/cafe/${membership.cafe.id}/calendar|" class="btn btn-sm btn-outline-primary">일정 보기</a>-->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Empty State -->
    <div th:if="${cafes == null or cafes.isEmpty()}" class="text-center py-5">
        <i class="fas fa-coffee fa-3x text-muted mb-3"></i>
        <h5 class="text-muted">참여 중인 카페가 없습니다</h5>
        <p class="text-muted">새로운 취미 카페에 가입해보세요!</p>
        <a href="/cafe/list" class="btn btn-success mt-2">카페 찾기</a>
    </div>

    <!-- Back to MyPage -->
    <div class="text-center mt-4">
        <a href="/member/mypage" class="btn btn-secondary">
            <i class="fas fa-arrow-left"></i> 마이페이지로 돌아가기
        </a>
    </div>
</div>
</main>
<div th:replace="~{/layout/footer :: footer}"></div>

<!-- Scripts -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
