<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Together - 소모임 서비스</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/cafeList.css}">
</head>
<body>

<div th:replace="~{layout/header :: header}"></div>

<main>
    <div class="page-header">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-md-8">
                    <h2><i class="fas fa-search me-2"></i>카페 찾기</h2>
                    <p class="mb-0">관심 있는 카페를 찾고 가입해보세요!</p>
                </div>
                <div class="col-md-4 cafe-actions">
                    <a th:href="@{/CafeOpen}" class="btn btn-light me-2">
                        <i class="fas fa-plus-circle"></i> 카페 개설
                    </a>
                    <a th:href="@{/cafe/myApplications}" class="btn btn-outline-light">
                        <i class="fas fa-clipboard-list"></i> 내 신청 현황
                    </a>
                </div>
            </div>
        </div>
    </div>

    <div class="container mt-4">
        <div class="row mb-4">
            <div class="col">
                <form th:action="@{/cafe/list}" method="get" class="search-form">
                    <div class="input-group shadow rounded-pill">
                        <select class="form-select rounded-pill-left" name="type">
                            <option value="" th:selected="${pageResponseDTO.pageRequestDTO.type == null or pageResponseDTO.pageRequestDTO.type == ''}">전체</option>
                            <option value="name" th:selected="${pageResponseDTO.pageRequestDTO.type == 'name'}">카페 이름</option>
                            <option value="description" th:selected="${pageResponseDTO.pageRequestDTO.type == 'description'}">카페 설명</option>
                            <option value="category" th:selected="${pageResponseDTO.pageRequestDTO.type == 'category'}">카테고리</option>
                        </select>
                        <input type="text" class="form-control" name="keyword" th:value="${pageResponseDTO.pageRequestDTO.keyword}" placeholder="검색어를 입력하세요">
                        <button class="btn btn-primary rounded-pill-right" type="submit">
                            <i class="fas fa-search"></i>
                        </button>
                    </div>
                </form>
            </div>
        </div>

        <div th:if="${#lists.isEmpty(pageResponseDTO.dtoList)}" class="empty-state">
            <i class="fas fa-coffee fa-3x text-muted mb-3"></i>
            <h5 class="text-muted">등록된 카페가 없습니다.</h5>
            <p class="text-muted">새로운 카페를 개설하거나 다른 검색어로 찾아보세요!</p>
            <a th:href="@{/CafeOpen}" class="btn btn-success mt-2">
                <i class="fas fa-plus-circle"></i> 카페 개설 신청
            </a>
        </div>

        <div class="row" th:unless="${#lists.isEmpty(pageResponseDTO.dtoList)}">
            <div class="col-md-6 mb-3" th:each="cafe : ${pageResponseDTO.dtoList}">
                <div class="card cafe-list-card">
                    <div class="card-body">
                        <div class="row">
                            <div class="col-3">
                                <img th:src="${cafe.cafeThumbnail  ?: '/images/default-cafe.png'}"
                                     alt="카페 이미지" class="cafe-thumbnail">
                            </div>
                            <div class="col-9">
                                <div class="d-flex justify-content-between align-items-start mb-2">
                                    <h6 class="card-title mb-0">
                                        <a th:href="@{/cafe/{cafeId}(cafeId=${cafe.id})}" class="text-dark text-decoration-none">
                                            <span th:text="${cafe.name}"></span>
                                        </a>
                                    </h6>
                                </div>
                                <p class="text-muted small mb-1" th:text="${cafe.description}">카페 설명</p>
                                <div class="d-flex justify-content-between align-items-center mb-2">
                  <span class="member-count">
                    <i class="fas fa-users"></i>
                    <span th:text="|멤버 ${cafe.memberCount ?: 0}명|">멤버 0명</span>
                  </span>
                                    <small class="text-muted" th:text="${#temporals.format(cafe.regDate, 'yyyy-MM-dd 등록')}">등록일</small>
                                </div>

                                <!-- 액션: 카페 보기 + 신고 -->
                                <div class="mt-2 d-flex justify-content-between align-items-center">
                                    <a th:href="|/cafe/${cafe.id}|" class="btn btn-sm btn-success">카페 보기</a>

                                    <!-- ✅ 신고 버튼 (모달 사용; 전역 핸들러 무시) -->
                                    <button type="button"
                                            class="btn btn-sm btn-outline-danger report-btn"
                                            th:attr="data-report-type='CAFE',data-target-id=${cafe.id},data-use-modal=true">
                                        <i class="fa-solid fa-flag me-1"></i> 신고
                                    </button>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="pagination-container mt-4">
            <ul class="pagination justify-content-center custom-pagination">
                <li th:each="num : ${#numbers.sequence(pageResponseDTO.start, pageResponseDTO.end)}"
                    th:classappend="${num == pageResponseDTO.page} ? 'active'" class="page-item">
                    <a class="page-link"
                       th:href="@{|/cafe/list?page=${num}&size=${pageResponseDTO.pageRequestDTO.size}&type=${pageResponseDTO.pageRequestDTO.type}&keyword=${pageResponseDTO.pageRequestDTO.keyword}|}">
                        [[${num}]]
                    </a>
                </li>
            </ul>
        </div>
    </div>
</main>

<div th:replace="~{layout/footer :: footer}"></div>

<!-- 신고 모달 -->
<div class="modal fade" id="reportModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
        <form class="modal-content" id="reportForm">
            <div class="modal-header">
                <h5 class="modal-title">신고하기</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="닫기"></button>
            </div>
            <div class="modal-body">
                <input type="hidden" id="reportType">
                <input type="hidden" id="targetId">
                <div class="mb-3">
                    <label class="form-label">사유</label>
                    <textarea id="reason" class="form-control" rows="4" placeholder="스팸/욕설/불법 등"></textarea>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">취소</button>
                <button type="submit" class="btn btn-danger">신고</button>
            </div>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

<!-- 페이지 전용 JS: 모달 열기/전송 (AJAX만; 이동 없음) -->
<script>
    (function(){
        const modalEl = document.getElementById('reportModal');
        const bsModal = modalEl ? new bootstrap.Modal(modalEl) : null;

        // 버튼 → 모달 열기
        document.addEventListener('click', function(e){
            const btn = e.target.closest('.report-btn[data-use-modal="true"]');
            if (!btn) return;
            e.preventDefault();
            e.stopPropagation();

            document.getElementById('reportType').value = btn.dataset.reportType;
            document.getElementById('targetId').value  = btn.dataset.targetId;
            document.getElementById('reason').value    = '';
            bsModal.show();
        }, true);

        // 모달 제출 → fetch(POST)만 전송
        document.getElementById('reportForm').addEventListener('submit', async function(e){
            e.preventDefault();
            e.stopPropagation();

            const type = document.getElementById('reportType').value;
            const id   = Number(document.getElementById('targetId').value);
            const reason = document.getElementById('reason').value?.trim();
            if (!reason) { alert('사유를 입력해 주세요.'); return; }

            // 쿠키에서 XSRF-TOKEN 원문 추출
            const m = document.cookie.match(/(?:^|; )TOGETHER-XSRF=([^;]*)/);
            const xsrf = m ? m[1] : null;

            try {
                const res = await fetch('/report', {
                    method: 'POST',
                    credentials: 'same-origin',
                    headers: Object.assign(
                        {'Content-Type': 'application/json'},
                        xsrf ? {'X-XSRF-TOKEN': xsrf, 'X-CSRF-TOKEN': xsrf} : {}
                    ),
                    body: JSON.stringify({ reportType: type, targetId: id, reason })
                });

                if (res.status === 401) {
                    if (confirm('로그인이 필요합니다. 로그인 페이지로 이동할까요?')) location.href='/login';
                    return;
                }
                if (!res.ok) {
                    const body = await res.text().catch(()=> '');
                    alert(`신고 실패: ${res.status} ${res.statusText}\n${body.slice(0,200)}`);
                    return;
                }

                bsModal.hide();
                alert('신고가 접수되었습니다.'); // 페이지는 그대로 유지
            } catch (err) {
                alert('신고 실패: ' + err.message);
            }
        });
    })();
</script>

</body>
</html>
