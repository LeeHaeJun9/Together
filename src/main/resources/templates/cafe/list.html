<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>카페 목록</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <style>
    .page-header {
      background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
      color: white;
      padding: 2rem 0;
      margin-bottom: 2rem;
    }
    .cafe-list-card {
      transition: transform 0.2s;
      border-left: 4px solid #28a745;
    }
    .cafe-list-card:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    .cafe-thumbnail {
      width: 80px;
      height: 80px;
      object-fit: cover;
      border-radius: 8px;
    }
    .cafe-category {
      font-size: 0.8rem;
      padding: 0.25rem 0.5rem;
      border-radius: 15px;
    }
    .member-count {
      color: #6c757d;
      font-size: 0.9rem;
    }
    .cafe-actions {
      text-align: right;
    }
    .empty-state {
      text-align: center;
      padding: 5rem 0;
    }
  </style>
</head>
<body>

<div class="page-header">
  <div class="container">
    <div class="row align-items-center">
      <div class="col-md-8">
        <h2><i class="fas fa-search me-2"></i>카페 찾기</h2>
        <p class="mb-0">관심 있는 카페를 찾고 가입해보세요!</p>
      </div>
      <div class="col-md-4 cafe-actions">
        <a th:href="@{/CafeOpen}" class="btn btn-light me-2">
          <i class="fas fa-plus-circle"></i> 카페 개설
        </a>
        <a th:href="@{/cafe/myApplications}" class="btn btn-outline-light">
          <i class="fas fa-clipboard-list"></i> 내 신청 현황
        </a>
      </div>
    </div>
  </div>
</div>

<div class="container">
  <div th:if="${#lists.isEmpty(cafes)}" class="empty-state">
    <i class="fas fa-coffee fa-3x text-muted mb-3"></i>
    <h5 class="text-muted">등록된 카페가 없습니다.</h5>
    <p class="text-muted">새로운 카페를 개설하거나 나중에 다시 확인해주세요!</p>
    <a th:href="@{/CafeOpen}" class="btn btn-success mt-2">
      <i class="fas fa-plus-circle"></i> 카페 개설 신청
    </a>
  </div>

  <div class="row" th:unless="${#lists.isEmpty(cafes)}">
    <div class="col-md-6 mb-3" th:each="cafe : ${cafes}">
      <div class="card cafe-list-card">
        <div class="card-body">
          <div class="row">
            <div class="col-3">
              <img th:src="${cafe.cafeThumbnail  ?: '/images/default-cafe.png'}"
                   alt="카페 이미지" class="cafe-thumbnail">
            </div>
            <div class="col-9">
              <div class="d-flex justify-content-between align-items-start mb-2">
                <h6 class="card-title mb-0">
                  <a th:href="@{/cafe/{cafeId}(cafeId=${cafe.id})}" class="text-dark text-decoration-none">
                    <span th:text="${cafe.name}"></span>
                  </a>
                </h6>
                <span class="badge cafe-category text-dark"
                      th:text="${cafe.category.toString() == 'MUSIC' ? '음악' :
                                   (cafe.category.toString() == 'SPORTS' ? '스포츠' : '스터디')}">
                  카테고리
                </span>
              </div>
              <p class="text-muted small mb-1" th:text="${cafe.description}">카페 설명</p>
              <div class="d-flex justify-content-between align-items-center mb-2">
                <span class="member-count">
                  <i class="fas fa-users"></i>
                  <span th:text="|멤버 ${cafe.memberCount ?: 0}명|">멤버 0명</span>
                </span>
                <small class="text-muted" th:text="${#temporals.format(cafe.regDate, 'yyyy-MM-dd 등록')}">등록일</small>
              </div>
              <div class="mt-2">
                <a th:href="|/cafe/${cafe.id}|" class="btn btn-sm btn-success">카페 보기</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
