<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>카페 목록</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 p-8">

<div class="max-w-4xl mx-auto bg-white rounded-lg shadow-md p-6">
  <h1 class="text-3xl font-bold text-center text-gray-800 mb-6">등록된 카페 목록</h1>

  <div th:if="${#lists.isEmpty(cafes)}" class="text-center text-gray-500">
    등록된 카페가 없습니다.
  </div>

  <div th:unless="${#lists.isEmpty(cafes)}">
    <table class="min-w-full divide-y divide-gray-200">
      <thead class="bg-gray-50">
      <tr>
        <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
          ID
        </th>
        <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
          이름
        </th>
        <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
          카테고리
        </th>
        <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
          멤버 수
        </th>
        <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
          등록일
        </th>
      </tr>
      </thead>
      <tbody class="bg-white divide-y divide-gray-200">
      <tr th:each="cafe : ${cafes}">
        <td th:text="${cafe.id}" class="px-6 py-4 whitespace-nowrap text-sm text-gray-500"></td>
        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
          <a th:href="@{/cafe/{cafeId}(cafeId=${cafe.id})}" class="text-blue-600 hover:text-blue-900 font-bold">
            <span th:text="${cafe.name}"></span>
          </a>
        </td>
        <td th:text="${cafe.category}" class="px-6 py-4 whitespace-nowrap text-sm text-gray-500"></td>
        <td th:text="${cafe.memberCount}" class="px-6 py-4 whitespace-nowrap text-sm text-gray-500"></td>
        <td th:text="${#temporals.format(cafe.regDate, 'yyyy-MM-dd HH:mm')}" class="px-6 py-4 whitespace-nowrap text-sm text-gray-500"></td>
      </tr>
      </tbody>
    </table>
  </div>
</div>

</body>
</html>
