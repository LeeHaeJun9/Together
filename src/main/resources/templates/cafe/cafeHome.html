<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>카페 등록</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f3f4f6;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
  </style>
</head>
<body class="bg-gray-100">

<div class="bg-white p-8 rounded-2xl shadow-lg w-full max-w-md mx-auto">
  <h1 class="text-3xl font-bold text-center text-gray-800 mb-6">카페 등록하기</h1>
  <p class="text-gray-600 text-center mb-6">
    승인된 카페 신청을 최종적으로 등록합니다.
  </p>
  <div class="space-y-4">
    <div class="flex flex-col">
      <label for="applicationId" class="text-sm font-medium text-gray-700 mb-1">신청 ID</label>
      <input type="text" id="applicationId" class="p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="승인된 신청 ID를 입력하세요">
    </div>
    <div class="flex flex-col">
      <label for="cafeImage" class="text-sm font-medium text-gray-700 mb-1">카페 이미지</label>
      <input type="file" id="cafeImage" accept="image/*" class="p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
    </div>
    <div class="flex flex-col">
      <label for="cafeThumbnail" class="text-sm font-medium text-gray-700 mb-1">카페 썸네일</label>
      <input type="file" id="cafeThumbnail" accept="image/*" class="p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
    </div>
    <button id="registerBtn" class="w-full bg-blue-600 text-white font-semibold py-3 px-4 rounded-lg hover:bg-blue-700 transition-colors duration-200 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
      카페 등록하기
    </button>
  </div>
  <div id="message" class="mt-6 text-center text-sm font-medium"></div>
</div>

<script>
  document.addEventListener('DOMContentLoaded', () => {
    const registerBtn = document.getElementById('registerBtn');
    const applicationIdInput = document.getElementById('applicationId');
    const cafeImageInput = document.getElementById('cafeImage');
    const cafeThumbnailInput = document.getElementById('cafeThumbnail');
    const messageDiv = document.getElementById('message');

    registerBtn.addEventListener('click', async () => {
      const applicationId = applicationIdInput.value;
      const cafeImageFile = cafeImageInput.files[0];
      const cafeThumbnailFile = cafeThumbnailInput.files[0];

      if (!applicationId || !cafeImageFile || !cafeThumbnailFile) {
        messageDiv.textContent = '모든 필드를 입력해주세요.';
        messageDiv.className = 'mt-6 text-center text-sm font-medium text-red-600';
        return;
      }

      const url = `/cafe/register`; // API 경로
      const userId = 1;

      // 파일을 FormData 객체로 감싸서 전송
      const formData = new FormData();
      formData.append('applicationId', applicationId);
      formData.append('cafeImage', cafeImageFile);
      formData.append('cafeThumbnail', cafeThumbnailFile);

      try {
        const response = await fetch(url, {
          method: 'POST',
          headers: {
            'X-User-ID': userId,
          },
          body: formData // Content-Type은 FormData가 자동으로 설정
        });

        const result = await response.json();

        if (response.ok) {
          messageDiv.textContent = '카페가 성공적으로 등록되었습니다!';
          messageDiv.className = 'mt-6 text-center text-sm font-medium text-green-600';
          console.log('등록된 카페 정보:', result);
        } else {
          messageDiv.textContent = `오류: ${result.message || '알 수 없는 오류가 발생했습니다.'}`;
          messageDiv.className = 'mt-6 text-center text-sm font-medium text-red-600';
          console.error('오류 응답:', result);
        }
      } catch (error) {
        messageDiv.textContent = '네트워크 오류가 발생했습니다.';
        messageDiv.className = 'mt-6 text-center text-sm font-medium text-red-600';
        console.error('네트워크 오류:', error);
      }
    });
  });
</script>
</body>
</html>
