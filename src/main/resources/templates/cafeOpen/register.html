<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>카페 개설 신청</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa; /* 연한 회색 배경 */
        }
        .container {
            margin-top: 50px;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="card shadow-sm p-4">
        <h2 class="card-title text-center mb-4">카페 개설 신청</h2>
        <form th:action="@{/cafe/apply}" th:object="${cafeRequest}" th:method="post">
            <div class="mb-3">
                <label for="name" class="form-label">카페 이름:</label>
                <input type="text" class="form-control" id="name" th:field="*{name}" required>
            </div>

            <div class="mb-3">
                <label for="description" class="form-label">설명:</label>
                <textarea class="form-control" id="description" th:field="*{description}" rows="3" required></textarea>
            </div>

            <div class="mb-3">
                <label for="category" class="form-label">카테고리:</label>
                <select class="form-select" id="category" th:field="*{category}" required>
                    <option value="STUDY">스터디</option>
                    <option value="SPORTS">스포츠</option>
                    <option value="MUSIC">음악</option>
                </select>
            </div>

            <div class="d-grid mt-4">
                <button type="submit" class="btn btn-primary">신청하기</button>
            </div>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
