<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>카페 개설 신청</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/cafeOpen.css}">
</head>
<body>

<div th:replace="~{layout/header :: header}"></div>

<main>
    <div class="page-container"> <!-- 여기서 header.css의 container 영향 제거 -->
        <div class="page-header-container">
            <h3 class="mb-0 text-center">카페 개설 신청</h3>
        </div>

        <div class="card shadow-sm p-4 my-4">
            <form th:action="@{/cafe/apply}" th:object="${cafeRequest}" th:method="post">
                <div class="mb-3">
                    <label for="name" class="form-label">카페 이름:</label>
                    <input type="text" class="form-control" id="name" th:field="*{name}" required>
                </div>

                <div class="mb-3">
                    <label for="description" class="form-label">설명:</label>
                    <textarea class="form-control" id="description" th:field="*{description}" rows="3" required></textarea>
                </div>

                <div class="mb-3">
                    <label for="category" class="form-label">카테고리:</label>
                    <select class="form-select" id="category" th:field="*{category}" required>
                        <option value="STUDY">스터디</option>
                        <option value="SPORTS">스포츠</option>
                        <option value="MUSIC">음악</option>
                        <option value="ART">예술</option>
                        <option value="PET">반려동물</option>
                        <option value="TRAVEL">여행</option>
                        <option value="COOK">요리</option>
                    </select>
                </div>

                <div class="d-grid mt-4">
                    <button type="submit" class="btn btn-primary">신청하기</button>
                </div>
            </form>
        </div>
    </div>
</main>
<div th:replace="~{layout/footer :: footer}"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
