<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/basic.html}">
<head>
    <meta charset="UTF-8">
    <title>TradeHome</title>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous">
    <link href="/static/css/style.css" rel="stylesheet">
</head>
<body>
<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
<!-- 헤더 -->
<header id="header">
    <!-- 로고 -->
    <div id="logo">
        <img id="logo_img" src="#">
    </div>

    <!-- 검색 바 -->
    <form class="search_bar" action="#" method="get">
        <div class="input_box">
            <i class="fa-solid i1 fa-magnifying-glass" aria-hidden="true"></i>
            <input class="search_text" type="text" name="q" placeholder="검색어를 입력하세요" />
        </div>
    </form>

    <!-- 로그인 -->
    <div class="login">
        <a href="#"><span>로그인</span></a>
    </div>

    <!-- 상단 리스트 -->
    <nav class="list_bar" aria-label="상단 메뉴">
        <ul class="t_list">
            <!-- 카페랑 모임부분 작성하기 -->
            <li><a href="#"  class="menu-link" id="menu-cafe"><span>카페 목록</span></a></li>
            <li><a href="#" class="menu-link" id="menu-group"><span>모임 목록</span></a></li>
            <li><a href="/trade/list" class="menu-link" id="menu-trade"><span>중고거래</span></a></li>
        </ul>
    </nav>
</header>

<body class="bg-light">
<div class="container py-4">
    <div class="card shadow-sm">
        <div class="card-header bg-white">
            <h5 class="m-0">등록하기</h5>
        </div>

        <div class="card-body">
            <form th:action="@{/trade/register}" action="/trade/register" method="post" class="vstack gap-3">

                <div class="row g-3">
                    <div class="col-md-8">
                        <label class="form-label">제목</label>
                        <input class="form-control" type="text" name="title" maxlength="255" required>
                    </div>
                    <div class="col-md-4">
                        <label class="form-label">가격(원)</label>
                        <input class="form-control" type="number" name="price" min="0" step="1" required>
                    </div>
                </div>

                <div>
                    <label class="form-label">내용</label>
                    <textarea class="form-control register__textarea" name="description" maxlength="255" required></textarea>
                </div>

                <div class="row g-3">
                    <div class="col-md-6">
                        <label class="form-label">썸네일(URL)</label>
                        <input class="form-control" type="text" name="thumbnail" maxlength="255" placeholder="/img/xxx.jpg" required>
                    </div>

                    <div class="col-md-3">
                        <label class="form-label">카테고리</label>
                        <select class="form-select" name="tradeCategory" required>
                            <option value="BOOKS">도서</option>
                            <option value="ELECTRONICS">전자기기</option>
                            <option value="FASHION">패션</option>
                        </select>
                    </div>
                </div>


                <div class="d-flex gap-2">
                    <button type="button" class="btn btn-primary">등록</button>
                    <button type="button" class="btn btn-danger removeBtn">목록</button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</body>
</html>
