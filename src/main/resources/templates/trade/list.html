<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8"/>
    <title>중고거래 목록</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>.card-img-top{object-fit:cover;}.ratio-4x3{--bs-aspect-ratio:75%;}</style>
</head>
<body>
<!-- 공통 헤더 -->
<div th:replace="~{/layout/header :: header}"></div>

<main class="container py-3" th:with="noImg=@{/images/no-image.png}">
    <!-- 상단 액션 -->
    <div class="d-flex justify-content-between align-items-center mb-3">
        <div>
        <span class="badge text-bg-light" th:if="${param.category != null}">
          선택된 카테고리: <strong th:text="${param.category}">전체</strong>
        </span>
        </div>

        <div class="d-flex align-items-center gap-2">
            <a sec:authorize="isAuthenticated()" class="btn btn-primary btn-sm" th:href="@{/trade/register}">글쓰기</a>
            <a sec:authorize="isAnonymous()"     class="btn btn-primary btn-sm" th:href="@{/member/login}">글쓰기</a>
            <a class="btn btn-outline-danger btn-sm" th:href="@{/favorite/list}">찜목록</a>
            <a class="btn btn-outline-dark btn-sm" th:href="@{/chat/list}">채팅방</a>

            <div class="dropdown">
                <button class="btn btn-outline-secondary btn-sm dropdown-toggle" type="button" data-bs-toggle="dropdown">카테고리</button>
                <ul class="dropdown-menu dropdown-menu-end">
                    <li><a class="dropdown-item" th:href="@{/trade/list}">전체보기</a></li>
                    <li><hr class="dropdown-divider"></li>
                    <li th:each="c : ${categories}">
                        <a class="dropdown-item"
                           th:classappend="${param.category} == ${c} ? ' active'"
                           th:text="${c}"
                           th:href="@{/trade/list(category=${c})}">카테고리</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>

    <!-- 카드 그리드 -->
    <div class="row row-cols-2 row-cols-md-3 row-cols-lg-4 g-4">
        <div class="col" th:each="t : ${trades}">
            <div class="card h-100 shadow-sm">
                <div class="ratio ratio-4x3">
                    <img class="card-img-top" alt="thumbnail"
                         th:src="${ (thumbnails != null and thumbnails.containsKey(t.id)) ? thumbnails[t.id] : (#strings.isEmpty(t.thumbnail) ? noImg : t.thumbnail) }"
                         onerror="this.onerror=null;this.src='/images/no-image.png'">
                </div>

                <div class="card-body">
                    <h6 class="card-title mb-1 text-truncate" th:text="${t.title}">제목</h6>

                    <div class="d-flex align-items-center gap-2 mb-2">
              <span class="badge text-bg-secondary"
                    th:text="${categoryLabels != null && categoryLabels.containsKey(t.id) ? categoryLabels[t.id] : '미분류'}">카테고리</span>
                    </div>

                    <div class="d-flex justify-content-between align-items-center">
              <span class="fw-semibold"
                    th:text="${priceTexts != null and priceTexts.containsKey(t.id) ? priceTexts[t.id] : '가격문의'}">0원</span>
                    </div>

                    <p class="card-text small text-muted mb-0">
                        작성자: <span th:text="${t.sellerNickname != null ? t.sellerNickname : '알수없음'}">nickname</span>
                    </p>
                </div>

                <div class="card-footer bg-white d-flex justify-content-between align-items-center">
                    <a class="btn btn-sm btn-outline-primary" th:href="@{/trade/read/{id}(id=${t.id})}">자세히</a>
                    <span class="small">❤️ <span th:text="${favoriteCounts != null and favoriteCounts.containsKey(t.id) ? favoriteCounts[t.id] : 0}">0</span></span>
                </div>
            </div>
        </div>
    </div>

    <!-- 페이지네이션 -->
    <nav class="mt-4" th:if="${page != null and page.totalPages > 1}">
        <ul class="pagination justify-content-center">
            <li class="page-item" th:classappend="${page.first} ? 'disabled'">
                <a class="page-link" th:href="@{/trade/list(page=${page.number - 1}, size=${page.size}, category=${param.category})}">이전</a>
            </li>
            <li class="page-item" th:each="i : ${#numbers.sequence(0, page.totalPages - 1)}"
                th:classappend="${i} == ${page.number} ? 'active'">
                <a class="page-link" th:text="${i + 1}"
                   th:href="@{/trade/list(page=${i}, size=${page.size}, category=${param.category})}">1</a>
            </li>
            <li class="page-item" th:classappend="${page.last} ? 'disabled'">
                <a class="page-link" th:href="@{/trade/list(page=${page.number + 1}, size=${page.size}, category=${param.category})}">다음</a>
            </li>
        </ul>
    </nav>
</main>

<!-- 공통 푸터 -->
<div th:replace="~{/layout/footer :: footer}"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
