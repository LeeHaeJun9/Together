<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      layout:decorate="~{layout/basic.html}">
<head>
    <meta charset="UTF-8" />
    <title>TradeHome</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">
    <link href="/css/style.css" rel="stylesheet" />
</head>
<body>

<section layout:fragment="content">
    <!-- 컨트롤러: model.addAttribute("trades", dtoList); model.addAttribute("page", result); -->
    <div class="container py-3" th:with="items=${trades}">

        <!-- 상단 우측 글쓰기 버튼 (로그인 분기) -->
        <div class="d-flex justify-content-end align-items-center mb-3">
            <a sec:authorize="isAuthenticated()"
               class="btn btn-primary btn-sm text-white"
               th:href="@{/trade/register}">글쓰기</a>
            <a sec:authorize="isAnonymous()"
               class="btn btn-primary btn-sm text-white ms-2"
               th:href="@{/member/login}">글쓰기</a>
        </div>

        <!-- 카드 그리드 -->
        <div class="row row-cols-2 row-cols-md-3 row-cols-lg-4 row-cols-xl-5 g-4">

            <div class="col" th:each="t : ${items}">
                <div class="card h-100 shadow-sm">

                    <!-- 썸네일: 첫 이미지 URL로 302 이동, 실패 시 기본 이미지 -->
                    <div class="ratio ratio-4x3">
                        <img th:src="@{/trade/thumb(id=${t.id})}"
                             onerror="this.src='/images/no-image.png'"
                             class="card-img-top object-fit-cover" alt="thumbnail">
                    </div>

                    <div class="card-body">
                        <h6 class="card-title mb-1 text-truncate" th:text="${t.title}">상품 제목</h6>

                        <div class="d-flex justify-content-between align-items-center mb-1">
              <span class="fw-semibold"
                    th:text="${t.price != null} ? ${#numbers.formatInteger(t.price, 0, 'COMMA')} + '원' : '가격문의'">0원</span>
                            <span class="badge bg-light text-dark border"
                                  th:text="${t.status != null} ? ${t.status} : '상태없음'">FOR_SALE</span>
                        </div>

                        <p class="card-text small text-muted mb-0">
                            작성자:
                            <span th:text="${t.sellerNickname != null ? t.sellerNickname : '알수없음'}">nickname</span>
                        </p>
                    </div>

                    <div class="card-footer bg-white">
                        <div class="d-flex gap-2">
              <span class="badge text-bg-light flex-shrink-0">
                ❤️ <span th:text="${t.favoriteCount != null ? t.favoriteCount : 0}">0</span>
              </span>
                            <a class="btn btn-sm btn-outline-primary w-100"
                               th:href="@{/trade/read(id=${t.id})}">자세히 보기</a>
                        </div>
                    </div>

                </div>
            </div>

        </div>

        <!-- 페이지네이션 -->
        <nav class="mt-4" th:if="${page != null and page.totalPages > 1}">
            <ul class="pagination justify-content-center">
                <li class="page-item" th:classappend="${page.first} ? 'disabled'">
                    <a class="page-link"
                       th:href="@{/trade/list(page=${page.number - 1}, size=${page.size})}">이전</a>
                </li>

                <li class="page-item"
                    th:each="p : ${#numbers.sequence(0, page.totalPages - 1)}"
                    th:classappend="${p == page.number} ? 'active'">
                    <a class="page-link"
                       th:text="${p + 1}"
                       th:href="@{/trade/list(page=${p}, size=${page.size})}">1</a>
                </li>

                <li class="page-item" th:classappend="${page.last} ? 'disabled'">
                    <a class="page-link"
                       th:href="@{/trade/list(page=${page.number + 1}, size=${page.size})}">다음</a>
                </li>
            </ul>
        </nav>

    </div>
</section>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
