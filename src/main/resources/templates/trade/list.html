<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      layout:decorate="~{layout/basic}">
<head>
    <meta charset="UTF-8"/>
    <title>중고거래 목록</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<section layout:fragment="content">
    <!-- noImg URL은 미리 변수로 -->
    <div class="container py-3" th:with="noImg=@{/images/no-image.png}">
        <!-- 글쓰기 버튼 -->
        <div class="d-flex justify-content-end align-items-center mb-3">
            <a sec:authorize="isAuthenticated()" class="btn btn-primary btn-sm" th:href="@{/trade/register}">글쓰기</a>
            <a sec:authorize="isAnonymous()" class="btn btn-primary btn-sm ms-2" th:href="@{/member/login}">글쓰기</a>
        </div>

        <!-- 카드 그리드 -->
        <div class="row row-cols-2 row-cols-md-3 row-cols-lg-4 g-4">
            <div class="col" th:each="t : ${trades}">
                <div class="card h-100 shadow-sm">
                    <div class="ratio ratio-4x3">
                        <!-- 썸네일: thumbnails 우선, 없으면 t.thumbnail, 그것도 없으면 noImg -->
                        <img class="card-img-top object-fit-cover" alt="thumbnail"
                             th:src="${ (thumbnails != null and thumbnails.containsKey(t.id))
                                        ? thumbnails[t.id]
                                        : (#strings.isEmpty(t.thumbnail) ? noImg : t.thumbnail) }">
                    </div>

                    <div class="card-body">
                        <h6 class="card-title mb-1 text-truncate" th:text="${t.title}">제목</h6>

                        <div class="d-flex justify-content-between align-items-center">
                           <span class="fw-semibold"
                                 th:text="${priceTexts != null and priceTexts.containsKey(t.id) ? priceTexts[t.id] : '가격문의'}">0원</span>

                        </div>

                        <p class="card-text small text-muted mb-0">
                            작성자:
                            <span th:text="${t.sellerNickname != null ? t.sellerNickname : '알수없음'}">nickname</span>
                        </p>
                    </div>

                    <div class="card-footer bg-white d-flex justify-content-between align-items-center">
                        <a class="btn btn-sm btn-outline-primary"
                           th:href="@{/trade/read/{id}(id=${t.id})}">자세히</a>
                        <!-- 찜 수(컨트롤러에서 favoriteCounts 맵 내려줌; 없으면 0) -->
                        <span class="small">❤️
                          <span th:text="${favoriteCounts != null and favoriteCounts.containsKey(t.id) ? favoriteCounts[t.id] : 0}">0</span>
                        </span>
                    </div>
                </div>
            </div>
        </div>

        <!-- 페이지네이션: page 객체 있을 때만 표시 -->
        <nav class="mt-4" th:if="${page != null and page.totalPages > 1}">
            <ul class="pagination justify-content-center">
                <li class="page-item" th:classappend="${page.first} ? 'disabled'">
                    <a class="page-link" th:href="@{/trade/list(page=${page.number - 1}, size=${page.size})}">이전</a>
                </li>
                <li class="page-item" th:each="i : ${#numbers.sequence(0, page.totalPages - 1)}"
                    th:classappend="${i} == ${page.number} ? 'active'">
                    <a class="page-link" th:text="${i + 1}"
                       th:href="@{/trade/list(page=${i}, size=${page.size})}">1</a>
                </li>
                <li class="page-item" th:classappend="${page.last} ? 'disabled'">
                    <a class="page-link" th:href="@{/trade/list(page=${page.number + 1}, size=${page.size})}">다음</a>
                </li>
            </ul>
        </nav>
    </div>
</section>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
