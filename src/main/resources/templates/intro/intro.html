<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>모여라 — 소개</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root{
            --brand:#4CAF50; --ink:#212529; --muted:#6c757d;
            --hero-h: 78vh;                 /* 히어로 높이 */
            --icon-size: 64px;              /* 아이콘 크기 */
        }
        html,body{margin:0;padding:0}
        body{
            font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,"Helvetica Neue",Arial,sans-serif;
            color:var(--ink); background:#fff;
        }

        /* ===== HERO (배경 블러 + 어두운 오버레이) ===== */
        .hero{
            position: relative;
            height: var(--hero-h);
            display: flex; align-items: center; justify-content: center; text-align: center;
            overflow: hidden;
            color:#fff;
        }
        /* 배경 이미지 레이어 (블러 처리) */
        .hero::before{
            content:"";
            position:absolute; inset:0;
            background: url("/images/mainPage.jpg") center/cover no-repeat;
            filter: blur(6px);
            transform: scale(1.06);               /* 블러 경계 보정 */
        }
        /* 어두운 오버레이 */
        .hero::after{
            content:"";
            position:absolute; inset:0;
            background: rgba(0,0,0,.36);
        }
        /* 실제 콘텐츠는 위로 */
        .hero > .container{ position: relative; z-index: 1; }

        .hero-title{font-size:56px; font-weight:900; letter-spacing:.04em}
        .hero-sub{font-size:16px; color:#e9edf3; margin-top:.4rem}
        .enter-btn{
            margin-top:18px; padding:10px 22px; border-radius:12px; font-weight:800;
            background:var(--brand); border:none;
        }
        .enter-btn:hover{filter:brightness(1.05)}

        /* ===== FEATURES (아이콘 + 텍스트 + 버튼; 카드 없이 중앙 정렬) ===== */
        .features{padding:48px 0}
        .features .heading{font-size:22px; font-weight:800; text-align:center; margin-bottom:8px}
        .features .sub{font-size:14px; color:var(--muted); text-align:center; margin-bottom:28px}

        .feature-row{display:flex; justify-content:center; gap:60px}
        .feature{display:flex; flex-direction:column; align-items:center; text-align:center; width:280px}
        .feature svg{width:var(--icon-size); height:var(--icon-size); display:block; margin-bottom:12px; color:var(--brand)}
        .feature h3{font-size:18px; font-weight:800; margin:6px 0 6px}
        .feature p{font-size:14px; color:var(--muted); margin:0 0 12px}
        .feature .go-btn{display:inline-block; font-weight:700; color:#fff; background:var(--brand); padding:8px 14px; border-radius:10px; text-decoration:none}
        .feature .go-btn:hover{filter:brightness(1.05)}

        .foot-note{font-size:12px; color:#9aa0a6; text-align:center; margin-top:18px}
    </style>
</head>
<body>

<!-- HERO -->
<section class="hero">
    <div class="container">
        <h1 class="hero-title">모여라</h1>
        <p class="hero-sub">관심사로 잇는 소모임 · 카페 · 중고거래 커뮤니티</p>
        <button class="enter-btn" id="enterBtn" type="button">Enter</button>
    </div>
</section>

<!-- ICON FEATURES -->

    <div class="container">
        <h2 class="heading">무엇을 둘러볼까요?</h2>

                </svg>
                <h3>카페 목록</h3>
                <p>다양한 카테고리의<br>커뮤니티를 만나보세요!</p>
            </div>

            <!-- 모임 목록 -->
            <div class="feature">
                <!-- bi-people -->

                <h3>모임 목록</h3>
                <p>운동, 스터디, 여행 등 <br>관심사 기반 모임을 탐색하세요!</p>
            </div>

            <!-- 중고거래 -->
            <div class="feature">
                <!-- bi-bag -->
                <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="bi bi-bag" viewBox="0 0 16 16" aria-hidden="true">
                    <path d="M8 1a2.5 2.5 0 0 1 2.5 2.5V4h-5v-.5A2.5 2.5 0 0 1 8 1m3.5 3v-.5a3.5 3.5 0 1 0-7 0V4H1v10a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V4zM2 5h12v9a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1z"/>
                </svg>
                <h3>중고거래</h3>
                <p>안전하고 간편한 거래!<br> 인기 상품을 확인해 보세요.</p>
            </div>

        </div>
    </div>
</section>

<script>
    // intro.html
    function setIntroSeen() {
        document.cookie = "intro_seen=1; Path=/; SameSite=Lax";
    }



    // Enter → 메인
    document.getElementById('enterBtn')?.addEventListener('click', function(){
        setIntroSeen();
        window.location.href = "/mainPage";
    });

    // 각 버튼 클릭 시 쿠키 저장 후 이동
    document.querySelectorAll('.go-btn').forEach(function(btn){
        btn.addEventListener('click', function(e){
            e.preventDefault();
            const dest = btn.getAttribute('href') || "/mainPage";
            setIntroSeen();
            window.location.href = dest;
        });
    });
</script>

</body>
</html>
