<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>관리자 로그인 - Together</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #dc3545 0%, #6f42c1 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Arial', sans-serif;
        }

        .login-container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
            width: 100%;
            max-width: 450px;
            position: relative;
            overflow: hidden;
        }

        .login-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 5px;
            background: linear-gradient(90deg, #dc3545, #6f42c1, #dc3545);
        }

        .login-header {
            text-align: center;
            margin-bottom: 35px;
        }

        .admin-icon {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #dc3545 0%, #6f42c1 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            box-shadow: 0 10px 20px rgba(220, 53, 69, 0.3);
        }

        .admin-icon i {
            font-size: 35px;
            color: white;
        }

        .login-title {
            color: #333;
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 8px;
        }

        .login-subtitle {
            color: #666;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 25px;
            position: relative;
        }

        .form-group label {
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
            display: block;
        }

        .form-control {
            border: 2px solid #e9ecef;
            border-radius: 10px;
            padding: 15px 20px;
            font-size: 16px;
            transition: all 0.3s ease;
            background-color: #f8f9fa;
        }

        .form-control:focus {
            border-color: #dc3545;
            box-shadow: 0 0 0 0.2rem rgba(220, 53, 69, 0.25);
            background-color: white;
        }

        .form-control::placeholder {
            color: #adb5bd;
        }

        .input-icon {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #6c757d;
            pointer-events: none;
        }

        .form-group.has-icon .form-control {
            padding-right: 50px;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            margin-bottom: 25px;
        }

        .checkbox-group input[type="checkbox"] {
            margin-right: 10px;
            transform: scale(1.2);
        }

        .checkbox-group label {
            margin-bottom: 0;
            font-weight: normal;
            color: #666;
        }

        .login-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #dc3545 0%, #6f42c1 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: bold;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(220, 53, 69, 0.4);
        }

        .login-btn:active {
            transform: translateY(0);
        }

        .alert {
            border: none;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 20px;
        }

        .alert-danger {
            background-color: rgba(220, 53, 69, 0.1);
            color: #721c24;
            border-left: 4px solid #dc3545;
        }

        .alert-success {
            background-color: rgba(40, 167, 69, 0.1);
            color: #155724;
            border-left: 4px solid #28a745;
        }

        .back-link {
            text-align: center;
            margin-top: 20px;
        }

        .back-link a {
            color: #6c757d;
            text-decoration: none;
            font-size: 14px;
            transition: color 0.3s;
        }

        .back-link a:hover {
            color: #dc3545;
        }

        .security-notice {
            background-color: #f8f9fa;
            border-radius: 8px;
            padding: 15px;
            margin-top: 20px;
            border-left: 4px solid #6f42c1;
        }

        .security-notice i {
            color: #6f42c1;
            margin-right: 8px;
        }

        .security-notice small {
            color: #6c757d;
        }
    </style>
</head>
<body>
<div class="login-container">
    <div class="login-header">
        <div class="admin-icon">
            <i class="fas fa-shield-alt"></i>
        </div>
        <h1 class="login-title">관리자 로그인</h1>
        <p class="login-subtitle">Together 플랫폼 관리 시스템</p>
    </div>

    <!-- 에러 메시지 -->
    <div th:if="${errorMsg}" class="alert alert-danger" role="alert">
        <i class="fas fa-exclamation-triangle me-2"></i>
        <span th:text="${errorMsg}">로그인에 실패했습니다.</span>
    </div>

    <!-- 로그아웃 메시지 -->
    <div th:if="${logoutMsg}" class="alert alert-success" role="alert">
        <i class="fas fa-check-circle me-2"></i>
        <span th:text="${logoutMsg}">성공적으로 로그아웃되었습니다.</span>
    </div>

    <form action="/admin/login" method="post">
        <div class="form-group has-icon">
            <label for="username">관리자 이메일</label>
            <input type="email"
                   class="form-control"
                   id="username"
                   name="username"
                   placeholder="admin@together.com"
                   required
                   autocomplete="username">
            <i class="input-icon fas fa-user-shield"></i>
        </div>

        <div class="form-group has-icon">
            <label for="password">비밀번호</label>
            <input type="password"
                   class="form-control"
                   id="password"
                   name="password"
                   placeholder="관리자 비밀번호를 입력하세요"
                   required
                   autocomplete="current-password">
            <i class="input-icon fas fa-lock"></i>
        </div>

        <div class="checkbox-group">
            <input type="checkbox" id="remember-me" name="remember-me" value="true">
            <label for="remember-me">로그인 상태 유지</label>
        </div>

        <button type="submit" class="login-btn">
            <i class="fas fa-sign-in-alt me-2"></i>관리자 로그인
        </button>

<!--        &lt;!&ndash; CSRF 토큰 (Spring Security 사용 시) &ndash;&gt;-->
<!--        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />-->
    </form>

    <div class="security-notice">
        <i class="fas fa-info-circle"></i>
        <small>
            보안을 위해 관리자 계정은 별도로 관리됩니다.<br>
            문제가 있을 경우 시스템 관리자에게 문의하세요.
        </small>
    </div>

    <div class="back-link">
        <a href="/" class="text-decoration-none">
            <i class="fas fa-arrow-left me-1"></i>메인 페이지로 돌아가기
        </a>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
    // 폼 제출 시 버튼 비활성화
    document.querySelector('form').addEventListener('submit', function() {
        const btn = document.querySelector('.login-btn');
        btn.innerHTML = '<i class="fas fa-spinner fa-spin me-2"></i>로그인 중...';
        btn.disabled = true;
    });

    // 입력 필드 포커스 효과
    document.querySelectorAll('.form-control').forEach(input => {
        input.addEventListener('focus', function() {
            this.parentElement.classList.add('focused');
        });

        input.addEventListener('blur', function() {
            this.parentElement.classList.remove('focused');
        });
    });
</script>
</body>
</html>
