<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>관리자 로그인 - Together</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-container {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .login-header h1 {
            color: #333;
            font-size: 28px;
            margin-bottom: 10px;
        }

        .login-header p {
            color: #666;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e1e1e1;
            border-radius: 5px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .checkbox-group input {
            margin-right: 8px;
        }

        .checkbox-group label {
            color: #666;
            font-size: 14px;
            margin-bottom: 0;
        }

        .login-button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .login-button:hover {
            transform: translateY(-2px);
        }

        .error-message {
            color: #e74c3c;
            background: #fdf2f2;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 20px;
            text-align: center;
            font-size: 14px;
        }

        .footer-links {
            text-align: center;
            margin-top: 20px;
        }

        .footer-links a {
            color: #667eea;
            text-decoration: none;
            font-size: 14px;
        }

        .footer-links a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<div class="login-container">
    <div class="login-header">
        <h1>🔐 관리자 로그인</h1>
        <p>Together 관리자 페이지에 오신 것을 환영합니다</p>
    </div>

    <!-- 에러 메시지 표시 -->
    <div th:if="${param.error}" class="error-message">
        아이디 또는 비밀번호가 잘못되었습니다.
    </div>

    <div th:if="${param.logout}" class="error-message" style="color: #27ae60; background: #f2f9f2;">
        로그아웃되었습니다.
    </div>

    <!-- 로그인 폼 -->
    <form th:action="@{/admin/login}" method="post">
        <!-- CSRF 토큰 (안전한 방식) -->
        <input type="hidden" th:if="${_csrf}" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

        <div class="form-group">
            <label for="email">📧 이메일</label>
            <input type="email"
                   id="email"
                   name="email"
                   placeholder="관리자 이메일을 입력하세요"
                   required>
        </div>

        <div class="form-group">
            <label for="password">🔒 비밀번호</label>
            <input type="password"
                   id="password"
                   name="password"
                   placeholder="비밀번호를 입력하세요"
                   required>
        </div>

        <div class="checkbox-group">
            <input type="checkbox" id="remember-me" name="rememberMe">
            <label for="remember-me">로그인 상태 유지</label>
        </div>

        <button type="submit" class="login-button">
            🚀 로그인
        </button>
    </form>

    <div class="footer-links">
        <a href="/">🏠 메인 페이지로 돌아가기</a>
    </div>
</div>

<script>
    // 간단한 폼 검증
    document.querySelector('form').addEventListener('submit', function(e) {
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;

        if (!email || !password) {
            e.preventDefault();
            alert('이메일과 비밀번호를 모두 입력해주세요.');
        }
    });

    // 엔터키로 로그인
    document.addEventListener('keypress', function(e) {
        if (e.key === 'Enter') {
            document.querySelector('.login-button').click();
        }
    });
</script>
</body>
</html>
