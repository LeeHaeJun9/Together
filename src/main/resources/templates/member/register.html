<!DOCTYPE html>
<html lang="ko">
<head>

        .logo img {

            margin-right: 10px;

        .nav-links {

        }

        .form-container {

            border: none;

            align-items: center;
            justify-content: center;
            overflow: hidden;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .profile-preview:hover {
            border-color: rgba(255, 255, 255, 0.8);
            transform: scale(1.05);
        }

        .profile-preview img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .profile-preview-placeholder {
            font-size: 48px;
            color: rgba(255, 255, 255, 0.7);
        }

        .profile-upload-btn {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 2px solid rgba(255, 255, 255, 0.5);
            padding: 8px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;

        }

            color: white;

            margin-left: 10px;

        }

        }

        }

        .success-message {

        }

            border: 2px solid #51cf66 !important;
            background-color: #f0fff4;
        }

        .input-error {

        }

<!-- 헤더 -->
<div th:replace="~{/layout/header :: header}"></div>


<!-- 회원가입 폼 -->
<div class="container">

                <label class="profile-upload-btn" for="profilePhoto">
                    사진 선택
                </label>
                <input type="file" id="profilePhoto" name="profilePhoto" class="file-input-hidden"
                       accept="image/*" onchange="previewPhoto(this)">
                <div class="photo-info">
                    JPG, PNG 파일만 가능 (최대 5MB)
                </div>
            </div>

            <!-- 사용자 ID -->
            <div class="form-group">
                <label>사용자 ID <span style="color: #ff6b6b;">*</span></label>
                <div class="input-group">
                    <input type="text" name="userId" id="userId" class="form-control"
                           placeholder="사용자 ID를 입력하세요" required>
                    <button type="button" class="check-button" onclick="checkIdDuplicate()">중복확인</button>
                </div>
                <div id="userIdMessage" class="message"></div>
            </div>

            <!-- 이메일 -->
            <div class="form-group">
                <label>이메일 <span style="color: #ff6b6b;">*</span></label>
                <div class="input-group">
                    <input type="email" name="email" id="email" class="form-control"
                           placeholder="이메일을 입력하세요" required>
                    <button type="button" class="check-button" onclick="checkEmailDuplicate()">중복확인</button>
                </div>
                <div id="emailMessage" class="message"></div>
            </div>

            <!-- 비밀번호 -->
            <div class="form-group">
                <label>비밀번호 <span style="color: #ff6b6b;">*</span></label>
                <input type="password" name="password" id="password" class="form-control"
                       placeholder="6-20자" required>
                <div class="message" style="color: #e9ecef;">
                    영문자, 숫자, 특수문자를 조합하여 6자 이상 입력해주세요
                </div>
                <div id="passwordStrength" class="password-strength" style="margin-top: 10px;">
                    <div class="strength-bar">
                        <div class="strength-fill" id="strengthFill"></div>
                    </div>

            </div>

            <!-- 비밀번호 확인 -->
            <div class="form-group">
                <label>비밀번호 확인 <span style="color: #ff6b6b;">*</span></label>
                <input type="password" name="passwordConfirm" id="passwordConfirm" class="form-control"

            </div>

            <!-- 이름 -->

                <label>이름 <span style="color: #ff6b6b;">*</span></label>
                <div class="input-group">

                           placeholder="이름을 입력하세요" required>

                <div id="phoneMessage" class="message"></div>

    let isUserIdValid = false;
    let isEmailValid = false;
    let isNameValid = false;
    let isNicknameValid = false;
    let isPhoneValid = false;
    let isPasswordValid = false;

    // 프로필 사진 미리보기 함수
    function previewPhoto(input) {
        const file = input.files[0];
        const preview = document.getElementById('photoPreview');
        const placeholder = document.getElementById('photoPlaceholder');

        if (file) {
            // 파일 크기 체크 (5MB)
            if (file.size > 5 * 1024 * 1024) {
                alert('파일 크기는 5MB 이하만 가능합니다.');
                input.value = '';
                return;
            }

            // 파일 형식 체크
            const allowedTypes = ['image/jpeg', 'image/jpg', 'image/png'];
            if (!allowedTypes.includes(file.type)) {
                alert('JPG, PNG 파일만 업로드 가능합니다.');
                input.value = '';
                return;
            }

            const reader = new FileReader();
            reader.onload = function(e) {
                preview.src = e.target.result;
                preview.style.display = 'block';
                placeholder.style.display = 'none';
            };
            reader.readAsDataURL(file);
        } else {
            preview.style.display = 'none';
            placeholder.style.display = 'block';
        }
    }

    // 비밀번호 강도 체크 함수
    function checkPasswordStrength(password) {
        const strengthFill = document.getElementById('strengthFill');
        const strengthText = document.getElementById('strengthText');

        let score = 0;
        let feedback = [];

        // 길이 체크
        if (password.length >= 6) score += 1;
        if (password.length >= 10) score += 1;

        // 소문자 체크
        if (/[a-z]/.test(password)) score += 1;

        // 대문자 체크
        if (/[A-Z]/.test(password)) score += 1;

        // 숫자 체크
        if (/\d/.test(password)) score += 1;

        // 특수문자 체크
        if (/[!@#$%^&*()_+\-=\[\]{};':"\\|,.<>\/?]/.test(password)) score += 1;

        let strength = '';
        let width = 0;
        let className = '';

        if (score < 3) {
            strength = '약함';
            width = 33;
            className = 'strength-weak';
            isPasswordValid = false;
        } else if (score < 5) {
            strength = '보통';
            width = 66;
            className = 'strength-medium';
            isPasswordValid = true;
        } else {
            strength = '강함';
            width = 100;
            className = 'strength-strong';
            isPasswordValid = true;
        }

        strengthFill.style.width = width + '%';
        strengthFill.className = `strength-fill ${className}`;
        strengthText.textContent = `비밀번호 강도: ${strength}`;
        strengthText.style.color = score < 3 ? '#ff6b6b' : score < 5 ? '#ffd43b' : '#51cf66';

        return score >= 3;
    }

    // 비밀번호 확인 체크 함수
    function checkPasswordConfirm() {
        const password = document.getElementById('password').value;
        const passwordConfirm = document.getElementById('passwordConfirm').value;
        const messageElement = document.getElementById('passwordConfirmMessage');
        const inputElement = document.getElementById('passwordConfirm');

        if (passwordConfirm === '') {
            messageElement.textContent = '';
            inputElement.className = 'form-control';
            return;
        }

        if (password === passwordConfirm) {
            messageElement.textContent = '비밀번호가 일치합니다.';
            messageElement.className = 'message success-message';
            inputElement.className = 'form-control input-success';
        } else {
            messageElement.textContent = '비밀번호가 일치하지 않습니다.';
            messageElement.className = 'message error-message';
            inputElement.className = 'form-control input-error';
        }
    }

    // ID 중복 체크 함수
    async function checkIdDuplicate() {
        const userId = document.getElementById('userId').value.trim();
        const messageElement = document.getElementById('userIdMessage');
        const inputElement = document.getElementById('userId');

        if (!userId) {
            messageElement.textContent = 'ID를 입력해주세요.';
            messageElement.className = 'message error-message';
            inputElement.className = 'form-control input-error';
            isUserIdValid = false;
            return;
        }

        try {
            const response = await fetch(`/api/member/check-id?userId=${encodeURIComponent(userId)}`);
            const data = await response.json();

            if (data.success) {
                if (data.isDuplicate) {
                    messageElement.textContent = '이미 사용중인 ID입니다.';
                    messageElement.className = 'message error-message';
                    inputElement.className = 'form-control input-error';
                    isUserIdValid = false;
                } else {
                    messageElement.textContent = '사용 가능한 ID입니다.';
                    messageElement.className = 'message success-message';
                    inputElement.className = 'form-control input-success';
                    isUserIdValid = true;
                }
            } else {
                messageElement.textContent = 'ID 확인 중 오류가 발생했습니다.';
                messageElement.className = 'message error-message';
                inputElement.className = 'form-control input-error';
                isUserIdValid = false;
            }
        } catch (error) {
            console.error('ID 중복 체크 오류:', error);
            messageElement.textContent = '네트워크 오류가 발생했습니다.';
            messageElement.className = 'message error-message';
            inputElement.className = 'form-control input-error';

        }
    }

            }
        } catch (error) {
            console.error('전화번호 중복 체크 오류:', error);
            messageElement.textContent = '네트워크 오류가 발생했습니다.';
            messageElement.className = 'message error-message';
            inputElement.className = 'form-control input-error';
            isPhoneValid = false;
        }
    }

    // 입력 필드가 변경될 때 검증 상태 초기화
    document.getElementById('userId').addEventListener('input', function() {
        const messageElement = document.getElementById('userIdMessage');
        const inputElement = document.getElementById('userId');
        messageElement.textContent = '';
        inputElement.className = 'form-control';
        isUserIdValid = false;
    });

    document.getElementById('email').addEventListener('input', function() {
        const messageElement = document.getElementById('emailMessage');
        const inputElement = document.getElementById('email');
        messageElement.textContent = '';
        inputElement.className = 'form-control';
        isEmailValid = false;
    });

    document.getElementById('name').addEventListener('input', function() {
        const messageElement = document.getElementById('nameMessage');
        const inputElement = document.getElementById('name');
        messageElement.textContent = '';
        inputElement.className = 'form-control';
        isNameValid = false;
    });

    document.getElementById('nickname').addEventListener('input', function() {
        const messageElement = document.getElementById('nicknameMessage');
        const inputElement = document.getElementById('nickname');
        messageElement.textContent = '';
        inputElement.className = 'form-control';
        isNicknameValid = false;
    });

    document.getElementById('phone').addEventListener('input', function() {
        const messageElement = document.getElementById('phoneMessage');
        const inputElement = document.getElementById('phone');
        messageElement.textContent = '';
        inputElement.className = 'form-control';
        isPhoneValid = false;
    });

    // 비밀번호 입력 시 강도 체크
    document.getElementById('password').addEventListener('input', function() {
        const password = this.value;
        checkPasswordStrength(password);
        checkPasswordConfirm(); // 비밀번호 변경 시 확인도 다시 체크
    });

    // 비밀번호 확인 입력 시 일치 여부 체크
    document.getElementById('passwordConfirm').addEventListener('input', function() {
        checkPasswordConfirm();
    });

    // 폼 제출 시 모든 필드 검증 확인
    document.getElementById('registerForm').addEventListener('submit', function(e) {
        e.preventDefault(); // 기본 제출을 막고 AJAX로 처리

        const password = document.getElementById('password').value;
        const passwordConfirm = document.getElementById('passwordConfirm').value;

        if (!isUserIdValid || !isEmailValid || !isNameValid || !isNicknameValid || !isPhoneValid) {
            alert('모든 필드의 중복 확인을 해주세요.');
            return false;
        }

        if (!isPasswordValid) {
            alert('비밀번호가 너무 약합니다. 더 강한 비밀번호를 입력해주세요.');
            return false;
        }

        if (password !== passwordConfirm) {
            alert('비밀번호와 비밀번호 확인이 일치하지 않습니다.');
            return false;
        }

        // FormData로 폼 데이터 전송
        const formData = new FormData();
        formData.append('userId', document.getElementById('userId').value);
        formData.append('email', document.getElementById('email').value);
        formData.append('password', document.getElementById('password').value);
        formData.append('confirmPassword', document.getElementById('passwordConfirm').value);
        formData.append('name', document.getElementById('name').value);
        formData.append('nickname', document.getElementById('nickname').value);
        formData.append('phone', document.getElementById('phone').value);

        // 프로필 사진이 있으면 추가
        const profilePhoto = document.getElementById('profilePhoto').files[0];
        if (profilePhoto) {
            formData.append('profilePhoto', profilePhoto);
        }

        // CSRF 토큰을 동적으로 가져오기
        const csrfToken = document.querySelector('input[name="_csrf"]').value;
        formData.append('_csrf', csrfToken);

        // AJAX로 전송
        fetch('/member/register', {
            method: 'POST',
            body: formData
        })
            .then(response => {
                if (response.ok) {
                    alert('회원가입이 완료되었습니다!');
                    window.location.href = '/mainPage';
                } else {
                    return response.text().then(text => {
                        alert('회원가입 중 오류가 발생했습니다.');
                    });
                }
            })
            .catch(error => {
                console.error('회원가입 오류:', error);
                alert('회원가입 중 오류가 발생했습니다.');
            });
    });
</script>
</body>
</html>
