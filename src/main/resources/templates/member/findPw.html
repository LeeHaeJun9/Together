<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="Together 비밀번호 찾기" />
    <meta name="author" content="" />
    <title>Together - 비밀번호 찾기</title>
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" th:href="@{/assets/favicon.ico}" />
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <!-- CSRF Meta Tags for AJAX -->
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
    <!-- Custom CSS -->
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Arial', sans-serif;
        }

        .header {
            background-color: white;
            padding: 15px 0;
            border-bottom: 1px solid #dee2e6;
        }

        .logo {
            display: flex;
            align-items: center;
            font-size: 18px;
            font-weight: bold;
            color: #333;
        }

        .logo img {
            height: 45px;
            width: auto;
            margin-right: 10px;
        }

        .nav-links {
            font-size: 14px;
            color: #6c757d;
        }

        .nav-links a {
            color: #6c757d;
            text-decoration: none;
            margin: 0 5px;
        }

        .nav-links a:hover {
            color: #495057;
        }

        .find-container {
            max-width: 400px;
            margin: 80px auto;
            padding: 40px;
            background-color: #e9ecef;
            border-radius: 10px;
        }

        .find-title {
            text-align: center;
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 30px;
            color: #333;
        }

        .form-label {
            font-weight: 500;
            color: #333;
            margin-bottom: 8px;
        }

        .form-control {
            border-radius: 5px;
            border: 1px solid #ced4da;
            padding: 12px;
            margin-bottom: 20px;
        }

        .btn-find {
            width: 100%;
            padding: 12px;
            background-color: #6c757d;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: 500;
            margin-bottom: 20px;
        }

        .btn-find:hover {
            background-color: #5a6268;
        }

        .link-section {
            text-align: center;
            margin-bottom: 20px;
        }

        .link-section a {
            color: #6c757d;
            text-decoration: none;
            font-size: 14px;
            margin: 0 10px;
        }

        .link-section a:hover {
            color: #495057;
        }

        .result-section {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            margin-top: 20px;
            text-align: center;
            display: none;
        }

        .result-text {
            color: #333;
            margin-bottom: 15px;
        }

        .temp-password-display {
            font-size: 18px;
            font-weight: bold;
            color: #28a745;
            padding: 15px;
            background-color: #f8f9fa;
            border: 2px solid #28a745;
            border-radius: 8px;
            margin-bottom: 15px;
            letter-spacing: 2px;
        }

        .temp-password-info {
            color: #6c757d;
            font-size: 14px;
            margin-bottom: 20px;
        }

        .error-message {
            color: #dc3545;
            background-color: #f8d7da;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 15px;
        }

        .btn-copy {
            background-color: #17a2b8;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 5px;
            cursor: pointer;
            margin-right: 10px;
            font-size: 14px;
        }

        .btn-copy:hover {
            background-color: #138496;
        }

        .footer {
            background-color: #6c757d;
            color: white;
            text-align: center;
            padding: 30px 0;
            margin-top: 80px;
        }
    </style>
</head>
<body>
<div th:replace="~{layout/header :: header}"></div>
<!-- 비밀번호 찾기 폼 -->
<div class="container">
    <div class="find-container">
        <div class="find-title">비밀번호 찾기</div>

        <!-- 실제 동작하는 폼 (AJAX 사용) -->
        <form id="findPwForm">
            <!-- 아이디 -->
            <div class="mb-3">
                <label class="form-label">아이디</label>
                <input type="text" name="userId" class="form-control"
                       placeholder="아이디를 입력하세요" required>
            </div>

            <!-- 이메일 -->
            <div class="mb-3">
                <label class="form-label">이메일</label>
                <input type="email" name="email" class="form-control"
                       placeholder="등록된 이메일을 입력하세요" required>
            </div>

            <!-- 이름 -->
            <div class="mb-3">
                <label class="form-label">이름</label>
                <input type="text" name="name" class="form-control"
                       placeholder="이름을 입력하세요" required>
            </div>

            <!-- 임시 비밀번호 발급 버튼 -->
            <button type="submit" class="btn-find">임시 비밀번호 발급</button>
        </form>

        <!-- 링크 섹션 -->
        <div class="link-section">
            <a href="/login">로그인</a>
            <a th:href="@{/member/findId}">아이디 찾기</a>
            <a th:href="@{/member/register}">회원가입</a>
        </div>

        <!-- 결과 섹션 -->
        <div class="result-section" id="resultSection">
            <div class="result-text" id="resultText"></div>
            <div class="temp-password-display" id="tempPasswordDisplay"></div>
            <div class="temp-password-info" id="tempPasswordInfo"></div>
            <div class="error-message" id="errorMessage"></div>
            <button class="btn-copy" id="copyButton" style="display: none;">비밀번호 복사</button>
            <a href="/login" class="btn btn-primary btn-sm" id="loginButton" style="display: none;">로그인하러 가기</a>
        </div>
    </div>
</div>
<div th:replace="~{layout/footer :: footer}"></div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<!-- AJAX 처리 JavaScript with CSRF Token -->
<script>
    document.getElementById('findPwForm').addEventListener('submit', function(e) {
        e.preventDefault();

        const formData = new FormData(this);
        const userId = formData.get('userId');
        const email = formData.get('email');
        const name = formData.get('name');

        // CSRF 토큰 가져오기
        const token = document.querySelector('meta[name="_csrf"]').getAttribute('content');
        const header = document.querySelector('meta[name="_csrf_header"]').getAttribute('content');

        // FormData를 사용한 AJAX 요청
        fetch('/member/findPw', {
            method: 'POST',
            headers: {
                [header]: token
            },
            body: formData
        })
            .then(response => response.json())
            .then(data => {
                const resultSection = document.getElementById('resultSection');
                const resultText = document.getElementById('resultText');
                const tempPasswordDisplay = document.getElementById('tempPasswordDisplay');
                const tempPasswordInfo = document.getElementById('tempPasswordInfo');
                const errorMessage = document.getElementById('errorMessage');
                const copyButton = document.getElementById('copyButton');
                const loginButton = document.getElementById('loginButton');

                // 폼과 링크 숨기기
                document.getElementById('findPwForm').style.display = 'none';
                document.querySelector('.link-section').style.display = 'none';
                document.querySelector('.find-title').textContent = '비밀번호 찾기 결과';

                if (data.success) {
                    // 성공 시
                    resultText.textContent = '임시 비밀번호가 발급되었습니다:';
                    tempPasswordDisplay.textContent = data.tempPassword;
                    tempPasswordDisplay.style.display = 'block';
                    tempPasswordInfo.textContent = '위 임시 비밀번호를 복사하여 로그인하세요. 로그인 후 새로운 비밀번호로 변경해주세요.';
                    tempPasswordInfo.style.display = 'block';
                    errorMessage.style.display = 'none';
                    copyButton.style.display = 'inline-block';
                    loginButton.style.display = 'inline-block';
                } else {
                    // 실패 시
                    resultText.textContent = '';
                    tempPasswordDisplay.style.display = 'none';
                    tempPasswordInfo.style.display = 'none';
                    errorMessage.textContent = data.message;
                    errorMessage.style.display = 'block';
                    copyButton.style.display = 'none';
                    loginButton.style.display = 'none';
                }

                resultSection.style.display = 'block';
            })
            .catch(error => {
                console.error('Error:', error);
                alert('서버 오류가 발생했습니다.');
            });
    });

    // 비밀번호 복사 기능
    document.getElementById('copyButton').addEventListener('click', function() {
        const tempPassword = document.getElementById('tempPasswordDisplay').textContent;
        navigator.clipboard.writeText(tempPassword).then(function() {
            const copyBtn = document.getElementById('copyButton');
            copyBtn.textContent = '복사됨!';
            copyBtn.style.backgroundColor = '#28a745';

            setTimeout(() => {
                copyBtn.textContent = '비밀번호 복사';
                copyBtn.style.backgroundColor = '#17a2b8';
            }, 2000);
        }).catch(function() {
            alert('복사에 실패했습니다. 수동으로 복사해주세요.');
        });
    });
</script>
</body>
</html>
