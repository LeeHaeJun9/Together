<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="Together 비밀번호 찾기" />
    <meta name="author" content="" />
    <title>Together - 비밀번호 찾기</title>
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" th:href="@{/assets/favicon.ico}" />
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <!-- Custom CSS -->
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Arial', sans-serif;
        }

        .header {
            background-color: white;
            padding: 15px 0;
            border-bottom: 1px solid #dee2e6;
        }

        .logo {
            display: flex;
            align-items: center;
            font-size: 18px;
            font-weight: bold;
            color: #333;
        }

        .logo img {
            height: 45px;
            width: auto;
            margin-right: 10px;
        }

        .nav-links {
            font-size: 14px;
            color: #6c757d;
        }

        .nav-links a {
            color: #6c757d;
            text-decoration: none;
            margin: 0 5px;
        }

        .nav-links a:hover {
            color: #495057;
        }

        .find-container {
            max-width: 400px;
            margin: 80px auto;
            padding: 40px;
            background-color: #e9ecef;
            border-radius: 10px;
        }

        .find-title {
            text-align: center;
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 30px;
            color: #333;
        }

        .form-label {
            font-weight: 500;
            color: #333;
            margin-bottom: 8px;
        }

        .form-control {
            border-radius: 5px;
            border: 1px solid #ced4da;
            padding: 12px;
            margin-bottom: 20px;
        }

        .btn-find {
            width: 100%;
            padding: 12px;
            background-color: #6c757d;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: 500;
            margin-bottom: 20px;
        }

        .btn-find:hover {
            background-color: #5a6268;
        }

        .link-section {
            text-align: center;
            margin-bottom: 20px;
        }

        .link-section a {
            color: #6c757d;
            text-decoration: none;
            font-size: 14px;
            margin: 0 10px;
        }

        .link-section a:hover {
            color: #495057;
        }

        .result-section {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            margin-top: 20px;
            text-align: center;
            display: none;
        }

        .result-text {
            color: #333;
            margin-bottom: 15px;
        }

        .success-message {
            color: #28a745;
            font-weight: 500;
            padding: 10px;
            background-color: #d4edda;
            border: 1px solid #c3e6cb;
            border-radius: 5px;
            margin-bottom: 15px;
        }

        .error-message {
            color: #dc3545;
            background-color: #f8d7da;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 15px;
        }

        .temp-password {
            font-size: 18px;
            font-weight: bold;
            color: #007bff;
            padding: 10px;
            background-color: #e7f3ff;
            border-radius: 5px;
            margin-bottom: 15px;
            letter-spacing: 2px;
        }

        .info-text {
            font-size: 14px;
            color: #6c757d;
            margin-bottom: 20px;
        }

        .footer {
            background-color: #6c757d;
            color: white;
            text-align: center;
            padding: 30px 0;
            margin-top: 80px;
        }
    </style>
</head>
<body>
<!-- 헤더 -->
<div class="header">
    <div class="container">
        <div class="row align-items-center">
            <div class="col">
                <div class="logo">
                    <img src="/images/moyeora-logo.png" alt="모여라 로고" />
                    <span>모여라</span>
                </div>
            </div>
            <div class="col-auto">
                <div class="nav-links">
                    <a href="/login">로그인</a> /
                    <a href="/register">회원가입</a> /
                    <a href="/mypage">마이페이지</a>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- 비밀번호 찾기 폼 -->
<div class="container">
    <div class="find-container">
        <div class="find-title">비밀번호 찾기</div>

        <div class="info-text">
            가입 시 등록한 정보를 입력하시면 임시 비밀번호를 발급해드립니다.
        </div>

        <!-- 실제 동작하는 폼 (AJAX 사용) -->
        <form id="findPwForm">
            <!-- 아이디 -->
            <div class="mb-3">
                <label class="form-label">아이디</label>
                <input type="text" name="userId" class="form-control"
                       placeholder="아이디를 입력하세요" required>
            </div>

            <!-- 이메일 -->
            <div class="mb-3">
                <label class="form-label">이메일</label>
                <input type="email" name="email" class="form-control"
                       placeholder="등록된 이메일을 입력하세요" required>
            </div>

            <!-- 이름 -->
            <div class="mb-3">
                <label class="form-label">이름</label>
                <input type="text" name="name" class="form-control"
                       placeholder="이름을 입력하세요" required>
            </div>

            <!-- 찾기 버튼 -->
            <button type="submit" class="btn-find">임시 비밀번호 발급</button>
        </form>

        <!-- 링크 섹션 -->
        <div class="link-section">
            <a href="/login">로그인</a>
            <a href="/member/findId">아이디 찾기</a>
            <a href="/member/register">회원가입</a>
        </div>

        <!-- 결과 섹션 -->
        <div class="result-section" id="resultSection">
            <div class="success-message" id="successMessage" style="display: none;">
                임시 비밀번호가 발급되었습니다!
            </div>
            <div class="result-text" id="resultText"></div>
            <div class="temp-password" id="tempPassword"></div>
            <div class="error-message" id="errorMessage"></div>
            <div class="info-text" id="infoText" style="display: none;">
                * 로그인 후 반드시 비밀번호를 변경해주세요.<br>
                * 임시 비밀번호는 보안을 위해 24시간 후 만료됩니다.
            </div>
            <a href="/login" class="btn btn-primary btn-sm" id="loginButton" style="display: none;">로그인하러 가기</a>
        </div>
    </div>
</div>

<!-- 푸터 -->
<div class="footer">
    <div class="container">
        <p class="mb-0">푸터</p>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<!-- 실제 AJAX 처리 JavaScript -->
<script>
    document.getElementById('findPwForm').addEventListener('submit', function(e) {
        e.preventDefault();

        const userId = document.querySelector('input[name="userId"]').value;
        const email = document.querySelector('input[name="email"]').value;
        const name = document.querySelector('input[name="name"]').value;

        // AJAX 요청
        fetch('/member/findPw', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({
                userId: userId,
                email: email,
                name: name
            })
        })
            .then(response => response.json())
            .then(data => {
                const resultSection = document.getElementById('resultSection');
                const resultText = document.getElementById('resultText');
                const tempPassword = document.getElementById('tempPassword');
                const errorMessage = document.getElementById('errorMessage');
                const successMessage = document.getElementById('successMessage');
                const infoText = document.getElementById('infoText');
                const loginButton = document.getElementById('loginButton');

                // 폼과 링크 숨기기
                document.getElementById('findPwForm').style.display = 'none';
                document.querySelector('.link-section').style.display = 'none';
                document.querySelector('.info-text').style.display = 'none';
                document.querySelector('.find-title').textContent = '비밀번호 찾기 결과';

                if (data.success) {
                    // 성공 시
                    successMessage.style.display = 'block';
                    resultText.textContent = '발급된 임시 비밀번호:';
                    tempPassword.textContent = data.tempPassword;
                    tempPassword.style.display = 'block';
                    infoText.style.display = 'block';
                    errorMessage.style.display = 'none';
                    loginButton.style.display = 'inline-block';
                } else {
                    // 실패 시
                    successMessage.style.display = 'none';
                    resultText.textContent = '';
                    tempPassword.style.display = 'none';
                    infoText.style.display = 'none';
                    errorMessage.textContent = data.message;
                    errorMessage.style.display = 'block';
                    loginButton.style.display = 'none';
                }

                resultSection.style.display = 'block';
            })
            .catch(error => {
                console.error('Error:', error);
                alert('서버 오류가 발생했습니다.');
            });
    });
</script>
</body>
</html>
