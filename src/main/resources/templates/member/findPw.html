<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>비밀번호 찾기 - 모여라</title>
    <style>
        /* 기존 스타일 */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 400px;
            margin: 100px auto;
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }

        .form-title {
            text-align: center;
            margin-bottom: 30px;
            font-size: 24px;
            color: #333;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-control {
            width: 100%;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }

        .btn-primary {
            width: 100%;
            padding: 15px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }

        /* 모달창 스타일 */
        .temp-password-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .temp-password-content {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            max-width: 500px;
            width: 90%;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .temp-password-title {
            font-size: 20px;
            font-weight: bold;
            color: #28a745;
            margin-bottom: 20px;
        }

        .temp-password-display {
            background-color: #f8f9fa;
            border: 2px solid #28a745;
            padding: 15px;
            border-radius: 8px;
            font-size: 24px;
            font-weight: bold;
            color: #333;
            margin: 20px 0;
            letter-spacing: 2px;
        }

        .temp-password-info {
            color: #6c757d;
            font-size: 14px;
            margin-bottom: 20px;
        }

        .btn-copy {
            background-color: #17a2b8;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 5px;
            cursor: pointer;
            margin-right: 10px;
        }

        .btn-copy:hover {
            background-color: #138496;
        }

        .btn-close-modal {
            background-color: #6c757d;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 5px;
            cursor: pointer;
        }

        .btn-close-modal:hover {
            background-color: #5a6268;
        }

        .alert {
            padding: 12px;
            border-radius: 5px;
            margin-bottom: 15px;
        }

        .alert-danger {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>
<div class="container">
    <h2 class="form-title">비밀번호 찾기</h2>

    <!-- 알림 메시지 -->
    <div id="alertContainer"></div>

    <form id="findPwForm" th:action="@{/member/findPw}" method="post">
        <!-- CSRF 토큰 추가 -->
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

        <div class="form-group">
            <input type="text" id="userId" name="userId" class="form-control" placeholder="아이디" required>
        </div>
        <div class="form-group">
            <input type="email" id="email" name="email" class="form-control" placeholder="이메일" required>
        </div>
        <div class="form-group">
            <input type="text" id="name" name="name" class="form-control" placeholder="이름" required>
        </div>
        <button type="submit" class="btn-primary">임시 비밀번호 발급</button>
    </form>

    <div style="text-align: center; margin-top: 20px;">
        <a href="/login">로그인으로 돌아가기</a>
    </div>
</div>

<!-- 임시 비밀번호 모달창 -->
<div id="tempPasswordModal" class="temp-password-modal">
    <div class="temp-password-content">
        <div class="temp-password-title">✅ 임시 비밀번호 발급 완료</div>
        <div class="temp-password-display" id="tempPasswordDisplay">temp1234</div>
        <div class="temp-password-info">
            위 임시 비밀번호를 복사하여 로그인하세요.<br>
            로그인 후 새로운 비밀번호로 변경해주세요.
        </div>
        <div>
            <button class="btn-copy" onclick="copyTempPassword()">비밀번호 복사</button>
            <button class="btn-close-modal" onclick="closeTempPasswordModal()">확인</button>
        </div>
    </div>
</div>

<script>
    // 임시 비밀번호 모달 관련 함수들
    function showTempPasswordModal(tempPassword) {
        document.getElementById('tempPasswordDisplay').textContent = tempPassword;
        document.getElementById('tempPasswordModal').style.display = 'flex';
    }

    function closeTempPasswordModal() {
        document.getElementById('tempPasswordModal').style.display = 'none';
        // 모달 닫힌 후 로그인 페이지로 이동
        window.location.href = '/login';
    }

    function copyTempPassword() {
        const tempPassword = document.getElementById('tempPasswordDisplay').textContent;
        navigator.clipboard.writeText(tempPassword).then(function() {
            // 복사 성공 시 버튼 텍스트 변경
            const copyBtn = document.querySelector('.btn-copy');
            copyBtn.textContent = '복사됨!';
            copyBtn.style.backgroundColor = '#28a745';

            setTimeout(() => {
                copyBtn.textContent = '비밀번호 복사';
                copyBtn.style.backgroundColor = '#17a2b8';
            }, 2000);
        }).catch(function() {
            alert('복사에 실패했습니다. 수동으로 복사해주세요.');
        });
    }

    // 알림 메시지 표시
    function showAlert(message, type) {
        const alertContainer = document.getElementById('alertContainer');
        const alertClass = type === 'success' ? 'alert-success' : 'alert-danger';

        alertContainer.innerHTML = `
                <div class="alert ${alertClass}" role="alert">
                    ${message}
                </div>
            `;

        // 3초 후 알림 제거
        setTimeout(() => {
            alertContainer.innerHTML = '';
        }, 3000);
    }

    // 폼 제출 시 CSRF 토큰과 함께 전송
    document.getElementById('findPwForm').addEventListener('submit', function(e) {
        e.preventDefault();

        const formData = new FormData(this); // 폼의 모든 데이터(CSRF 토큰 포함) 가져오기

        fetch('/member/findPw', {
            method: 'POST',
            body: formData
        })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    // 임시 비밀번호를 모달창으로 표시
                    showTempPasswordModal(data.tempPassword);
                } else {
                    // 오류 메시지 표시
                    showAlert(data.message, 'danger');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                showAlert('서버 오류가 발생했습니다.', 'danger');
            });
    });
</script>
</body>
</html>
