<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="Together 회원가입 페이지" />
    <meta name="author" content="" />
    <title>Together - 회원가입</title>
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" th:href="@{/assets/favicon.ico}" />
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <!-- Custom CSS -->
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Arial', sans-serif;
        }

        .header {
            background-color: white;
            padding: 15px 0;
            border-bottom: 1px solid #dee2e6;
        }

        .logo {
            display: flex;
            align-items: center;
            font-size: 18px;
            font-weight: bold;
            color: #333;
        }

        .logo img {
            height: 45px;
            width: auto;
            margin-right: 10px;
        }

        .nav-links {
            font-size: 14px;
            color: #6c757d;
        }

        .nav-links a {
            color: #6c757d;
            text-decoration: none;
            margin: 0 5px;
        }

        .nav-links a:hover {
            color: #495057;
        }

        .register-container {
            max-width: 400px;
            margin: 50px auto;
            padding: 40px;
            background-color: #e9ecef;
            border-radius: 10px;
        }

        .register-title {
            text-align: center;
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 30px;
            color: #333;
        }

        .form-label {
            font-weight: 500;
            color: #333;
            margin-bottom: 5px;
        }

        .required {
            color: #dc3545;
        }

        .form-control {
            border-radius: 5px;
            border: 1px solid #ced4da;
            padding: 12px;
            margin-bottom: 15px;
        }

        .btn-register {
            width: 100%;
            padding: 12px;
            background-color: #6c757d;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: 500;
            margin-top: 10px;
        }

        .btn-register:hover {
            background-color: #5a6268;
        }

        .footer {
            background-color: #6c757d;
            color: white;
            text-align: center;
            padding: 30px 0;
            margin-top: 50px;
        }
    </style>
</head>
<body>
<!-- 헤더 -->
<div class="header">
    <div class="container">
        <div class="row align-items-center">
            <div class="col">
                <div class="logo">
                    <img src="/images/moyeora-logo.png" alt="모여라 로고" />
                    <span>모여라</span>
                </div>
            </div>
            <div class="col-auto">
                <div class="nav-links">
                    <a href="/login">로그인</a> /
                    <a href="/register">회원가입</a> /
                    <a href="/mypage">마이페이지</a>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- 회원가입 폼 -->
<div class="container">
    <div class="register-container">
        <div class="register-title">회원가입</div>

        <form action="/register" method="post">
            <!-- 아이디 (필수) -->
            <div class="mb-3">
                <label class="form-label">아이디 <span class="required">*</span></label>
                <input type="text" name="userId" class="form-control" required>
            </div>

            <!-- 비밀번호 (필수) -->
            <div class="mb-3">
                <label class="form-label">비밀번호 <span class="required">*</span></label>
                <input type="password" name="password" class="form-control" required>
            </div>

            <!-- 비밀번호 확인 (필수) -->
            <div class="mb-3">
                <label class="form-label">비밀번호 확인 <span class="required">*</span></label>
                <input type="password" name="confirmPassword" class="form-control" required>
            </div>

            <!-- 이름 -->
            <div class="mb-3">
                <label class="form-label">이름</label>
                <input type="text" name="name" class="form-control">
            </div>

            <!-- 닉네임 -->
            <div class="mb-3">
                <label class="form-label">닉네임</label>
                <input type="text" name="nickname" class="form-control">
            </div>

            <!-- 전화번호 -->
            <div class="mb-3">
                <label class="form-label">전화번호</label>
                <input type="tel" name="phone" class="form-control">
            </div>

            <!-- 이메일 -->
            <div class="mb-3">
                <label class="form-label">이메일</label>
                <input type="email" name="email" class="form-control">
            </div>

            <!-- 가입하기 버튼 -->
            <button type="submit" class="btn-register">가입하기</button>
        </form>
    </div>
</div>

<!-- 푸터 -->
<div class="footer">
    <div class="container">
        <p class="mb-0">푸터</p>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
