<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>모여라 - 로그인</title>
    <link rel="icon" type="image/x-icon" th:href="@{/assets/favicon.ico}" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        body { background-color:#f8f9fa; font-family:Arial,sans-serif; }
        .login-container { max-width:400px; margin:80px auto; padding:40px; background:#e9ecef; border-radius:10px; }
        .login-title { text-align:center; font-size:18px; font-weight:bold; margin-bottom:20px; color:#333; }
        .form-label { font-weight:500; color:#333; margin-bottom:8px; }
        .form-control { border-radius:5px; border:1px solid #ced4da; padding:12px; margin-bottom:20px; }
        .btn-login { width:100%; padding:12px; background:#6c757d; color:#fff; border:0; border-radius:5px; font-size:16px; font-weight:500; margin-bottom:20px; }
        .btn-login:hover { background:#5a6268; }
        .link-section { text-align:center; margin-bottom:20px; }
        .link-section a { color:#6c757d; text-decoration:none; font-size:14px; margin:0 10px; }
        .btn-kakao { width:100%; padding:12px; background:#fee500; color:#333; border:0; border-radius:5px; font-size:16px; font-weight:500; margin-bottom:10px; }
        .btn-naver { width:100%; padding:12px; background:#03c75a; color:#fff; border:0; border-radius:5px; font-size:16px; font-weight:500; margin-bottom:30px; }
    </style>

    <!-- 🔔 locked=1 일 때만 알럿, 띄운 뒤 URL 정리 -->
    <script th:if="${param.locked != null and param.locked[0] == '1'}">
        alert('정지된 회원입니다');
        try { history.replaceState({}, '', '/login'); } catch(e) {}
    </script>
</head>
<body>
<div th:replace="~{/layout/header :: header}"></div>

<div class="container">
    <div class="login-container">
        <div class="login-title">로그인</div>

        <!-- 아이디/비밀번호 오류 -->
        <div th:if="${param.error != null}">
            <div class="alert alert-danger alert-dismissible fade show" role="alert">
                아이디 또는 비밀번호를 확인해주세요.
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
        </div>

        <!-- 로그아웃 안내 -->
        <div th:if="${param.logout != null}">
            <div class="alert alert-success alert-dismissible fade show" role="alert">
                정상적으로 로그아웃되었습니다.
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
        </div>


        <form action="/login" method="post">
            <div class="mb-3">
                <label class="form-label">아이디</label>
                <input type="text" name="userId" class="form-control" placeholder="아이디를 입력하세요" required>

        <form th:action="@{/login}" method="post" autocomplete="off">
            <!-- 아이디 또는 이메일 -->
            <div class="mb-3">
                <label class="form-label">아이디 또는 이메일</label>
                <input type="text" name="userId" class="form-control"
                       placeholder="아이디나 이메일을 입력하세요" autocomplete="off" required>

            </div>
            <div class="mb-3">
                <label class="form-label">비밀번호</label>

                <input type="password" name="password" class="form-control" placeholder="비밀번호를 입력하세요" required>
                <input type="password" name="password" class="form-control"
                       placeholder="비밀번호를 입력하세요" autocomplete="new-password" required>
            </div>
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
            <button type="submit" class="btn-login">로그인</button>
        </form>

        <div class="link-section">
            <a th:href="@{/member/findId}">아이디 찾기</a>
            <a th:href="@{/member/findPw}">비밀번호 찾기</a>
            <a th:href="@{/member/register}">회원가입</a>
        </div>

        <button type="button" class="btn-kakao" onclick="location.href='/oauth2/authorization/kakao'">카카오톡 로그인</button>
        <button type="button" class="btn-naver"  onclick="location.href='/oauth2/authorization/naver'">네이버 로그인</button>
    </div>
</div>

<div th:replace="~{/layout/footer :: footer}"></div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
