<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="Together 로그인 페이지" />
    <meta name="author" content="" />
    <title>Together - 로그인</title>
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" th:href="@{/assets/favicon.ico}" />
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <!-- Custom CSS -->
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Arial', sans-serif;
        }

        .header {
            background-color: white;
            padding: 15px 0;
            border-bottom: 1px solid #dee2e6;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            color: #333;
        }
        .logo img {
            width: 50px;        /* 로고 너비 - 원하는 크기로 조절 */
            height: 50px;       /* 로고 높이 */
            margin-right: 10px; /* 텍스트와 간격 */
            vertical-align: middle; /* 텍스트와 수직 정렬 */
        }


        .nav-links {
            font-size: 14px;
            color: #6c757d;
        }

        .nav-links a {
            color: #6c757d;
            text-decoration: none;
            margin: 0 5px;
        }

        .nav-links a:hover {
            color: #495057;
        }

        .login-container {
            max-width: 400px;
            margin: 80px auto;
            padding: 40px;
            background-color: #e9ecef;
            border-radius: 10px;
        }

        .login-title {
            text-align: center;
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 30px;
            color: #333;
        }

        .form-label {
            font-weight: 500;
            color: #333;
            margin-bottom: 8px;
        }

        .form-control {
            border-radius: 5px;
            border: 1px solid #ced4da;
            padding: 12px;
            margin-bottom: 20px;
        }

        .btn-login {
            width: 100%;
            padding: 12px;
            background-color: #6c757d;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: 500;
            margin-bottom: 20px;
        }

        .btn-login:hover {
            background-color: #5a6268;
        }

        .link-section {
            text-align: center;
            margin-bottom: 20px;
        }

        .link-section a {
            color: #6c757d;
            text-decoration: none;
            font-size: 14px;
            margin: 0 10px;
        }

        .link-section a:hover {
            color: #495057;
        }

        .btn-kakao {
            width: 100%;
            padding: 12px;
            background-color: #fee500;
            color: #333;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: 500;
            margin-bottom: 10px;
        }

        .btn-kakao:hover {
            background-color: #fdd835;
        }

        .btn-naver {
            width: 100%;
            padding: 12px;
            background-color: #03c75a;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: 500;
            margin-bottom: 30px;
        }

        .btn-naver:hover {
            background-color: #02b351;
        }

        .footer {
            background-color: #6c757d;
            color: white;
            text-align: center;
            padding: 30px 0;
            margin-top: 80px;
        }
    </style>
</head>
<body>
<!-- 헤더 -->
<div class="header">
    <div class="container">
        <div class="row align-items-center">
            <div class="col">
                <div class="logo">
                    <img src="/images/moyeora-logo.png" alt="모여라 로고" />
                    <span>모여라</span>
                </div>
            </div>
            <div class="col-auto">
                <div class="nav-links">
                    <a href="/login">로그인</a> /
                    <a href="/register">회원가입</a> /
                    <a href="/mypage">마이페이지</a>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- 로그인 폼 -->
<div class="container">
    <div class="login-container">
        <div class="login-title">로그인</div>



        <form action="/login" method="post">
            <!-- 아이디 또는 이메일 -->
            <div class="mb-3">
                <label class="form-label">아이디 또는 이메일</label>
                <input type="text" name="username" class="form-control"
                       placeholder="아이디나 이메일을 입력하세요" required>
            </div>

            <!-- 비밀번호 -->
            <div class="mb-3">
                <label class="form-label">비밀번호</label>
                <input type="password" name="password" class="form-control"
                       placeholder="비밀번호를 입력하세요" required>
            </div>
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
            <!-- 로그인 버튼 -->
            <button type="submit" class="btn-login">로그인</button>
        </form>

        <!-- 링크 섹션 -->
        <div class="link-section">
            <a href="member/find-id">아이디 찾기</a>
            <a href="member/find-password">비밀번호 찾기</a>
            <a href="member/register">회원가입</a>
        </div>

        <!-- 소셜 로그인 -->
        <button type="button" class="btn-kakao" onclick="location.href='/oauth2/authorization/kakao'">
            카카오톡 로그인
        </button>

        <button type="button" class="btn-naver" onclick="location.href='/oauth2/authorization/naver'">
            네이버 로그인
        </button>
    </div>
</div>

<!-- 푸터 -->
<div class="footer">
    <div class="container">
        <p class="mb-0">푸터</p>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
