<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="모여라 마이페이지" />
    <meta name="author" content="" />
    <title>모여라 - 마이페이지</title>
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" th:href="@{/assets/favicon.ico}" />
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <!-- Custom CSS -->
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Arial', sans-serif;
        }

        .header {
            background-color: white;
            padding: 15px 0;
            border-bottom: 1px solid #dee2e6;
        }

        .logo {
            display: flex;
            align-items: center;
            font-size: 18px;
            font-weight: bold;
            color: #333;
        }

        .logo img {
            height: 45px;
            width: auto;
            margin-right: 10px;
        }

        .nav-links {
            font-size: 14px;
            color: #6c757d;
        }

        .nav-links a {
            color: #6c757d;
            text-decoration: none;
            margin: 0 5px;
        }

        .nav-links a:hover {
            color: #495057;
        }

        .mypage-container {
            max-width: 800px;
            margin: 50px auto;
            padding: 30px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        .page-title {
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 40px;
            color: #333;
        }

        .user-info {
            background-color: #e9ecef;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 30px;
        }

        .user-name {
            font-size: 18px;
            font-weight: bold;
            color: #333;
            margin-bottom: 5px;
        }

        .user-email {
            color: #6c757d;
            font-size: 14px;
        }

        .menu-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .menu-card {
            background-color: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 8px;
            padding: 20px;
            text-align: center;
            transition: transform 0.2s, box-shadow 0.2s;
            cursor: pointer;
            text-decoration: none;
            color: inherit;
        }

        .menu-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            text-decoration: none;
            color: inherit;
        }

        .menu-icon {
            font-size: 48px;
            margin-bottom: 15px;
            color: #6c757d;
        }

        .menu-title {
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 8px;
            color: #333;
        }

        .menu-desc {
            font-size: 12px;
            color: #6c757d;
        }

        .footer {
            background-color: #6c757d;
            color: white;
            text-align: center;
            padding: 30px 0;
            margin-top: 50px;
        }

        .calendar-section {
            background-color: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 30px;
        }

        .calendar-container table {
            background-color: white;
        }

        .schedule-item {
            background-color: #e3f2fd !important;
            vertical-align: top;
        }

        .schedule-item small {
            color: #1976d2;
            font-weight: 500;
        }

        .section-title {
            font-size: 18px;
            font-weight: bold;
            color: #333;
            margin-bottom: 15px;
            padding-bottom: 8px;
            border-bottom: 2px solid #dee2e6;
        }

        .cafe-list {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .cafe-item {
            display: flex;
            align-items: center;
            padding: 15px;
            background-color: #f8f9fa;
            border-radius: 8px;
            border: 1px solid #dee2e6;
        }

        .cafe-thumbnail {
            width: 60px;
            height: 60px;
            border-radius: 8px;
            object-fit: cover;
            margin-right: 15px;
        }

        .cafe-name {
            font-weight: 600;
            color: #333;
            margin-bottom: 5px;
        }

        .cafe-details {
            font-size: 14px;
            color: #6c757d;
        }

        .purchase-history {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .purchase-item {
            display: flex;
            align-items: center;
            padding: 15px;
            background-color: #f8f9fa;
            border-radius: 8px;
            border: 1px solid #dee2e6;
        }

        .product-thumbnail {
            width: 60px;
            height: 60px;
            border-radius: 8px;
            object-fit: cover;
            margin-right: 15px;
        }

        .product-title {
            font-weight: 600;
            color: #333;
            margin-bottom: 5px;
        }

        .purchase-status {
            font-size: 14px;
            color: #28a745;
            margin-bottom: 3px;
        }

        .purchase-date {
            font-size: 12px;
            color: #6c757d;
        }
    </style>
</head>
<body>
<!-- 헤더 -->
<div class="header">
    <div class="container">
        <div class="row align-items-center">
            <div class="col">
                <div class="logo">
                    <img src="/images/moyeora-logo.png" alt="모여라 로고" />
                    <span>모여라</span>
                </div>
            </div>
            <div class="col-auto">
                <div class="nav-links">
                    <a href="/login">로그인</a> /
                    <a href="/register">회원가입</a> /
                    <a href="/mypage">마이페이지</a>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- 마이페이지 메인 -->
<div class="container">
    <div class="mypage-container">
        <div class="page-title">마이페이지</div>

        <!-- 사용자 정보 -->
        <div class="user-info">
            <div class="user-name">홍길동님</div>
            <div class="user-email">hong@example.com</div>
        </div>

        <!-- 메뉴 그리드 -->
        <div class="menu-grid">
            <!-- 프로필 관리 -->
            <a href="/member/profile" class="menu-card">
                <div class="menu-icon">👤</div>
                <div class="menu-title">프로필 관리</div>
                <div class="menu-desc">개인정보 수정 및 관리</div>
            </a>

            <!-- 참여 카페 -->
            <a th:href="@{/cafe/my/joined-cafes}" class="menu-card">
                <div class="menu-icon">☕</div>
                <div class="menu-title">참여 카페</div>
                <div class="menu-desc">가입한 카페 목록</div>
            </a>

            <!-- 나의 거래 -->
            <a href="/member/myTrade" class="menu-card">
                <div class="menu-icon">🛒</div>
                <div class="menu-title">나의 거래</div>
                <div class="menu-desc">판매/구매 내역</div>
            </a>

            <!-- 찜한 상품 -->
            <a href="/member/favorites" class="menu-card">
                <div class="menu-icon">❤️</div>
                <div class="menu-title">찜한 상품</div>
                <div class="menu-desc">관심 상품 목록</div>
            </a>

            <!-- 나의 모임 -->
            <a href="/member/myMeetings" class="menu-card">
                <div class="menu-icon">👥</div>
                <div class="menu-title">나의 모임</div>
                <div class="menu-desc">참여한 모임 목록</div>
            </a>

            <!-- 계정 설정 -->
            <a href="/member/settings" class="menu-card">
                <div class="menu-icon">⚙️</div>
                <div class="menu-title">계정 설정</div>
                <div class="menu-desc">비밀번호 변경, 탈퇴</div>
            </a>
        </div>
    </div>
</div>

<!-- 푸터 -->
<div class="footer">
    <div class="container">
        <p class="mb-0">푸터</p>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
