<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>나의 거래 내역 - Together</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .trade-card {
            transition: transform 0.2s;
            border-left: 4px solid #007bff;
        }
        .trade-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .status-badge {
            font-size: 0.8rem;
            padding: 0.25rem 0.5rem;
        }
        .trade-image {
            width: 80px;
            height: 80px;
            object-fit: cover;
            border-radius: 8px;
        }
        .nav-tabs .nav-link.active {
            background-color: #007bff;
            border-color: #007bff;
            color: white;
        }
        .page-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 2rem 0;
            margin-bottom: 2rem;
        }
    </style>
</head>
<body>
<!-- Header -->
<div class="page-header">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-md-8">
                <h2><i class="fas fa-exchange-alt me-2"></i>나의 거래 내역</h2>
                <p class="mb-0">판매 및 구매 내역을 확인하세요</p>
            </div>
            <div class="col-md-4 text-end">
                <a href="/trade/register" class="btn btn-light">
                    <i class="fas fa-plus"></i> 새 상품 등록
                </a>
            </div>
        </div>
    </div>
</div>

<div class="container">
    <!-- Trade Statistics -->
    <div class="row mb-4">
        <div class="col-md-3">
            <div class="card bg-primary text-white">
                <div class="card-body text-center">
                    <i class="fas fa-shopping-cart fa-2x mb-2"></i>
                    <h4 th:text="${sellCount ?: 0}">0</h4>
                    <small>판매 중</small>
                </div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="card bg-success text-white">
                <div class="card-body text-center">
                    <i class="fas fa-check-circle fa-2x mb-2"></i>
                    <h4 th:text="${soldCount ?: 0}">0</h4>
                    <small>판매 완료</small>
                </div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="card bg-info text-white">
                <div class="card-body text-center">
                    <i class="fas fa-heart fa-2x mb-2"></i>
                    <h4 th:text="${favoriteCount ?: 0}">0</h4>
                    <small>찜한 상품</small>
                </div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="card bg-warning text-white">
                <div class="card-body text-center">
                    <i class="fas fa-comments fa-2x mb-2"></i>
                    <h4 th:text="${chatCount ?: 0}">0</h4>
                    <small>진행 중인 채팅</small>
                </div>
            </div>
        </div>
    </div>

    <!-- Navigation Tabs -->
    <ul class="nav nav-tabs mb-4" id="tradeTabs" role="tablist">
        <li class="nav-item" role="presentation">
            <button class="nav-link active" id="selling-tab" data-bs-toggle="tab" data-bs-target="#selling" type="button" role="tab">
                <i class="fas fa-store me-2"></i>판매 내역
            </button>
        </li>
        <li class="nav-item" role="presentation">
            <button class="nav-link" id="buying-tab" data-bs-toggle="tab" data-bs-target="#buying" type="button" role="tab">
                <i class="fas fa-shopping-bag me-2"></i>구매 내역
            </button>
        </li>
        <li class="nav-item" role="presentation">
            <button class="nav-link" id="favorites-tab" data-bs-toggle="tab" data-bs-target="#favorites" type="button" role="tab">
                <i class="fas fa-heart me-2"></i>찜한 상품
            </button>
        </li>
    </ul>

    <!-- Tab Content -->
    <div class="tab-content" id="tradeTabContent">
        <!-- 판매 내역 -->
        <div class="tab-pane fade show active" id="selling" role="tabpanel">
            <div class="row" th:if="${sellingTrades != null and !sellingTrades.isEmpty()}">
                <div class="col-md-6 mb-3" th:each="trade : ${sellingTrades}">
                    <div class="card trade-card">
                        <div class="card-body">
                            <div class="row">
                                <div class="col-3">
                                    <img th:src="${trade.thumbnail ?: '/images/no-image.png'}"
                                         alt="상품 이미지" class="trade-image">
                                </div>
                                <div class="col-9">
                                    <div class="d-flex justify-content-between align-items-start mb-2">
                                        <h6 class="card-title mb-0" th:text="${trade.title}">상품명</h6>
                                        <span class="badge status-badge"
                                              th:class="${trade.tradeStatus == 'SELLING' ? 'bg-primary' :
                                                           trade.tradeStatus == 'SOLD' ? 'bg-success' : 'bg-secondary'}"
                                              th:text="${trade.tradeStatus == 'SELLING' ? '판매중' :
                                                           trade.tradeStatus == 'SOLD' ? '판매완료' : '거래중단'}">
                                                판매중
                                            </span>
                                    </div>
                                    <p class="text-muted small mb-1" th:text="${trade.description}">상품 설명</p>
                                    <div class="d-flex justify-content-between align-items-center">
                                        <strong class="text-primary" th:text="|${#numbers.formatInteger(trade.price, 0, 'COMMA')}원|">10,000원</strong>
                                        <small class="text-muted" th:text="${#temporals.format(trade.regDate, 'MM-dd HH:mm')}">등록일</small>
                                    </div>
                                    <div class="mt-2">
                                        <a th:href="|/trade/${trade.id}|" class="btn btn-sm btn-outline-primary">상세보기</a>
                                        <a th:href="|/trade/${trade.id}/edit|" class="btn btn-sm btn-outline-secondary"
                                           th:if="${trade.tradeStatus == 'SELLING'}">수정</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div th:if="${sellingTrades == null or sellingTrades.isEmpty()}" class="text-center py-5">
                <i class="fas fa-inbox fa-3x text-muted mb-3"></i>
                <h5 class="text-muted">판매 중인 상품이 없습니다</h5>
                <a href="/trade/register" class="btn btn-primary mt-2">상품 등록하기</a>
            </div>
        </div>

        <!-- 구매 내역 -->
        <div class="tab-pane fade" id="buying" role="tabpanel">
            <div class="row" th:if="${buyingTrades != null and !buyingTrades.isEmpty()}">
                <div class="col-md-6 mb-3" th:each="trade : ${buyingTrades}">
                    <div class="card trade-card">
                        <div class="card-body">
                            <div class="row">
                                <div class="col-3">
                                    <img th:src="${trade.thumbnail ?: '/images/no-image.png'}"
                                         alt="상품 이미지" class="trade-image">
                                </div>
                                <div class="col-9">
                                    <h6 class="card-title" th:text="${trade.title}">구매한 상품명</h6>
                                    <p class="text-muted small" th:text="${trade.seller.name}">판매자명</p>
                                    <div class="d-flex justify-content-between align-items-center">
                                        <strong class="text-success" th:text="|${#numbers.formatInteger(trade.price, 0, 'COMMA')}원|">15,000원</strong>
                                        <small class="text-muted" th:text="${#temporals.format(trade.modDate, 'MM-dd HH:mm')}">구매일</small>
                                    </div>
                                    <div class="mt-2">
                                        <a th:href="|/trade/${trade.id}|" class="btn btn-sm btn-outline-primary">상세보기</a>
                                        <button class="btn btn-sm btn-outline-warning" onclick="writeReview()">후기작성</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div th:if="${buyingTrades == null or buyingTrades.isEmpty()}" class="text-center py-5">
                <i class="fas fa-shopping-bag fa-3x text-muted mb-3"></i>
                <h5 class="text-muted">구매 내역이 없습니다</h5>
            </div>
        </div>

        <!-- 찜한 상품 -->
        <div class="tab-pane fade" id="favorites" role="tabpanel">
            <div class="row" th:if="${favoriteTrades != null and !favoriteTrades.isEmpty()}">
                <div class="col-md-6 mb-3" th:each="favorite : ${favoriteTrades}">
                    <div class="card trade-card">
                        <div class="card-body">
                            <div class="row">
                                <div class="col-3">
                                    <img th:src="${favorite.trade.thumbnail ?: '/images/no-image.png'}"
                                         alt="상품 이미지" class="trade-image">
                                </div>
                                <div class="col-9">
                                    <div class="d-flex justify-content-between align-items-start mb-2">
                                        <h6 class="card-title mb-0" th:text="${favorite.trade.title}">찜한 상품명</h6>
                                        <button class="btn btn-sm btn-outline-danger"
                                                th:onclick="|removeFavorite(${favorite.id})|">
                                            <i class="fas fa-heart-broken"></i>
                                        </button>
                                    </div>
                                    <p class="text-muted small" th:text="${favorite.trade.seller.name}">판매자명</p>
                                    <div class="d-flex justify-content-between align-items-center">
                                        <strong class="text-primary" th:text="|${#numbers.formatInteger(favorite.trade.price, 0, 'COMMA')}원|">12,000원</strong>
                                        <small class="text-muted" th:text="${#temporals.format(favorite.regDate, 'MM-dd')}">찜한 날짜</small>
                                    </div>
                                    <div class="mt-2">
                                        <a th:href="|/trade/${favorite.trade.id}|" class="btn btn-sm btn-primary">구매하기</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div th:if="${favoriteTrades == null or favoriteTrades.isEmpty()}" class="text-center py-5">
                <i class="fas fa-heart fa-3x text-muted mb-3"></i>
                <h5 class="text-muted">찜한 상품이 없습니다</h5>
            </div>
        </div>
    </div>
</div>

<!-- Scripts -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
    function removeFavorite(favoriteId) {
        if (confirm('찜 목록에서 제거하시겠습니까?')) {
            fetch(`/api/favorites/${favoriteId}`, {
                method: 'DELETE',
                headers: {
                    'Content-Type': 'application/json',
                }
            })
                .then(response => {
                    if (response.ok) {
                        location.reload();
                    } else {
                        alert('오류가 발생했습니다.');
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('오류가 발생했습니다.');
                });
        }
    }

    function writeReview() {
        alert('후기 작성 기능은 준비 중입니다.');
    }
</script>
</body>
</html>
