<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="모여라 프로필 관리" />
    <meta name="author" content="" />
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
    <title>모여라 - 프로필 관리</title>
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" th:href="@{/assets/favicon.ico}" />
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <!-- Custom CSS -->
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Arial', sans-serif;
        }

        .header {
            background-color: white;
            padding: 15px 0;
            border-bottom: 1px solid #dee2e6;
        }

        .logo {
            display: flex;
            align-items: center;
            font-size: 18px;
            font-weight: bold;
            color: #333;
        }

        .logo img {
            height: 45px;
            width: auto;
            margin-right: 10px;
        }

        .nav-links {
            font-size: 14px;
            color: #6c757d;
        }

        .nav-links a {
            color: #6c757d;
            text-decoration: none;
            margin: 0 5px;
        }

        .nav-links a:hover {
            color: #495057;
        }

        .profile-container {
            max-width: 600px;
            margin: 50px auto;
            padding: 30px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        .profile-header {
            background-color: #e9ecef;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 30px;
        }

        .profile-photo {
            width: 80px;
            height: 80px;
            background-color: #ccc;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            color: #666;
            margin-right: 20px;
        }

        .profile-info h5 {
            margin: 0;
            font-weight: bold;
            color: #333;
        }

        .profile-buttons {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .btn-profile {
            padding: 8px 16px;
            font-size: 14px;
            border-radius: 5px;
        }

        .profile-form-section {
            background-color: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .form-section-title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 20px;
            color: #333;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            font-weight: 500;
            color: #333;
            margin-bottom: 8px;
            display: block;
        }

        .form-control {
            border-radius: 5px;
            border: 1px solid #ced4da;
            padding: 12px;
        }

        .form-control:disabled {
            background-color: #f8f9fa;
        }

        .input-group {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .input-group .form-control {
            flex: 1;
        }

        .btn-change, .btn-save, .btn-cancel {
            padding: 8px 16px;
            border: none;
            border-radius: 5px;
            font-size: 14px;
            white-space: nowrap;
            cursor: pointer;
        }

        .btn-change {
            background-color: #6c757d;
            color: white;
        }

        .btn-change:hover {
            background-color: #5a6268;
        }

        .btn-save {
            background-color: #28a745;
            color: white;
        }

        .btn-save:hover {
            background-color: #218838;
        }

        .btn-cancel {
            background-color: #dc3545;
            color: white;
        }

        .btn-cancel:hover {
            background-color: #c82333;
        }

        .password-section {
            background-color: #fff3cd;
            border: 1px solid #ffeaa7;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .alert {
            padding: 12px;
            border-radius: 5px;
            margin-bottom: 15px;
        }

        .alert-success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert-danger {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .footer {
            background-color: #6c757d;
            color: white;
            text-align: center;
            padding: 30px 0;
            margin-top: 50px;
        }

        .hidden {
            display: none;
        }

        /* 임시 비밀번호 모달 스타일 */
        .temp-password-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .temp-password-content {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            max-width: 500px;
            width: 90%;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .temp-password-title {
            font-size: 20px;
            font-weight: bold;
            color: #28a745;
            margin-bottom: 20px;
        }

        .temp-password-display {
            background-color: #f8f9fa;
            border: 2px solid #28a745;
            padding: 15px;
            border-radius: 8px;
            font-size: 24px;
            font-weight: bold;
            color: #333;
            margin: 20px 0;
            letter-spacing: 2px;
        }

        .temp-password-info {
            color: #6c757d;
            font-size: 14px;
            margin-bottom: 20px;
        }

        .btn-copy {
            background-color: #17a2b8;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 5px;
            cursor: pointer;
            margin-right: 10px;
        }

        .btn-copy:hover {
            background-color: #138496;
        }

        .btn-close-modal {
            background-color: #6c757d;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 5px;
            cursor: pointer;
        }

        .btn-close-modal:hover {
            background-color: #5a6268;
        }
    </style>
</head>
<body>
<!-- 헤더 -->
<div class="header">
    <div class="container">
        <div class="row align-items-center">
            <div class="col">
                <div class="logo">
                    <a href="/mainPage" onclick="window.location.href='/mainPage'; return false;"
                       style="text-decoration: none; color: inherit; display: flex; align-items: center; cursor: pointer;">
                        <img src="/images/moyeora-logo.png" alt="모여라 로고" />
                        <span>모여라</span>
                    </a>
                </div>
            </div>
            <div class="col-auto">
                <div class="nav-links">
                    <a href="/mainPage">홈</a> /
                    <span th:text="${userName} + '님'">사용자님</span> /
                    <a href="/logout">로그아웃</a>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- 프로필 관리 메인 -->
<div class="container">
    <div class="profile-container">
        <!-- 알림 메시지 -->
        <div id="alertContainer"></div>

        <!-- 프로필 헤더 -->
        <div class="profile-header">
            <div class="row align-items-center">

                <div class="col-auto">
                    <div class="profile-photo" onclick="document.getElementById('photoInput').click();" style="cursor: pointer;">
                        <img th:if="${user.profilePhoto != null}"
                             th:src="${user.profilePhoto}"
                             alt="Profile Photo"
                             style="width: 80px; height: 80px; border-radius: 50%; object-fit: cover;">
                        <span th:if="${user.profilePhoto == null}">프로필<br>사진</span>
                    </div>
                    <input type="file" id="photoInput" name="photo" accept="image/*" style="display: none;">
                </div>

                <div class="col">
                    <div class="profile-info">
                        <h5 th:text="${user != null ? user.nickname : '사용자'}">사용자</h5>
                        <small class="text-muted" th:text="'아이디: ' + (${user != null ? user.userId : ''})">아이디: </small>
                    </div>
                </div>
                <div class="col-auto">
                    <div class="profile-buttons">
                        <button class="btn btn-secondary btn-profile" onclick="document.getElementById('photoInput').click();">이미지 변경</button>
                        <a href="/member/deleteUser" class="btn btn-danger btn-profile">회원 탈퇴</a>
                    </div>
                </div>
            </div>
        </div>

        <!-- 기본 정보 수정 폼 -->
        <div class="profile-form-section">
            <div class="form-section-title">기본 정보</div>

            <form id="profileForm">
                <!-- 닉네임 -->

                <div class="form-group">
                    <label class="form-label">닉네임</label>
                    <div class="input-group">
                        <input type="text" id="nickname" class="form-control"
                               th:value="${user != null ? user.nickname : ''}" disabled>
                        <button type="button" class="btn-change" onclick="enableEdit('nickname')">변경하기</button>
                        <button type="button" class="btn btn-info btn-sm hidden" id="checkNicknameBtn" onclick="checkNicknameDuplicate()">중복확인</button>
                        <button type="button" class="btn-save hidden" onclick="saveField('nickname')" id="saveNicknameBtn" disabled>저장</button>
                        <button type="button" class="btn-cancel hidden" onclick="cancelEdit('nickname')">취소</button>
                    </div>
                    <!-- 중복확인 결과 메시지 -->
                    <div id="nicknameCheckResult" class="mt-2" style="font-size: 14px;"></div>
                </div>

                <!-- 이름 -->
                <div class="form-group">
                    <label class="form-label">이름</label>
                    <div class="input-group">
                        <input type="text" id="name" class="form-control"
                               th:value="${user != null ? user.name : ''}" disabled>
                        <button type="button" class="btn-change" onclick="enableEdit('name')">변경하기</button>
                        <button type="button" class="btn-save hidden" onclick="saveField('name')">저장</button>
                        <button type="button" class="btn-cancel hidden" onclick="cancelEdit('name')">취소</button>
                    </div>
                </div>

                <!-- 이메일 -->
                <div class="form-group">
                    <label class="form-label">이메일</label>
                    <div class="input-group">
                        <input type="email" id="email" class="form-control"
                               th:value="${user != null ? user.email : ''}" disabled>
                        <button type="button" class="btn-change" onclick="enableEdit('email')">변경하기</button>
                        <button type="button" class="btn-save hidden" onclick="saveField('email')">저장</button>
                        <button type="button" class="btn-cancel hidden" onclick="cancelEdit('email')">취소</button>
                    </div>
                </div>

                <!-- 전화번호 -->
                <div class="form-group">
                    <label class="form-label">전화번호</label>
                    <div class="input-group">
                        <input type="tel" id="phone" class="form-control"
                               th:value="${user != null ? user.phone : ''}" disabled>
                        <button type="button" class="btn-change" onclick="enableEdit('phone')">변경하기</button>
                        <button type="button" class="btn-save hidden" onclick="saveField('phone')">저장</button>
                        <button type="button" class="btn-cancel hidden" onclick="cancelEdit('phone')">취소</button>
                    </div>
                </div>
            </form>
        </div>

        <!-- 비밀번호 변경 섹션 -->
        <div class="password-section">
            <div class="form-section-title">비밀번호 변경</div>

            <form id="passwordForm">
                <!-- 현재 비밀번호 -->
                <div class="form-group">
                    <label class="form-label">현재 비밀번호</label>
                    <input type="password" id="currentPassword" class="form-control"
                           placeholder="현재 비밀번호를 입력하세요" required>
                </div>

                <!-- 새 비밀번호 -->
                <div class="form-group">
                    <label class="form-label">새 비밀번호</label>
                    <input type="password" id="newPassword" class="form-control"
                           placeholder="새 비밀번호를 입력하세요 (8자 이상)" required>
                </div>

                <!-- 새 비밀번호 확인 -->
                <div class="form-group">
                    <label class="form-label">새 비밀번호 확인</label>
                    <input type="password" id="confirmPassword" class="form-control"
                           placeholder="새 비밀번호를 다시 입력하세요" required>
                </div>

                <button type="submit" class="btn btn-primary">비밀번호 변경</button>
            </form>
        </div>
    </div>
</div>

<!-- 임시 비밀번호 모달창 -->
<div id="tempPasswordModal" class="temp-password-modal">
    <div class="temp-password-content">
        <div class="temp-password-title">✅ 임시 비밀번호 발급 완료</div>
        <div class="temp-password-display" id="tempPasswordDisplay">temp1234</div>
        <div class="temp-password-info">
            위 임시 비밀번호를 복사하여 로그인하세요.<br>
            로그인 후 새로운 비밀번호로 변경해주세요.
        </div>
        <div>
            <button class="btn-copy" onclick="copyTempPassword()">비밀번호 복사</button>
            <button class="btn-close-modal" onclick="closeTempPasswordModal()">확인</button>
        </div>
    </div>
</div>

<!-- 푸터 -->
<div class="footer">
    <div class="container">
        <p class="mb-0">푸터</p>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<!-- 프로필 관리 JavaScript -->
<script>
    // CSRF 토큰 변수 정의
    // CSRF 토큰 변수 정의
    const token = document.querySelector('meta[name="_csrf"]').getAttribute('content');
    const header = document.querySelector('meta[name="_csrf_header"]').getAttribute('content');

    let originalValues = {}; // 원본 값 저장

    // 닉네임 중복확인 상태 변수
    let isNicknameChecked = false;
    let isNicknameAvailable = false;

    // 임시 비밀번호 모달 관련 함수들
    function showTempPasswordModal(tempPassword) {
        document.getElementById('tempPasswordDisplay').textContent = tempPassword;
        document.getElementById('tempPasswordModal').style.display = 'flex';
    }

    function closeTempPasswordModal() {
        document.getElementById('tempPasswordModal').style.display = 'none';
    }

    function copyTempPassword() {
        const tempPassword = document.getElementById('tempPasswordDisplay').textContent;
        navigator.clipboard.writeText(tempPassword).then(function() {
            // 복사 성공 시 버튼 텍스트 변경
            const copyBtn = document.querySelector('.btn-copy');
            copyBtn.textContent = '복사됨!';
            copyBtn.style.backgroundColor = '#28a745';

            setTimeout(() => {
                copyBtn.textContent = '비밀번호 복사';
                copyBtn.style.backgroundColor = '#17a2b8';
            }, 2000);
        }).catch(function() {
            alert('복사에 실패했습니다. 수동으로 복사해주세요.');
        });
    }

    // 필드 수정 모드 활성화
    function enableEdit(fieldId) {
        const field = document.getElementById(fieldId);
        const container = field.parentElement;

        // 원본 값 저장
        originalValues[fieldId] = field.value;

        // 입력 필드 활성화
        field.disabled = false;
        field.focus();

        // 기본 버튼 전환
        container.querySelector('.btn-change').classList.add('hidden');
        container.querySelector('.btn-save').classList.remove('hidden');
        container.querySelector('.btn-cancel').classList.remove('hidden');

        // 닉네임인 경우 특별 처리
        if (fieldId === 'nickname') {
            // 중복확인 버튼 표시
            document.getElementById('checkNicknameBtn').classList.remove('hidden');

            // 저장 버튼 비활성화 (중복확인 후 활성화)
            document.getElementById('saveNicknameBtn').disabled = true;

            // 중복확인 상태 초기화
            isNicknameChecked = false;
            isNicknameAvailable = false;
            document.getElementById('nicknameCheckResult').innerHTML = '';
        }
    }

    // 수정 취소
    function cancelEdit(fieldId) {
        const field = document.getElementById(fieldId);
        const container = field.parentElement;

        // 원본 값 복원
        field.value = originalValues[fieldId];
        field.disabled = true;

        // 기본 버튼 전환
        container.querySelector('.btn-change').classList.remove('hidden');
        container.querySelector('.btn-save').classList.add('hidden');
        container.querySelector('.btn-cancel').classList.add('hidden');

        // 닉네임인 경우 특별 처리
        if (fieldId === 'nickname') {
            // 중복확인 버튼 숨기기
            document.getElementById('checkNicknameBtn').classList.add('hidden');

            // 중복확인 결과 메시지 지우기
            document.getElementById('nicknameCheckResult').innerHTML = '';

            // 중복확인 상태 초기화
            isNicknameChecked = false;
            isNicknameAvailable = false;
        }
    }

    // 필드 저장
    function saveField(fieldId) {
        const field = document.getElementById(fieldId);
        const value = field.value.trim();

        if (!value) {
            showAlert('필드를 비워둘 수 없습니다.', 'danger');
            return;
        }

        // 닉네임인 경우 중복확인 검증
        if (fieldId === 'nickname') {
            if (!isNicknameChecked) {
                showAlert('닉네임 중복확인을 먼저 해주세요.', 'danger');
                return;
            }
            if (!isNicknameAvailable) {
                showAlert('사용할 수 없는 닉네임입니다.', 'danger');
                return;
            }
        }

        // AJAX 요청으로 서버에 업데이트
        fetch('/member/profile/update', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                [header]: token
            },
            body: JSON.stringify({
                field: fieldId,
                value: value
            })
        })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    showAlert(data.message, 'success');

                    // 필드 비활성화
                    field.disabled = true;

                    // 버튼 전환
                    const container = field.parentElement;
                    container.querySelector('.btn-change').classList.remove('hidden');
                    container.querySelector('.btn-save').classList.add('hidden');
                    container.querySelector('.btn-cancel').classList.add('hidden');

                    // 닉네임인 경우 특별 처리
                    if (fieldId === 'nickname') {
                        // 중복확인 버튼 숨기기
                        document.getElementById('checkNicknameBtn').classList.add('hidden');
                        // 결과 메시지 지우기
                        document.getElementById('nicknameCheckResult').innerHTML = '';
                        // 헤더 닉네임 업데이트
                        document.querySelector('.profile-info h5').textContent = value;
                        // 상태 초기화
                        isNicknameChecked = false;
                        isNicknameAvailable = false;
                    }

                } else {
                    showAlert(data.message, 'danger');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                showAlert('서버 오류가 발생했습니다.', 'danger');
            });
    }

    // 비밀번호 변경
    document.getElementById('passwordForm').addEventListener('submit', function(e) {
        e.preventDefault();

        const currentPassword = document.getElementById('currentPassword').value;
        const newPassword = document.getElementById('newPassword').value;
        const confirmPassword = document.getElementById('confirmPassword').value;

        if (newPassword !== confirmPassword) {
            showAlert('새 비밀번호가 일치하지 않습니다.', 'danger');
            return;
        }

        if (newPassword.length < 8) {
            showAlert('비밀번호는 8자 이상이어야 합니다.', 'danger');
            return;
        }

        // AJAX 요청으로 비밀번호 변경
        fetch('/member/profile/password', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                [header]: token
            },
            body: JSON.stringify({
                currentPassword: currentPassword,
                newPassword: newPassword
            })
        })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    showAlert(data.message, 'success');
                    // 폼 초기화
                    document.getElementById('passwordForm').reset();
                } else {
                    showAlert(data.message, 'danger');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                showAlert('서버 오류가 발생했습니다.', 'danger');
            });
    });

    // 알림 메시지 표시
    function showAlert(message, type) {
        const alertContainer = document.getElementById('alertContainer');
        const alertClass = type === 'success' ? 'alert-success' : 'alert-danger';

        alertContainer.innerHTML = `
            <div class="alert ${alertClass}" role="alert">
                ${message}
            </div>
        `;

        // 3초 후 알림 제거
        setTimeout(() => {
            alertContainer.innerHTML = '';
        }, 3000);

        // 페이지 최상단으로 스크롤
        window.scrollTo(0, 0);
    }
    // Profile photo upload functionality
    document.getElementById('photoInput').addEventListener('change', function(e) {
        const file = e.target.files[0];
        if (file) {
            const formData = new FormData();
            formData.append('photo', file);

            // Create headers object with CSRF token
            const headers = {};
            headers[header] = token;  // Add CSRF token here!
            headers['X-Requested-With'] = 'XMLHttpRequest';

            fetch('/member/profile/photo', {
                method: 'POST',
                body: formData,
                headers: headers  // Use the headers object with CSRF token
            })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        // Update the profile photo immediately
                        const img = document.querySelector('.profile-photo img');
                        if (img) {
                            img.src = data.photoUrl;
                        } else {
                            // If no img exists, create one and replace the span
                            const profileDiv = document.querySelector('.profile-photo');
                            profileDiv.innerHTML = `<img src="${data.photoUrl}" alt="Profile Photo" style="width: 80px; height: 80px; border-radius: 50%; object-fit: cover;">`;
                        }
                        alert('프로필 사진이 업데이트되었습니다.');
                    } else {
                        alert('업로드 실패: ' + data.message);
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('업로드 중 오류가 발생했습니다.');
                });
        }
    });

    // 닉네임 중복확인 상태 변수


    // 닉네임 중복확인 함수
    function checkNicknameDuplicate() {
        const nickname = document.getElementById('nickname').value.trim();
        const currentNickname = originalValues['nickname']; // 현재 사용자의 원래 닉네임

        // 입력값 검증
        if (!nickname) {
            showNicknameResult('닉네임을 입력해주세요.', 'danger');
            return;
        }

        if (nickname.length < 2) {
            showNicknameResult('닉네임은 2자 이상이어야 합니다.', 'danger');
            return;
        }

        // 현재 닉네임과 같으면 중복확인 생략
        if (nickname === currentNickname) {
            showNicknameResult('현재 사용중인 닉네임입니다.', 'info');
            isNicknameChecked = true;
            isNicknameAvailable = true;
            document.getElementById('saveNicknameBtn').disabled = false;
            return;
        }

        // 중복확인 버튼 비활성화
        document.getElementById('checkNicknameBtn').disabled = true;
        document.getElementById('checkNicknameBtn').textContent = '확인중...';

        // 서버에 중복확인 요청
        fetch('/member/profile/checkNickname', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                [header]: token
            },
            body: JSON.stringify({
                nickname: nickname
            })
        })
            .then(response => response.json())
            .then(data => {
                isNicknameChecked = true;
                if (data.isAvailable) {
                    isNicknameAvailable = true;
                    showNicknameResult('✅ 사용 가능한 닉네임입니다.', 'success');
                    document.getElementById('saveNicknameBtn').disabled = false;
                } else {
                    isNicknameAvailable = false;
                    showNicknameResult('❌ 이미 사용 중인 닉네임입니다.', 'danger');
                    document.getElementById('saveNicknameBtn').disabled = true;
                }
                document.getElementById('checkNicknameBtn').disabled = false;
                document.getElementById('checkNicknameBtn').textContent = '중복확인';
            })
            .catch(error => {
                console.error('Error:', error);
                showNicknameResult('서버 오류가 발생했습니다. 잠시 후 다시 시도해주세요.', 'danger');
                isNicknameChecked = false;
                isNicknameAvailable = false;
                document.getElementById('checkNicknameBtn').disabled = false;
                document.getElementById('checkNicknameBtn').textContent = '중복확인';
            });
    }

    // 닉네임 중복확인 메시지 표시 함수
    function showNicknameResult(message, type) {
        const resultDiv = document.getElementById('nicknameCheckResult');
        resultDiv.innerHTML = `<span class="text-${type}">${message}</span>`;
    }
</script>
