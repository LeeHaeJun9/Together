<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
    <title>모여라 - 프로필 관리</title>

    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/mainPage.css}">

    <style>
        /* 프로필 페이지 전용 스타일 */
        main {
            background-color: #f8f9fa;
            min-height: 80vh;
            padding: 40px 0;
        }

        .profile-container {
            max-width: 800px;
            margin: 0 auto;
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .profile-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 40px;
            text-align: center;
        }

        .profile-photo {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            margin: 0 auto 20px;
            background-color: rgba(255,255,255,0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 4px solid rgba(255,255,255,0.3);
        }

        .profile-photo:hover {
            background-color: rgba(255,255,255,0.3);
            transform: scale(1.05);
        }

        .profile-photo img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
        }

        .profile-photo span {
            font-size: 14px;
            text-align: center;
            color: white;
        }

        .profile-info h2 {
            margin: 0 0 10px 0;
            font-size: 28px;
            font-weight: 600;
        }

        .profile-info .user-id {
            font-size: 16px;
            opacity: 0.9;
            margin-bottom: 20px;
        }

        .profile-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
        }

        .btn-profile {
            padding: 10px 20px;
            border: 2px solid rgba(255,255,255,0.8);
            background: transparent;
            color: white;
            border-radius: 25px;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }

        .btn-profile:hover {
            background: white;
            color: #667eea;
        }

        .profile-content {
            padding: 40px;
        }

        .section-title {
            font-size: 24px;
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 30px;
            padding-bottom: 10px;
            border-bottom: 2px solid #e9ecef;
        }

        .form-section {
            background-color: #f8f9fa;
            border-radius: 10px;
            padding: 30px;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-label {
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 8px;
            display: block;
            font-size: 16px;
        }

        .input-group {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .form-control {
            flex: 1;
            padding: 12px 15px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        .form-control:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .form-control:disabled {
            background-color: #f8f9fa;
            color: #6c757d;
        }

        .btn-action {
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            white-space: nowrap;
        }

        .btn-change {
            background-color: #6c757d;
            color: white;
        }

        .btn-change:hover {
            background-color: #545b62;
        }

        .btn-save {
            background-color: #28a745;
            color: white;
        }

        .btn-save:hover {
            background-color: #218838;
        }

        .btn-cancel {
            background-color: #dc3545;
            color: white;
        }

        .btn-cancel:hover {
            background-color: #c82333;
        }

        .btn-check {
            background-color: #17a2b8;
            color: white;
        }

        .btn-check:hover {
            background-color: #138496;
        }

        .password-section {
            background: linear-gradient(135deg, #fff3cd 0%, #ffeaa7 100%);
            border-radius: 10px;
            padding: 30px;
            border: 1px solid #ffeaa7;
        }

        .alert {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-weight: 500;
        }

        .alert-success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert-danger {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .hidden {
            display: none;
        }

        .nickname-result {
            margin-top: 10px;
            font-size: 14px;
            font-weight: 500;
        }

        /* 반응형 디자인 */
        @media (max-width: 768px) {
            .profile-container {
                margin: 0 20px;
            }

            .profile-header {
                padding: 30px 20px;
            }

            .profile-content {
                padding: 30px 20px;
            }

            .input-group {
                flex-direction: column;
                align-items: stretch;
            }

            .btn-action {
                width: 100%;
                margin-top: 5px;
            }

            .profile-buttons {
                flex-direction: column;
            }
        }

        /* 모달 스타일 */
        .temp-password-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .temp-password-content {
            background-color: white;
            padding: 40px;
            border-radius: 15px;
            max-width: 500px;
            width: 90%;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .temp-password-title {
            font-size: 24px;
            font-weight: bold;
            color: #28a745;
            margin-bottom: 20px;
        }

        .temp-password-display {
            background-color: #f8f9fa;
            border: 2px solid #28a745;
            padding: 20px;
            border-radius: 10px;
            font-size: 24px;
            font-weight: bold;
            color: #333;
            margin: 20px 0;
            letter-spacing: 2px;
        }
    </style>
</head>
<body>

<div th:replace="~{/layout/header :: header}"></div>

<main>
    <div class="container">
        <!-- 알림 메시지 -->
        <div id="alertContainer"></div>

        <div class="profile-container">
            <!-- 프로필 헤더 -->
            <div class="profile-header">
                <div class="profile-photo" onclick="document.getElementById('photoInput').click();">
                    <img th:if="${user.profilePhoto}" th:src="@{${user.profilePhoto}}" alt="프로필 사진" id="profileImage">
                    <span th:unless="${user.profilePhoto}" id="profilePlaceholder">프로필<br>사진</span>
                </div>
                <input type="file" id="photoInput" name="photo" accept="image/*" style="display: none;">

                <div class="profile-info">
                    <h2 th:text="${user.nickname}">사용자 닉네임</h2>
                    <div class="user-id" th:text="'아이디: ' + ${user.userId}">아이디: userid</div>

                    <div class="profile-buttons">
                        <button class="btn-profile" onclick="document.getElementById('photoInput').click();">
                            <i class="fas fa-camera"></i> 사진 선택
                        </button>
                        <button class="btn-profile hidden" id="savePhotoBtn" onclick="saveProfilePhoto()">
                            <i class="fas fa-save"></i> 저장하기
                        </button>
                        <button class="btn-profile hidden" id="cancelPhotoBtn" onclick="cancelPhotoChange()">
                            <i class="fas fa-times"></i> 취소
                        </button>
                        <a href="/member/deleteUser" class="btn-profile">
                            <i class="fas fa-user-minus"></i> 회원 탈퇴
                        </a>
                    </div>
                </div>
            </div>

            <!-- 프로필 내용 -->
            <div class="profile-content">
                <!-- 기본 정보 수정 -->
                <div class="section-title">
                    <i class="fas fa-user-edit"></i> 기본 정보
                </div>

                <div class="form-section">
                    <form id="profileForm">
                        <!-- 닉네임 -->
                        <div class="form-group">
                            <label class="form-label">닉네임</label>
                            <div class="input-group">
                                <input type="text" id="nickname" class="form-control"
                                       th:value="${user.nickname}" disabled>
                                <button type="button" class="btn-action btn-change" onclick="enableEdit('nickname')">변경하기</button>
                                <button type="button" class="btn-action btn-check hidden" id="checkNicknameBtn" onclick="checkNicknameDuplicate()">중복확인</button>
                                <button type="button" class="btn-action btn-save hidden" onclick="saveField('nickname')" id="saveNicknameBtn" disabled>저장</button>
                                <button type="button" class="btn-action btn-cancel hidden" onclick="cancelEdit('nickname')">취소</button>
                            </div>
                            <div id="nicknameCheckResult" class="nickname-result"></div>
                        </div>

                        <!-- 이름 -->
                        <div class="form-group">
                            <label class="form-label">이름</label>
                            <div class="input-group">
                                <input type="text" id="name" class="form-control"
                                       th:value="${user.name}" disabled>
                                <button type="button" class="btn-action btn-change" onclick="enableEdit('name')">변경하기</button>
                                <button type="button" class="btn-action btn-save hidden" onclick="saveField('name')">저장</button>
                                <button type="button" class="btn-action btn-cancel hidden" onclick="cancelEdit('name')">취소</button>
                            </div>
                        </div>

                        <!-- 이메일 -->
                        <div class="form-group">
                            <label class="form-label">이메일</label>
                            <div class="input-group">
                                <input type="email" id="email" class="form-control"
                                       th:value="${user.email}" disabled>
                                <button type="button" class="btn-action btn-change" onclick="enableEdit('email')">변경하기</button>
                                <button type="button" class="btn-action btn-save hidden" onclick="saveField('email')">저장</button>
                                <button type="button" class="btn-action btn-cancel hidden" onclick="cancelEdit('email')">취소</button>
                            </div>
                        </div>

                        <!-- 전화번호 -->
                        <div class="form-group">
                            <label class="form-label">전화번호</label>
                            <div class="input-group">
                                <input type="tel" id="phone" class="form-control"
                                       th:value="${user.phone}" disabled>
                                <button type="button" class="btn-action btn-change" onclick="enableEdit('phone')">변경하기</button>
                                <button type="button" class="btn-action btn-save hidden" onclick="saveField('phone')">저장</button>
                                <button type="button" class="btn-action btn-cancel hidden" onclick="cancelEdit('phone')">취소</button>
                            </div>
                        </div>
                    </form>
                </div>

                <!-- 비밀번호 변경 -->
                <div class="section-title">
                    <i class="fas fa-lock"></i> 비밀번호 변경
                </div>

                <div class="password-section">
                    <form id="passwordForm">
                        <div class="form-group">
                            <label class="form-label">현재 비밀번호</label>
                            <input type="password" id="currentPassword" class="form-control"
                                   placeholder="현재 비밀번호를 입력하세요" required>
                        </div>

                        <div class="form-group">
                            <label class="form-label">새 비밀번호</label>
                            <input type="password" id="newPassword" class="form-control"
                                   placeholder="새 비밀번호를 입력하세요 (8자 이상)" required>
                        </div>

                        <div class="form-group">
                            <label class="form-label">새 비밀번호 확인</label>
                            <input type="password" id="confirmPassword" class="form-control"
                                   placeholder="새 비밀번호를 다시 입력하세요" required>
                        </div>

                        <button type="submit" class="btn-action btn-save" style="width: 100%;">
                            <i class="fas fa-save"></i> 비밀번호 변경
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</main>

<!-- 임시 비밀번호 모달 -->
<div id="tempPasswordModal" class="temp-password-modal">
    <div class="temp-password-content">
        <div class="temp-password-title">
            <i class="fas fa-check-circle"></i> 임시 비밀번호 발급 완료
        </div>
        <div class="temp-password-display" id="tempPasswordDisplay">temp1234</div>
        <div class="temp-password-info">
            위 임시 비밀번호를 복사하여 로그인하세요.<br>
            로그인 후 새로운 비밀번호로 변경해주세요.
        </div>
        <div>
            <button class="btn-action btn-check" onclick="copyTempPassword()">
                <i class="fas fa-copy"></i> 비밀번호 복사
            </button>
            <button class="btn-action btn-cancel" onclick="closeTempPasswordModal()">확인</button>
        </div>
    </div>
</div>

<div th:replace="~{/layout/footer :: footer}"></div>

<script>
    // CSRF 토큰
    const token = document.querySelector('meta[name="_csrf"]').getAttribute('content');
    const header = document.querySelector('meta[name="_csrf_header"]').getAttribute('content');

    let originalValues = {};
    let isNicknameChecked = false;
    let isNicknameAvailable = false;
    let isNameChecked = false;
    let isNameAvailable = false;
    let isEmailChecked = false;
    let isEmailAvailable = false;
    let isPhoneChecked = false;
    let isPhoneAvailable = false;
    let selectedPhotoFile = null; // 선택된 사진 파일 저장
    let originalPhotoSrc = null; // 원본 사진 경로 저장

    // 필드 수정 모드 활성화
    function enableEdit(fieldId) {
        const field = document.getElementById(fieldId);
        const container = field.parentElement;

        originalValues[fieldId] = field.value;
        field.disabled = false;
        field.focus();

        container.querySelector('.btn-change').classList.add('hidden');
        container.querySelector('.btn-save').classList.remove('hidden');
        container.querySelector('.btn-cancel').classList.remove('hidden');

        // 각 필드별 중복확인 버튼 표시 및 상태 초기화
        if (fieldId === 'nickname') {
            document.getElementById('checkNicknameBtn').classList.remove('hidden');
            document.getElementById('saveNicknameBtn').disabled = true;
            isNicknameChecked = false;
            isNicknameAvailable = false;
            document.getElementById('nicknameCheckResult').innerHTML = '';
        } else if (fieldId === 'name') {
            document.getElementById('checkNameBtn').classList.remove('hidden');
            document.getElementById('saveNameBtn').disabled = true;
            isNameChecked = false;
            isNameAvailable = false;
            document.getElementById('nameCheckResult').innerHTML = '';
        } else if (fieldId === 'email') {
            document.getElementById('checkEmailBtn').classList.remove('hidden');
            document.getElementById('saveEmailBtn').disabled = true;
            isEmailChecked = false;
            isEmailAvailable = false;
            document.getElementById('emailCheckResult').innerHTML = '';
        } else if (fieldId === 'phone') {
            document.getElementById('checkPhoneBtn').classList.remove('hidden');
            document.getElementById('savePhoneBtn').disabled = true;
            isPhoneChecked = false;
            isPhoneAvailable = false;
            document.getElementById('phoneCheckResult').innerHTML = '';
        }
    }

    // 수정 취소
    function cancelEdit(fieldId) {
        const field = document.getElementById(fieldId);
        const container = field.parentElement;

        field.value = originalValues[fieldId];
        field.disabled = true;

        container.querySelector('.btn-change').classList.remove('hidden');
        container.querySelector('.btn-save').classList.add('hidden');
        container.querySelector('.btn-cancel').classList.add('hidden');

        // 각 필드별 중복확인 버튼 숨기기 및 상태 초기화
        if (fieldId === 'nickname') {
            document.getElementById('checkNicknameBtn').classList.add('hidden');
            document.getElementById('nicknameCheckResult').innerHTML = '';
            isNicknameChecked = false;
            isNicknameAvailable = false;
        } else if (fieldId === 'name') {
            document.getElementById('checkNameBtn').classList.add('hidden');
            document.getElementById('nameCheckResult').innerHTML = '';
            isNameChecked = false;
            isNameAvailable = false;
        } else if (fieldId === 'email') {
            document.getElementById('checkEmailBtn').classList.add('hidden');
            document.getElementById('emailCheckResult').innerHTML = '';
            isEmailChecked = false;
            isEmailAvailable = false;
        } else if (fieldId === 'phone') {
            document.getElementById('checkPhoneBtn').classList.add('hidden');
            document.getElementById('phoneCheckResult').innerHTML = '';
            isPhoneChecked = false;
            isPhoneAvailable = false;
        }
    }

    // 필드 저장
    function saveField(fieldId) {
        const field = document.getElementById(fieldId);
        const value = field.value.trim();

        if (!value) {
            showAlert('필드를 비워둘 수 없습니다.', 'danger');
            return;
        }

        if (fieldId === 'nickname') {
            if (!isNicknameChecked) {
                showAlert('닉네임 중복확인을 먼저 해주세요.', 'danger');
                return;
            }
            if (!isNicknameAvailable) {
                showAlert('사용할 수 없는 닉네임입니다.', 'danger');
                return;
            }
        }

        fetch('/member/profile/update', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                [header]: token
            },
            body: JSON.stringify({
                field: fieldId,
                value: value
            })
        })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    showAlert(data.message, 'success');
                    field.disabled = true;

                    const container = field.parentElement;
                    container.querySelector('.btn-change').classList.remove('hidden');
                    container.querySelector('.btn-save').classList.add('hidden');
                    container.querySelector('.btn-cancel').classList.add('hidden');

                    if (fieldId === 'nickname') {
                        document.getElementById('checkNicknameBtn').classList.add('hidden');
                        document.getElementById('nicknameCheckResult').innerHTML = '';
                        document.querySelector('.profile-info h2').textContent = value;
                        isNicknameChecked = false;
                        isNicknameAvailable = false;
                    }
                } else {
                    showAlert(data.message, 'danger');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                showAlert('서버 오류가 발생했습니다.', 'danger');
            });
    }

    // 이름 중복확인
    function checkNameDuplicate() {
        const name = document.getElementById('name').value.trim();
        const currentName = originalValues['name'];

        if (!name) {
            showFieldResult('name', '이름을 입력해주세요.', 'danger');
            return;
        }

        if (name.length < 2) {
            showFieldResult('name', '이름은 2자 이상이어야 합니다.', 'danger');
            return;
        }

        if (name === currentName) {
            showFieldResult('name', '현재 사용중인 이름입니다.', 'info');
            isNameChecked = true;
            isNameAvailable = true;
            document.getElementById('saveNameBtn').disabled = false;
            return;
        }

        document.getElementById('checkNameBtn').disabled = true;
        document.getElementById('checkNameBtn').textContent = '확인중...';

        fetch('/api/member/check-name?name=' + encodeURIComponent(name), {
            method: 'GET',
            headers: {
                [header]: token
            }
        })
            .then(response => response.json())
            .then(data => {
                isNameChecked = true;
                if (!data.isDuplicate) {
                    isNameAvailable = true;
                    showFieldResult('name', '✅ 사용 가능한 이름입니다.', 'success');
                    document.getElementById('saveNameBtn').disabled = false;
                } else {
                    isNameAvailable = false;
                    showFieldResult('name', '❌ 이미 사용 중인 이름입니다.', 'danger');
                    document.getElementById('saveNameBtn').disabled = true;
                }
                document.getElementById('checkNameBtn').disabled = false;
                document.getElementById('checkNameBtn').textContent = '중복확인';
            })
            .catch(error => {
                console.error('Error:', error);
                showFieldResult('name', '서버 오류가 발생했습니다.', 'danger');
                isNameChecked = false;
                isNameAvailable = false;
                document.getElementById('checkNameBtn').disabled = false;
                document.getElementById('checkNameBtn').textContent = '중복확인';
            });
    }

    // 이메일 중복확인
    function checkEmailDuplicate() {
        const email = document.getElementById('email').value.trim();
        const currentEmail = originalValues['email'];

        if (!email) {
            showFieldResult('email', '이메일을 입력해주세요.', 'danger');
            return;
        }

        if (!email.match(/^[^\s@]+@[^\s@]+\.[^\s@]+$/)) {
            showFieldResult('email', '올바른 이메일 형식을 입력해주세요.', 'danger');
            return;
        }

        if (email === currentEmail) {
            showFieldResult('email', '현재 사용중인 이메일입니다.', 'info');
            isEmailChecked = true;
            isEmailAvailable = true;
            document.getElementById('saveEmailBtn').disabled = false;
            return;
        }

        document.getElementById('checkEmailBtn').disabled = true;
        document.getElementById('checkEmailBtn').textContent = '확인중...';

        fetch('/api/member/check-email?email=' + encodeURIComponent(email), {
            method: 'GET',
            headers: {
                [header]: token
            }
        })
            .then(response => response.json())
            .then(data => {
                isEmailChecked = true;
                if (!data.isDuplicate) {
                    isEmailAvailable = true;
                    showFieldResult('email', '✅ 사용 가능한 이메일입니다.', 'success');
                    document.getElementById('saveEmailBtn').disabled = false;
                } else {
                    isEmailAvailable = false;
                    showFieldResult('email', '❌ 이미 사용 중인 이메일입니다.', 'danger');
                    document.getElementById('saveEmailBtn').disabled = true;
                }
                document.getElementById('checkEmailBtn').disabled = false;
                document.getElementById('checkEmailBtn').textContent = '중복확인';
            })
            .catch(error => {
                console.error('Error:', error);
                showFieldResult('email', '서버 오류가 발생했습니다.', 'danger');
                isEmailChecked = false;
                isEmailAvailable = false;
                document.getElementById('checkEmailBtn').disabled = false;
                document.getElementById('checkEmailBtn').textContent = '중복확인';
            });
    }

    // 전화번호 중복확인
    function checkPhoneDuplicate() {
        const phone = document.getElementById('phone').value.trim();
        const currentPhone = originalValues['phone'];

        if (!phone) {
            showFieldResult('phone', '전화번호를 입력해주세요.', 'danger');
            return;
        }

        if (!phone.match(/^010-\d{4}-\d{4}$/)) {
            showFieldResult('phone', '올바른 전화번호 형식을 입력해주세요. (010-XXXX-XXXX)', 'danger');
            return;
        }

        if (phone === currentPhone) {
            showFieldResult('phone', '현재 사용중인 전화번호입니다.', 'info');
            isPhoneChecked = true;
            isPhoneAvailable = true;
            document.getElementById('savePhoneBtn').disabled = false;
            return;
        }

        document.getElementById('checkPhoneBtn').disabled = true;
        document.getElementById('checkPhoneBtn').textContent = '확인중...';

        fetch('/api/member/check-phone?phone=' + encodeURIComponent(phone), {
            method: 'GET',
            headers: {
                [header]: token
            }
        })
            .then(response => response.json())
            .then(data => {
                isPhoneChecked = true;
                if (!data.isDuplicate) {
                    isPhoneAvailable = true;
                    showFieldResult('phone', '✅ 사용 가능한 전화번호입니다.', 'success');
                    document.getElementById('savePhoneBtn').disabled = false;
                } else {
                    isPhoneAvailable = false;
                    showFieldResult('phone', '❌ 이미 사용 중인 전화번호입니다.', 'danger');
                    document.getElementById('savePhoneBtn').disabled = true;
                }
                document.getElementById('checkPhoneBtn').disabled = false;
                document.getElementById('checkPhoneBtn').textContent = '중복확인';
            })
            .catch(error => {
                console.error('Error:', error);
                showFieldResult('phone', '서버 오류가 발생했습니다.', 'danger');
                isPhoneChecked = false;
                isPhoneAvailable = false;
                document.getElementById('checkPhoneBtn').disabled = false;
                document.getElementById('checkPhoneBtn').textContent = '중복확인';
            });
    }

    // 필드별 결과 메시지 표시
    function showFieldResult(fieldType, message, type) {
        const resultDiv = document.getElementById(fieldType + 'CheckResult');
        const colorClass = type === 'success' ? 'text-success' :
            type === 'danger' ? 'text-danger' : 'text-info';
        resultDiv.innerHTML = `<span class="${colorClass}">${message}</span>`;
    }

    // 닉네임 중복확인
    function checkNicknameDuplicate() {
        const nickname = document.getElementById('nickname').value.trim();
        const currentNickname = originalValues['nickname'];

        if (!nickname) {
            showNicknameResult('닉네임을 입력해주세요.', 'danger');
            return;
        }

        if (nickname.length < 2) {
            showNicknameResult('닉네임은 2자 이상이어야 합니다.', 'danger');
            return;
        }

        if (nickname === currentNickname) {
            showNicknameResult('현재 사용중인 닉네임입니다.', 'info');
            isNicknameChecked = true;
            isNicknameAvailable = true;
            document.getElementById('saveNicknameBtn').disabled = false;
            return;
        }

        document.getElementById('checkNicknameBtn').disabled = true;
        document.getElementById('checkNicknameBtn').textContent = '확인중...';

        fetch('/member/profile/checkNickname', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                [header]: token
            },
            body: JSON.stringify({
                nickname: nickname
            })
        })
            .then(response => response.json())
            .then(data => {
                isNicknameChecked = true;
                if (data.isAvailable) {
                    isNicknameAvailable = true;
                    showNicknameResult('✅ 사용 가능한 닉네임입니다.', 'success');
                    document.getElementById('saveNicknameBtn').disabled = false;
                } else {
                    isNicknameAvailable = false;
                    showNicknameResult('❌ 이미 사용 중인 닉네임입니다.', 'danger');
                    document.getElementById('saveNicknameBtn').disabled = true;
                }
                document.getElementById('checkNicknameBtn').disabled = false;
                document.getElementById('checkNicknameBtn').textContent = '중복확인';
            })
            .catch(error => {
                console.error('Error:', error);
                showNicknameResult('서버 오류가 발생했습니다.', 'danger');
                isNicknameChecked = false;
                isNicknameAvailable = false;
                document.getElementById('checkNicknameBtn').disabled = false;
                document.getElementById('checkNicknameBtn').textContent = '중복확인';
            });
    }

    // 비밀번호 변경
    document.getElementById('passwordForm').addEventListener('submit', function(e) {
        e.preventDefault();

        const currentPassword = document.getElementById('currentPassword').value;
        const newPassword = document.getElementById('newPassword').value;
        const confirmPassword = document.getElementById('confirmPassword').value;

        if (newPassword !== confirmPassword) {
            showAlert('새 비밀번호가 일치하지 않습니다.', 'danger');
            return;
        }

        if (newPassword.length < 8) {
            showAlert('비밀번호는 8자 이상이어야 합니다.', 'danger');
            return;
        }

        fetch('/member/profile/password', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                [header]: token
            },
            body: JSON.stringify({
                currentPassword: currentPassword,
                newPassword: newPassword
            })
        })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    showAlert(data.message, 'success');
                    document.getElementById('passwordForm').reset();
                } else {
                    showAlert(data.message, 'danger');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                showAlert('서버 오류가 발생했습니다.', 'danger');
            });
    });

    // 프로필 사진 선택 (미리보기만)
    document.getElementById('photoInput').addEventListener('change', function(e) {
        const file = e.target.files[0];
        if (!file) return;

        // 파일 크기 체크 (5MB 제한)
        if (file.size > 5 * 1024 * 1024) {
            showAlert('파일 크기는 5MB 이하여야 합니다.', 'danger');
            return;
        }

        // 파일 타입 체크
        if (!file.type.startsWith('image/')) {
            showAlert('이미지 파일만 업로드 가능합니다.', 'danger');
            return;
        }

        // 선택된 파일 저장
        selectedPhotoFile = file;

        // 미리보기 표시
        const reader = new FileReader();
        reader.onload = function(e) {
            const profilePhoto = document.querySelector('.profile-photo');
            const currentImg = profilePhoto.querySelector('img');

            // 원본 이미지 경로 저장 (처음만)
            if (!originalPhotoSrc && currentImg) {
                originalPhotoSrc = currentImg.src;
            }

            // 미리보기 표시
            profilePhoto.innerHTML = `<img src="${e.target.result}" alt="프로필 사진 미리보기" style="width: 100%; height: 100%; border-radius: 50%; object-fit: cover;">`;

            // 저장/취소 버튼 표시
            document.getElementById('savePhotoBtn').classList.remove('hidden');
            document.getElementById('cancelPhotoBtn').classList.remove('hidden');

            showAlert('사진을 선택했습니다. 저장하기 버튼을 눌러주세요.', 'success');
        };

        reader.readAsDataURL(file);

        // 파일 입력 초기화 (같은 파일 재선택 가능하도록)
        e.target.value = '';
    });

    // 프로필 사진 저장
    function saveProfilePhoto() {
        if (!selectedPhotoFile) {
            showAlert('저장할 사진이 없습니다.', 'danger');
            return;
        }

        // 저장 버튼 비활성화
        const saveBtn = document.getElementById('savePhotoBtn');
        const originalText = saveBtn.innerHTML;
        saveBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> 저장 중...';
        saveBtn.disabled = true;

        const formData = new FormData();
        formData.append('photo', selectedPhotoFile);

        fetch('/member/profile/photo', {
            method: 'POST',
            body: formData,
            headers: {
                [header]: token,
                'X-Requested-With': 'XMLHttpRequest'
            }
        })
            .then(response => {
                if (!response.ok) {
                    throw new Error('서버 응답 오류: ' + response.status);
                }
                return response.json();
            })
            .then(data => {
                console.log('서버 응답:', data);

                if (data.success) {
                    showAlert('프로필 사진이 성공적으로 저장되었습니다.', 'success');

                    // 버튼 숨기기
                    document.getElementById('savePhotoBtn').classList.add('hidden');
                    document.getElementById('cancelPhotoBtn').classList.add('hidden');

                    // 선택된 파일 초기화
                    selectedPhotoFile = null;
                    originalPhotoSrc = null;

                } else {
                    showAlert('저장 실패: ' + (data.message || '알 수 없는 오류'), 'danger');
                }
            })
            .catch(error => {
                console.error('저장 오류:', error);
                showAlert('저장 중 오류가 발생했습니다: ' + error.message, 'danger');
            })
            .finally(() => {
                // 버튼 상태 복원
                saveBtn.innerHTML = originalText;
                saveBtn.disabled = false;
            });
    }

    // 사진 변경 취소
    function cancelPhotoChange() {
        const profilePhoto = document.querySelector('.profile-photo');

        // 원본 이미지로 복원
        if (originalPhotoSrc) {
            profilePhoto.innerHTML = `<img src="${originalPhotoSrc}" alt="프로필 사진" style="width: 100%; height: 100%; border-radius: 50%; object-fit: cover;">`;
        } else {
            // 원본 이미지가 없으면 기본 표시
            profilePhoto.innerHTML = '<span>프로필<br>사진</span>';
        }

        // 버튼 숨기기
        document.getElementById('savePhotoBtn').classList.add('hidden');
        document.getElementById('cancelPhotoBtn').classList.add('hidden');

        // 변수 초기화
        selectedPhotoFile = null;
        originalPhotoSrc = null;

        showAlert('사진 변경을 취소했습니다.', 'success');
    }

    // 알림 메시지
    function showAlert(message, type) {
        const alertContainer = document.getElementById('alertContainer');
        const alertClass = type === 'success' ? 'alert-success' : 'alert-danger';

        alertContainer.innerHTML = `
            <div class="alert ${alertClass}" role="alert">
                <i class="fas fa-${type === 'success' ? 'check-circle' : 'exclamation-circle'}"></i>
                ${message}
            </div>
        `;

        setTimeout(() => {
            alertContainer.innerHTML = '';
        }, 3000);

        window.scrollTo(0, 0);
    }

    function showNicknameResult(message, type) {
        const resultDiv = document.getElementById('nicknameCheckResult');
        const colorClass = type === 'success' ? 'text-success' :
            type === 'danger' ? 'text-danger' : 'text-info';
        resultDiv.innerHTML = `<span class="${colorClass}">${message}</span>`;
    }

    // 모달 관련 함수들
    function showTempPasswordModal(tempPassword) {
        document.getElementById('tempPasswordDisplay').textContent = tempPassword;
        document.getElementById('tempPasswordModal').style.display = 'flex';
    }

    function closeTempPasswordModal() {
        document.getElementById('tempPasswordModal').style.display = 'none';
    }

    function copyTempPassword() {
        const tempPassword = document.getElementById('tempPasswordDisplay').textContent;
        navigator.clipboard.writeText(tempPassword).then(function() {
            const copyBtn = document.querySelector('.btn-copy');
            copyBtn.innerHTML = '<i class="fas fa-check"></i> 복사됨!';
            copyBtn.style.backgroundColor = '#28a745';

            setTimeout(() => {
                copyBtn.innerHTML = '<i class="fas fa-copy"></i> 비밀번호 복사';
                copyBtn.style.backgroundColor = '#17a2b8';
            }, 2000);
        }).catch(function() {
            alert('복사에 실패했습니다. 수동으로 복사해주세요.');
        });
    }
</script>
