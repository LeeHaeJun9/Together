<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="Together 프로필 관리" />
    <meta name="author" content="" />
    <title>Together - 프로필 관리</title>
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" th:href="@{/assets/favicon.ico}" />
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <!-- Custom CSS -->
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Arial', sans-serif;
        }

        .header {
            background-color: white;
            padding: 15px 0;
            border-bottom: 1px solid #dee2e6;
        }

        .logo {
            display: flex;
            align-items: center;
            font-size: 18px;
            font-weight: bold;
            color: #333;
        }

        .logo img {
            height: 45px;
            width: auto;
            margin-right: 10px;
        }

        .nav-links {
            font-size: 14px;
            color: #6c757d;
        }

        .nav-links a {
            color: #6c757d;
            text-decoration: none;
            margin: 0 5px;
        }

        .nav-links a:hover {
            color: #495057;
        }

        .profile-container {
            max-width: 600px;
            margin: 50px auto;
            padding: 30px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        .profile-header {
            background-color: #e9ecef;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 30px;
        }

        .profile-photo {
            width: 80px;
            height: 80px;
            background-color: #ccc;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            color: #666;
            margin-right: 20px;
        }

        .profile-info h5 {
            margin: 0;
            font-weight: bold;
            color: #333;
        }

        .profile-buttons {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .btn-profile {
            padding: 8px 16px;
            font-size: 14px;
            border-radius: 5px;
        }

        .profile-form-section {
            background-color: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
        }

        .form-section-title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 20px;
            color: #333;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            font-weight: 500;
            color: #333;
            margin-bottom: 8px;
            display: block;
        }

        .form-control {
            border-radius: 5px;
            border: 1px solid #ced4da;
            padding: 12px;
        }

        .input-group {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .input-group .form-control {
            flex: 1;
        }

        .btn-change {
            padding: 8px 16px;
            background-color: #6c757d;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 14px;
            white-space: nowrap;
        }

        .btn-change:hover {
            background-color: #5a6268;
        }

        .password-group {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .footer {
            background-color: #6c757d;
            color: white;
            text-align: center;
            padding: 30px 0;
            margin-top: 50px;
        }
    </style>
</head>
<body>
<!-- 헤더 -->
<div class="header">
    <div class="container">
        <div class="row align-items-center">
            <div class="col">
                <div class="logo">
                    <img src="/images/moyeora-logo.png" alt="모여라 로고" />
                    <span>모여라</span>
                </div>
            </div>
            <div class="col-auto">
                <div class="nav-links">
                    <a href="/login">로그인</a> /
                    <a href="/register">회원가입</a> /
                    <a href="/mypage">마이페이지</a>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- 프로필 관리 메인 -->
<div class="container">
    <div class="profile-container">
        <!-- 프로필 헤더 -->
        <div class="profile-header">
            <div class="row align-items-center">
                <div class="col-auto">
                    <div class="profile-photo">프로필<br>사진</div>
                </div>
                <div class="col">
                    <div class="profile-info">
                        <h5>닉네임</h5>
                    </div>
                </div>
                <div class="col-auto">
                    <div class="profile-buttons">
                        <button class="btn btn-secondary btn-profile">이미지 변경</button>
                        <button class="btn btn-danger btn-profile">회원 탈퇴</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- 프로필 정보 폼 -->
        <div class="profile-form-section">
            <div class="form-section-title">프로필 정보</div>

            <form>
                <!-- 닉네임 -->
                <div class="form-group">
                    <label class="form-label">닉네임</label>
                    <div class="input-group">
                        <input type="text" class="form-control" value="user01" readonly>
                        <button type="button" class="btn-change">변경하기</button>
                    </div>
                </div>

                <!-- 이름 -->
                <div class="form-group">
                    <label class="form-label">이름</label>
                    <div class="input-group">
                        <input type="text" class="form-control" value="홍길동" readonly>
                        <button type="button" class="btn-change">변경하기</button>
                    </div>
                </div>

                <!-- 비밀번호 -->
                <div class="form-group">
                    <label class="form-label">비밀번호</label>
                    <div class="password-group">
                        <input type="password" class="form-control" placeholder="현재 비밀번호를 입력하세요" readonly>
                        <div class="input-group">
                            <input type="password" class="form-control" placeholder="새 비밀번호를 입력하세요" readonly>
                            <button type="button" class="btn-change">변경하기</button>
                        </div>
                    </div>
                </div>

                <!-- 비밀번호 재입력 -->
                <div class="form-group">
                    <label class="form-label">비밀번호 재입력</label>
                    <input type="password" class="form-control" placeholder="새 비밀번호를 다시 입력하세요" readonly>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- 푸터 -->
<div class="footer">
    <div class="container">
        <p class="mb-0">푸터</p>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
