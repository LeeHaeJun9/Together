<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="모여라 프로필 관리" />
    <meta name="author" content="" />
    <!-- CSRF 토큰 - Thymeleaf 동적 생성 -->
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
    <title>모여라 - 프로필 관리</title>
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="/assets/favicon.ico" />
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <!-- Custom CSS -->
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Arial', sans-serif;
        }

        .header {
            background-color: white;
            padding: 15px 0;
            border-bottom: 1px solid #dee2e6;
        }

        .logo {
            display: flex;
            align-items: center;
            font-size: 18px;
            font-weight: bold;
            color: #333;
        }

        .logo img {
            height: 45px;
            width: auto;
            margin-right: 10px;
        }

        .nav-links {
            font-size: 14px;
            color: #6c757d;
        }

        .nav-links a {
            color: #6c757d;
            text-decoration: none;
            margin: 0 5px;
        }

        .nav-links a:hover {
            color: #495057;
        }

        .profile-container {
            max-width: 600px;
            margin: 50px auto;
            padding: 30px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        .profile-header {
            background-color: #e9ecef;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 30px;
        }

        .profile-photo {
            width: 80px;
            height: 80px;
            background-color: #ccc;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            color: #666;
            margin-right: 20px;
        }

        .profile-info h5 {
            margin: 0;
            font-weight: bold;
            color: #333;
        }

        .profile-buttons {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .btn-profile {
            padding: 8px 16px;
            font-size: 14px;
            border-radius: 5px;
        }

        .profile-form-section {
            background-color: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .form-section-title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 20px;
            color: #333;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            font-weight: 500;
            color: #333;
            margin-bottom: 8px;
            display: block;
        }

        .form-control {
            border-radius: 5px;
            border: 1px solid #ced4da;
            padding: 12px;
        }

        .form-control:disabled {
            background-color: #f8f9fa;
        }

        .input-group {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .input-group .form-control {
            flex: 1;
        }

        .btn-change, .btn-save, .btn-cancel {
            padding: 8px 16px;
            border: none;
            border-radius: 5px;
            font-size: 14px;
            white-space: nowrap;
            cursor: pointer;
        }

        .btn-change {
            background-color: #6c757d;
            color: white;
        }

        .btn-change:hover {
            background-color: #5a6268;
        }

        .btn-save {
            background-color: #28a745;
            color: white;
        }

        .btn-save:hover {
            background-color: #218838;
        }

        .btn-cancel {
            background-color: #dc3545;
            color: white;
        }

        .btn-cancel:hover {
            background-color: #c82333;
        }

        .password-section {
            background-color: #fff3cd;
            border: 1px solid #ffeaa7;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .alert {
            padding: 12px;
            border-radius: 5px;
            margin-bottom: 15px;
        }

        .alert-success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert-danger {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .footer {
            background-color: #6c757d;
            color: white;
            text-align: center;
            padding: 30px 0;
            margin-top: 50px;
        }

        .hidden {
            display: none;
        }

        /* 임시 비밀번호 모달 스타일 */
        .temp-password-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .temp-password-content {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            max-width: 500px;
            width: 90%;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .temp-password-title {
            font-size: 20px;
            font-weight: bold;
            color: #28a745;
            margin-bottom: 20px;
        }

        .temp-password-display {
            background-color: #f8f9fa;
            border: 2px solid #28a745;
            padding: 15px;
            border-radius: 8px;
            font-size: 24px;
            font-weight: bold;
            color: #333;
            margin: 20px 0;
            letter-spacing: 2px;
        }

        .temp-password-info {
            color: #6c757d;
            font-size: 14px;
            margin-bottom: 20px;
        }

        .btn-copy {
            background-color: #17a2b8;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 5px;
            cursor: pointer;
            margin-right: 10px;
        }

        .btn-copy:hover {
            background-color: #138496;
        }

        .btn-close-modal {
            background-color: #6c757d;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 5px;
            cursor: pointer;
        }

        .btn-close-modal:hover {
            background-color: #5a6268;
        }
    </style>
</head>
<body>
<div th:replace="~{layout/header :: header}"></div>

<!-- 프로필 관리 메인 -->
<div class="container">
    <div class="profile-container">
        <!-- 알림 메시지 -->
        <div id="alertContainer"></div>

        <!-- 프로필 헤더 -->
        <div class="profile-header">
            <div class="row align-items-center">
                <div class="col-auto">
                    <div class="profile-photo" onclick="document.getElementById('photoInput').click();" style="cursor: pointer;">
                        <img th:if="${user.profilePhoto}"
                             th:src="${user.profilePhoto}"
                             alt="Profile Photo"
                             style="width: 80px; height: 80px; border-radius: 50%; object-fit: cover;">
                        <span th:unless="${user.profilePhoto}">프로필<br>사진</span>
                    </div>
                    <input type="file" id="photoInput" name="photo" accept="image/*" style="display: none;">
                </div>

                <div class="col">
                    <div class="profile-info">
                        <h5 id="profileNickname" th:text="${user.nickname}">닉네임</h5>
                        <small class="text-muted" th:text="'아이디: ' + ${user.userId}">아이디: user</small>
                    </div>
                </div>
                <div class="col-auto">
                    <div class="profile-buttons">
                        <button class="btn btn-secondary btn-profile" onclick="document.getElementById('photoInput').click();">이미지 변경</button>
                        <a href="/member/deleteUser" class="btn btn-danger btn-profile">회원 탈퇴</a>
                    </div>
                </div>
            </div>
        </div>

        <!-- 기본 정보 수정 폼 -->
        <div class="profile-form-section">
            <div class="form-section-title">기본 정보</div>

            <form id="profileForm">
                <!-- 닉네임 -->
                <div class="form-group">
                    <label class="form-label">닉네임</label>
                    <div class="input-group">
                        <input type="text" id="nickname" class="form-control"
                               th:value="${user.nickname}" disabled>
                        <button type="button" class="btn-change" onclick="enableEdit('nickname')">변경하기</button>
                        <button type="button" class="btn btn-info btn-sm hidden" id="checkNicknameBtn" onclick="checkNicknameDuplicate()">중복확인</button>
                        <button type="button" class="btn-save hidden" onclick="saveField('nickname')" id="saveNicknameBtn" disabled>저장</button>
                        <button type="button" class="btn-cancel hidden" onclick="cancelEdit('nickname')">취소</button>
                    </div>
                    <!-- 중복확인 결과 메시지 -->
                    <div id="nicknameCheckResult" class="mt-2" style="font-size: 14px;"></div>
                </div>

                <!-- 이름 -->
                <div class="form-group">
                    <label class="form-label">이름</label>
                    <div class="input-group">
                        <input type="text" id="name" class="form-control"
                               th:value="${user.name}" disabled>
                        <button type="button" class="btn-change" onclick="enableEdit('name')">변경하기</button>
                        <button type="button" class="btn-save hidden" onclick="saveField('name')">저장</button>
                        <button type="button" class="btn-cancel hidden" onclick="cancelEdit('name')">취소</button>
                    </div>
                </div>

                <!-- 이메일 -->
                <div class="form-group">
                    <label class="form-label">이메일</label>
                    <div class="input-group">
                        <input type="email" id="email" class="form-control"
                               th:value="${user.email}" disabled>
                        <button type="button" class="btn-change" onclick="enableEdit('email')">변경하기</button>
                        <button type="button" class="btn-save hidden" onclick="saveField('email')">저장</button>
                        <button type="button" class="btn-cancel hidden" onclick="cancelEdit('email')">취소</button>
                    </div>
                </div>

                <!-- 전화번호 -->
                <div class="form-group">
                    <label class="form-label">전화번호</label>
                    <div class="input-group">
                        <input type="tel" id="phone" class="form-control"
                               th:value="${user.phone}" disabled>
                        <button type="button" class="btn-change" onclick="enableEdit('phone')">변경하기</button>
                        <button type="button" class="btn-save hidden" onclick="saveField('phone')">저장</button>
                        <button type="button" class="btn-cancel hidden" onclick="cancelEdit('phone')">취소</button>
                    </div>
                </div>
            </form>
        </div>

        <!-- 비밀번호 변경 섹션 -->
        <div class="password-section">
            <div class="form-section-title">비밀번호 변경</div>

            <form id="passwordForm">
                <!-- 현재 비밀번호 -->
                <div class="form-group">
                    <label class="form-label">현재 비밀번호</label>
                    <input type="password" id="currentPassword" class="form-control"
                           placeholder="현재 비밀번호를 입력하세요" required>
                </div>

                <!-- 새 비밀번호 -->
                <div class="form-group">
                    <label class="form-label">새 비밀번호</label>
                    <input type="password" id="newPassword" class="form-control"
                           placeholder="새 비밀번호를 입력하세요 (8자 이상)" required>
                </div>

                <!-- 새 비밀번호 확인 -->
                <div class="form-group">
                    <label class="form-label">새 비밀번호 확인</label>
                    <input type="password" id="confirmPassword" class="form-control"
                           placeholder="새 비밀번호를 다시 입력하세요" required>
                </div>

                <button type="submit" class="btn btn-primary">비밀번호 변경</button>
            </form>
        </div>
    </div>
</div>

<!-- 임시 비밀번호 모달창 -->
<div id="tempPasswordModal" class="temp-password-modal">
    <div class="temp-password-content">
        <div class="temp-password-title">✅ 임시 비밀번호 발급 완료</div>
        <div class="temp-password-display" id="tempPasswordDisplay">temp1234</div>
        <div class="temp-password-info">
            위 임시 비밀번호를 복사하여 로그인하세요.<br>
            로그인 후 새로운 비밀번호로 변경해주세요.
        </div>
        <div>
            <button class="btn-copy" onclick="copyTempPassword()">비밀번호 복사</button>
            <button class="btn-close-modal" onclick="closeTempPasswordModal()">확인</button>
        </div>
    </div>
</div>

<!-- 푸터 -->
<div th:replace="~{layout/footer :: footer}"></div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<!-- 프로필 관리 JavaScript - CSRF 완벽 수정 -->
<script th:inline="javascript">
    // CSRF 토큰 가져오기 - Thymeleaf 인라인 방식
    const csrfToken = /*[[${_csrf.token}]]*/ '';
    const csrfHeader = /*[[${_csrf.headerName}]]*/ '';

    console.log('=== CSRF 토큰 디버깅 ===');
    console.log('Token:', csrfToken);
    console.log('Header Name:', csrfHeader);

    // 전역 변수 설정
    let originalValues = {};
    let isNicknameChecked = false;
    let isNicknameAvailable = false;

    // 공통 fetch 함수 - CSRF 수정됨
    function secureFetch(url, options = {}) {
        const headers = options.headers || {};

        // Content-Type 설정
        if (!headers['Content-Type'] && !(options.body instanceof FormData)) {
            headers['Content-Type'] = 'application/json';
        }

        // CSRF 토큰 헤더 추가
        if (csrfToken && csrfHeader) {
            headers[csrfHeader] = csrfToken;
        }

        console.log('=== 요청 정보 ===');
        console.log('URL:', url);
        console.log('Headers:', headers);
        console.log('Body:', options.body);

        return fetch(url, {
            ...options,
            headers: headers,
            credentials: 'same-origin'
        });
    }

    // 임시 비밀번호 모달 함수들
    function showTempPasswordModal(tempPassword) {
        document.getElementById('tempPasswordDisplay').textContent = tempPassword;
        document.getElementById('tempPasswordModal').style.display = 'flex';
    }

    function closeTempPasswordModal() {
        document.getElementById('tempPasswordModal').style.display = 'none';
    }

    function copyTempPassword() {
        const tempPassword = document.getElementById('tempPasswordDisplay').textContent;
        navigator.clipboard.writeText(tempPassword).then(() => {
            const copyBtn = document.querySelector('.btn-copy');
            copyBtn.textContent = '복사됨!';
            copyBtn.style.backgroundColor = '#28a745';
            setTimeout(() => {
                copyBtn.textContent = '비밀번호 복사';
                copyBtn.style.backgroundColor = '#17a2b8';
            }, 2000);
        }).catch(() => {
            alert('복사에 실패했습니다. 수동으로 복사해주세요.');
        });
    }

    // 필드 수정 모드 활성화
    function enableEdit(fieldId) {
        const field = document.getElementById(fieldId);
        const container = field.parentElement;

        // 원본 값 저장
        originalValues[fieldId] = field.value;
        field.disabled = false;
        field.focus();

        // 버튼 표시 상태 변경
        container.querySelector('.btn-change').classList.add('hidden');
        container.querySelector('.btn-save').classList.remove('hidden');
        container.querySelector('.btn-cancel').classList.remove('hidden');

        // 닉네임인 경우 중복확인 버튼 표시 및 상태 초기화
        if (fieldId === 'nickname') {
            document.getElementById('checkNicknameBtn').classList.remove('hidden');
            document.getElementById('saveNicknameBtn').disabled = true;
            isNicknameChecked = false;
            isNicknameAvailable = false;
            document.getElementById('nicknameCheckResult').innerHTML = '';
        }
    }

    // 수정 취소
    function cancelEdit(fieldId) {
        const field = document.getElementById(fieldId);
        const container = field.parentElement;

        // 원본 값으로 복원
        field.value = originalValues[fieldId];
        field.disabled = true;

        // 버튼 표시 상태 변경
        container.querySelector('.btn-change').classList.remove('hidden');
        container.querySelector('.btn-save').classList.add('hidden');
        container.querySelector('.btn-cancel').classList.add('hidden');

        // 닉네임인 경우 추가 초기화
        if (fieldId === 'nickname') {
            document.getElementById('checkNicknameBtn').classList.add('hidden');
            document.getElementById('nicknameCheckResult').innerHTML = '';
            isNicknameChecked = false;
            isNicknameAvailable = false;
        }
    }

    // 닉네임 중복확인 - 수정본
    function checkNicknameDuplicate() {
        const nicknameField = document.getElementById('nickname');
        const nickname = nicknameField.value.trim();
        const currentNickname = originalValues['nickname'];

        console.log('=== 닉네임 중복확인 ===');
        console.log('입력한 닉네임:', nickname);
        console.log('현재 닉네임:', currentNickname);

        // 입력값 검증
        if (!nickname) {
            showNicknameResult('닉네임을 입력해주세요.', 'danger');
            return;
        }

        if (nickname.length < 2) {
            showNicknameResult('닉네임은 2자 이상이어야 합니다.', 'danger');
            return;
        }

        // 현재 닉네임과 같은 경우
        if (nickname === currentNickname) {
            showNicknameResult('❌ 이미 사용중인 닉네임입니다.', 'danger');
            isNicknameChecked = true;
            isNicknameAvailable = false;
            document.getElementById('saveNicknameBtn').disabled = true;
            return;
        }

        // 중복확인 버튼 비활성화
        document.getElementById('checkNicknameBtn').disabled = true;
        document.getElementById('checkNicknameBtn').textContent = '확인중...';
        showNicknameResult('서버에 중복 여부를 확인 중입니다...', 'info');

        // 서버에 중복확인 요청
        secureFetch('/member/profile/checkNickname', {
            method: 'POST',
            body: JSON.stringify({ nickname: nickname })
        })
            .then(response => {
                console.log('응답 상태:', response.status);
                console.log('응답 헤더:', response.headers);

                if (!response.ok) {
                    return response.text().then(text => {
                        console.error('서버 오류 응답:', text);
                        throw new Error(`서버 오류: ${response.status}`);
                    });
                }
                return response.json();
            })
            .then(data => {
                console.log('응답 데이터:', data);
                isNicknameChecked = true;

                if (data.isAvailable === true) {
                    // 사용 가능한 닉네임
                    isNicknameAvailable = true;
                    showNicknameResult('✅ 사용 가능한 닉네임입니다.', 'success');
                    document.getElementById('saveNicknameBtn').disabled = false;
                } else {
                    // 이미 사용 중인 닉네임
                    isNicknameAvailable = false;
                    showNicknameResult('❌ 이미 사용 중인 닉네임입니다.', 'danger');
                    document.getElementById('saveNicknameBtn').disabled = true;
                }
            })
            .catch(error => {
                console.error('중복확인 오류:', error);
                showNicknameResult('중복확인 중 오류가 발생했습니다: ' + error.message, 'danger');
                isNicknameChecked = false;
                isNicknameAvailable = false;
                document.getElementById('saveNicknameBtn').disabled = true;
            })
            .finally(() => {
                document.getElementById('checkNicknameBtn').disabled = false;
                document.getElementById('checkNicknameBtn').textContent = '중복확인';
            });
    }

    // 닉네임 중복확인 메시지 표시
    function showNicknameResult(message, type) {
        const resultDiv = document.getElementById('nicknameCheckResult');
        const colorClass = type === 'success' ? 'text-success' :
            type === 'danger' ? 'text-danger' :
                'text-info';
        resultDiv.innerHTML = `<span class="${colorClass}">${message}</span>`;
    }

    // 필드 저장
    function saveField(fieldId) {
        const field = document.getElementById(fieldId);
        const value = field.value.trim();

        // 입력값 검증
        if (!value) {
            showAlert('필드를 비워둘 수 없습니다.', 'danger');
            return;
        }

        // 닉네임인 경우 중복확인 검증
        if (fieldId === 'nickname') {
            if (!isNicknameChecked) {
                showAlert('닉네임 중복확인을 먼저 해주세요.', 'danger');
                return;
            }
            if (!isNicknameAvailable) {
                showAlert('사용할 수 없는 닉네임입니다.', 'danger');
                return;
            }
        }

        console.log('=== 필드 저장 요청 ===');
        console.log('Field:', fieldId);
        console.log('Value:', value);

        // 서버에 저장 요청
        secureFetch('/member/profile/update', {
            method: 'POST',
            body: JSON.stringify({ field: fieldId, value: value })
        })
            .then(response => {
                console.log('저장 응답 상태:', response.status);

                if (!response.ok) {
                    return response.text().then(text => {
                        console.error('서버 오류:', text);
                        throw new Error(`서버 오류: ${response.status}`);
                    });
                }
                return response.json();
            })
            .then(data => {
                if (data.success) {
                    showAlert(data.message || '저장되었습니다.', 'success');
                    field.disabled = true;

                    // 버튼 상태 원복
                    const container = field.parentElement;
                    container.querySelector('.btn-change').classList.remove('hidden');
                    container.querySelector('.btn-save').classList.add('hidden');
                    container.querySelector('.btn-cancel').classList.add('hidden');

                    // 닉네임인 경우 추가 처리
                    if (fieldId === 'nickname') {
                        document.getElementById('checkNicknameBtn').classList.add('hidden');
                        document.getElementById('nicknameCheckResult').innerHTML = '';
                        document.getElementById('profileNickname').textContent = value;
                        isNicknameChecked = false;
                        isNicknameAvailable = false;
                    }
                } else {
                    showAlert(data.message || '저장에 실패했습니다.', 'danger');
                }
            })
            .catch(error => {
                console.error('저장 오류:', error);
                showAlert('저장 중 오류가 발생했습니다: ' + error.message, 'danger');
            });
    }

    // 비밀번호 변경
    document.getElementById('passwordForm').addEventListener('submit', function(e) {
        e.preventDefault();

        const currentPassword = document.getElementById('currentPassword').value;
        const newPassword = document.getElementById('newPassword').value;
        const confirmPassword = document.getElementById('confirmPassword').value;

        if (newPassword !== confirmPassword) {
            showAlert('새 비밀번호가 일치하지 않습니다.', 'danger');
            return;
        }

        if (newPassword.length < 8) {
            showAlert('비밀번호는 8자 이상이어야 합니다.', 'danger');
            return;
        }

        secureFetch('/member/profile/password', {
            method: 'POST',
            body: JSON.stringify({
                currentPassword: currentPassword,
                newPassword: newPassword
            })
        })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    showAlert(data.message || '비밀번호가 변경되었습니다.', 'success');
                    document.getElementById('passwordForm').reset();
                } else {
                    showAlert(data.message || '비밀번호 변경에 실패했습니다.', 'danger');
                }
            })
            .catch(error => {
                console.error('비밀번호 변경 오류:', error);
                showAlert('비밀번호 변경 중 오류가 발생했습니다.', 'danger');
            });
    });

    // 알림 메시지 표시
    function showAlert(message, type) {
        const alertContainer = document.getElementById('alertContainer');
        const alertClass = type === 'success' ? 'alert-success' : 'alert-danger';
        alertContainer.innerHTML = `<div class="alert ${alertClass}" role="alert">${message}</div>`;
        setTimeout(() => {
            alertContainer.innerHTML = '';
        }, 3000);
        window.scrollTo(0, 0);
    }

    // 프로필 사진 업로드
    document.getElementById('photoInput').addEventListener('change', function(e) {
        const file = e.target.files[0];
        if (!file) return;

        const formData = new FormData();
        formData.append('photo', file);

        // FormData는 Content-Type을 자동 설정하므로 헤더에서 제외
        const headers = {};
        if (csrfToken && csrfHeader) {
            headers[csrfHeader] = csrfToken;
        }

        console.log('사진 업로드 헤더:', headers);

        fetch('/member/profile/photo', {
            method: 'POST',
            body: formData,
            headers: headers,
            credentials: 'same-origin'
        })
            .then(response => {
                if (!response.ok) {
                    throw new Error('업로드 실패');
                }
                return response.json();
            })
            .then(data => {
                if (data.success) {
                    const img = document.querySelector('.profile-photo img');
                    if (img) {
                        img.src = data.photoUrl + '?t=' + Date.now();
                    } else {
                        const profileDiv = document.querySelector('.profile-photo');
                        profileDiv.innerHTML = `<img src="${data.photoUrl}" alt="Profile Photo" style="width: 80px; height: 80px; border-radius: 50%; object-fit: cover;">`;
                    }
                    showAlert('프로필 사진이 업데이트되었습니다.', 'success');
                } else {
                    showAlert('업로드 실패: ' + (data.message || '알 수 없는 오류'), 'danger');
                }
            })
            .catch(error => {
                console.error('사진 업로드 오류:', error);
                showAlert('업로드 중 오류가 발생했습니다.', 'danger');
            });
    });

    // 페이지 로딩 완료 후 이벤트 리스너
    document.addEventListener('DOMContentLoaded', function() {
        const nicknameField = document.getElementById('nickname');
        const saveNicknameBtn = document.getElementById('saveNicknameBtn');

        // 닉네임 입력 필드 변경 감지
        if (nicknameField) {
            nicknameField.addEventListener('input', function() {
                if (!nicknameField.disabled) {
                    // 입력값이 변경되면 중복확인 상태 초기화
                    isNicknameChecked = false;
                    isNicknameAvailable = false;
                    saveNicknameBtn.disabled = true;
                    document.getElementById('nicknameCheckResult').innerHTML = '';
                }
            });
        }

        console.log('=== 페이지 로드 완료 ===');
        console.log('CSRF Token:', csrfToken);
        console.log('CSRF Header:', csrfHeader);
    });
</script>
