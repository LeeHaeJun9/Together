<!-- 아이디 찾기 폼 -->
<div class="container">
    <div class="find-container">
        <div class="find-title">아이디 찾기</div>

        <!-- 실제 동작하는 폼 (AJAX 사용) -->
        <form id="findIdForm">
            <!-- 이름 -->
            <div class="mb-3">
                <label class="form-label">이름</label>
                <input type="text" name="name" class="form-control"
                       placeholder="이름을 입력하세요" required>
            </div>

            <!-- 이메일 -->
            <div class="mb-3">
                <label class="form-label">이메일</label>
                <input type="email" name="email" class="form-control"
                       placeholder="등록된 이메일을 입력하세요" required>
            </div>

            <!-- 찾기 버튼 -->
            <button type="submit" class="btn-find">아이디 찾기</button>
        </form>

        <!-- 링크 섹션 -->
        <div class="link-section">
            <a href="/login">로그인</a>
            <a th:href="@{/member/findPw}">비밀번호 찾기</a>
            <a th:href="@{/member/register}">회원가입</a>
        </div>

        <!-- 결과 섹션 -->
        <div class="result-section" id="resultSection">
            <div class="result-text" id="resultText"></div>
            <div class="found-id" id="foundId"></div>
            <div class="error-message" id="errorMessage"></div>
            <a href="/login" class="btn btn-primary btn-sm" id="loginButton" style="display: none;">로그인하러 가기</a>
        </div>
    </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<!-- 실제 AJAX 처리 JavaScript with CSRF Token -->
<script>
    document.getElementById('findIdForm').addEventListener('submit', function(e) {
        e.preventDefault();

        const name = document.querySelector('input[name="name"]').value;
        const email = document.querySelector('input[name="email"]').value;

        // CSRF 토큰 가져오기
        const token = document.querySelector('meta[name="_csrf"]').getAttribute('content');
        const header = document.querySelector('meta[name="_csrf_header"]').getAttribute('content');

        // AJAX 요청 (CSRF 토큰 포함)
        fetch('/member/findId', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                [header]: token  // CSRF 헤더 추가
            },
            body: JSON.stringify({
                name: name,
                email: email
            })
        })
            .then(response => response.json())
            .then(data => {
                const resultSection = document.getElementById('resultSection');
                const resultText = document.getElementById('resultText');
                const foundId = document.getElementById('foundId');
                const errorMessage = document.getElementById('errorMessage');
                const loginButton = document.getElementById('loginButton');

                // 폼과 링크 숨기기
                document.getElementById('findIdForm').style.display = 'none';
                document.querySelector('.link-section').style.display = 'none';
                document.querySelector('.find-title').textContent = '아이디 찾기 결과';

                if (data.success) {
                    // 성공 시
                    resultText.textContent = '입력하신 정보로 찾은 아이디입니다:';
                    foundId.textContent = data.userId;
                    foundId.style.display = 'block';
                    errorMessage.style.display = 'none';
                    loginButton.style.display = 'inline-block';
                } else {
                    // 실패 시
                    resultText.textContent = '';
                    foundId.style.display = 'none';
                    errorMessage.textContent = data.message;
                    errorMessage.style.display = 'block';
                    loginButton.style.display = 'none';
                }

                resultSection.style.display = 'block';
            })
            .catch(error => {
                console.error('Error:', error);
                alert('서버 오류가 발생했습니다.');
            });
    });
</script>
