<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="Together 아이디 찾기" />
    <meta name="author" content="" />
    <title>Together - 아이디 찾기</title>
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" th:href="@{/assets/favicon.ico}" />
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <!-- Custom CSS -->
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Arial', sans-serif;
        }

        .header {
            background-color: white;
            padding: 15px 0;
            border-bottom: 1px solid #dee2e6;
        }

        .logo {
            display: flex;
            align-items: center;
            font-size: 18px;
            font-weight: bold;
            color: #333;
        }

        .logo img {
            height: 45px;
            width: auto;
            margin-right: 10px;
        }

        .nav-links {
            font-size: 14px;
            color: #6c757d;
        }

        .nav-links a {
            color: #6c757d;
            text-decoration: none;
            margin: 0 5px;
        }

        .nav-links a:hover {
            color: #495057;
        }

        .find-container {
            max-width: 400px;
            margin: 80px auto;
            padding: 40px;
            background-color: #e9ecef;
            border-radius: 10px;
        }

        .find-title {
            text-align: center;
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 30px;
            color: #333;
        }

        .form-label {
            font-weight: 500;
            color: #333;
            margin-bottom: 8px;
        }

        .form-control {
            border-radius: 5px;
            border: 1px solid #ced4da;
            padding: 12px;
            margin-bottom: 20px;
        }

        .btn-find {
            width: 100%;
            padding: 12px;
            background-color: #6c757d;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: 500;
            margin-bottom: 20px;
        }

        .btn-find:hover {
            background-color: #5a6268;
        }

        .link-section {
            text-align: center;
            margin-bottom: 20px;
        }

        .link-section a {
            color: #6c757d;
            text-decoration: none;
            font-size: 14px;
            margin: 0 10px;
        }

        .link-section a:hover {
            color: #495057;
        }

        .result-section {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            margin-top: 20px;
            text-align: center;
            display: none;
        }

        .result-text {
            color: #333;
            margin-bottom: 15px;
        }

        .found-id {
            font-size: 18px;
            font-weight: bold;
            color: #28a745;
            padding: 10px;
            background-color: #f8f9fa;
            border-radius: 5px;
            margin-bottom: 15px;
        }

        .footer {
            background-color: #6c757d;
            color: white;
            text-align: center;
            padding: 30px 0;
            margin-top: 80px;
        }
    </style>
</head>
<body>
<!-- 헤더 -->
<div class="header">
    <div class="container">
        <div class="row align-items-center">
            <div class="col">
                <div class="logo">
                    <img src="/images/moyeora-logo.png" alt="모여라 로고" />
                    <span>모여라</span>
                </div>
            </div>
            <div class="col-auto">
                <div class="nav-links">
                    <a href="/login">로그인</a> /
                    <a href="/register">회원가입</a> /
                    <a href="/mypage">마이페이지</a>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- 아이디 찾기 폼 -->
<div class="container">
    <div class="find-container">
        <div class="find-title">아이디 찾기</div>

        <form action="/find-id" method="post">
            <!-- 이름 -->
            <div class="mb-3">
                <label class="form-label">이름</label>
                <input type="text" name="name" class="form-control"
                       placeholder="이름을 입력하세요" required>
            </div>

            <!-- 이메일 -->
            <div class="mb-3">
                <label class="form-label">이메일</label>
                <input type="email" name="email" class="form-control"
                       placeholder="등록된 이메일을 입력하세요" required>
            </div>

            <!-- 전화번호 (선택사항) -->
            <div class="mb-3">
                <label class="form-label">전화번호 (선택)</label>
                <input type="tel" name="phone" class="form-control"
                       placeholder="등록된 전화번호를 입력하세요">
            </div>

            <!-- 찾기 버튼 -->
            <button type="submit" class="btn-find">아이디 찾기</button>
        </form>

        <!-- 링크 섹션 -->
        <div class="link-section">
            <a href="/login">로그인</a>
            <a href="/find-password">비밀번호 찾기</a>
            <a href="/register">회원가입</a>
        </div>

        <!-- 결과 섹션 (찾기 성공 시 표시) -->
        <div class="result-section" id="resultSection">
            <div class="result-text">입력하신 정보로 찾은 아이디입니다:</div>
            <div class="found-id" id="foundId">user01</div>
            <a href="/login" class="btn btn-primary btn-sm">로그인하러 가기</a>
        </div>
    </div>
</div>

<!-- 푸터 -->
<div class="footer">
    <div class="container">
        <p class="mb-0">푸터</p>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<!-- JavaScript for demo purposes -->
<script>
    // Demo functionality - remove in production
    document.querySelector('form').addEventListener('submit', function(e) {
        e.preventDefault();

        const name = document.querySelector('input[name="name"]').value;
        const email = document.querySelector('input[name="email"]').value;

        if (name && email) {
            // Hide form and show result
            document.querySelector('.find-container form').style.display = 'none';
            document.querySelector('.link-section').style.display = 'none';
            document.querySelector('.find-title').textContent = '아이디 찾기 결과';
            document.getElementById('resultSection').style.display = 'block';
        }
    });
</script>
</body>
</html>>
